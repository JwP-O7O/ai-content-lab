<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHOENIX OS V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: #18181b;
            --accent: #00ff9d;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
        }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* NAVBAR */
        .navbar { background: rgba(24,24,27, 0.95); border-bottom: 1px solid #333; backdrop-filter: blur(10px); }
        .navbar-brand { color: var(--accent) !important; font-weight: 800; letter-spacing: 1px; }
        
        /* CHAT AREA */
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        /* USER MESSAGE */
        .msg-user { 
            align-self: flex-end; 
            background: var(--accent); 
            color: #000; 
            padding: 10px 15px; 
            border-radius: 15px 15px 0 15px; 
            font-weight: 600; 
            max-width: 85%;
            box-shadow: 0 2px 10px rgba(0,255,157,0.1);
            animation: slideInRight 0.3s ease;
        }

        /* SYSTEM CARD (COLLAPSIBLE) */
        .sys-card {
            align-self: flex-start;
            width: 100%;
            max-width: 95%;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            animation: slideInLeft 0.3s ease;
        }
        .sys-header {
            padding: 8px 12px;
            background: #222;
            font-size: 0.85rem;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .sys-header:hover { background: #2a2a2a; color: white; }
        .sys-status { font-weight: bold; color: var(--accent); }
        
        .sys-body {
            display: none; /* Hidden by default */
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.75rem;
            color: #ccc;
            background: #111;
            max-height: 300px;
            overflow-y: auto;
        }
        .sys-body.open { display: block; }
        
        /* LOG LINES inside card */
        .log-line { margin-bottom: 4px; border-bottom: 1px dashed #222; padding-bottom: 2px; }
        .log-icon { display: inline-block; width: 20px; text-align: center; margin-right: 5px; }

        /* INPUT AREA */
        .input-area { padding: 15px; background: var(--card-bg); border-top: 1px solid #333; display: flex; gap: 10px; }
        input { background: #000; border: 1px solid #444; color: white; flex: 1; padding: 12px; border-radius: 25px; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 8px rgba(0,255,157,0.2); }
        .btn-send { background: var(--accent); color: black; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="fas fa-terminal"></i> PHOENIX OS</span>
            <span class="badge bg-dark border border-success text-success" id="status-badge">ONLINE</span>
        </div>
    </nav>

    <div id="chat-container">
        <div class="sys-card">
            <div class="sys-header" onclick="toggleCard(this)">
                <span><i class="fas fa-server"></i> SYSTEEM STATUS</span>
                <span class="sys-status">ACTIVE</span>
            </div>
            <div class="sys-body open">
                <div class="log-line text-success">Verbinding hersteld met Master Orchestrator.</div>
                <div class="log-line">Klaar voor opdrachten...</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="cmdInput" placeholder="Geef een opdracht (bijv: WEB: Maak een app)..." autocomplete="off">
        <button class="btn-send" onclick="sendCmd()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-container');
        let currentCardBody = null; // Houdt bij waar we logs in moeten proppen
        let lastHeader = null;

        // --- CORE CHAT FUNCTIES ---
        async function sendCmd() {
            const input = document.getElementById('cmdInput');
            const val = input.value.trim();
            if (!val) return;
            
            // 1. Toon user message
            addHTML(`<div class="msg-user">${val}</div>`);
            input.value = '';
            
            // 2. Reset huidige kaart zodat nieuwe logs in een NIEUWE kaart komen
            currentCardBody = null; 

            // 3. Stuur naar server
            try {
                await fetch('/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: val})
                });
            } catch(e) {
                alert("Fout: Server onbereikbaar!");
            }
        }

        // Voegt HTML toe aan de chat en scrollt naar beneden
        function addHTML(html) {
            const div = document.createElement('div');
            // Hacky manier om HTML string direct toe te voegen zonder wrapper, indien nodig
            // Maar voor nu wrappen we het in een container div voor veiligheid
            chatBox.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
        }

        function createNewCard(title = "PROCESSING...") {
            const id = "card_" + Date.now();
            const html = `
                <div class="sys-card" id="${id}">
                    <div class="sys-header" onclick="toggleCard(this)">
                        <span><i class="fas fa-cog fa-spin"></i> <span class="card-title">${title}</span></span>
                        <span class="sys-status">...</span>
                    </div>
                    <div class="sys-body open"></div> </div>
            `;
            addHTML(html);
            const card = document.getElementById(id);
            currentCardBody = card.querySelector('.sys-body');
            lastHeader = card.querySelector('.sys-header');
        }

        function appendLogToCard(line) {
            if (!currentCardBody) {
                createNewCard("SYSTEM ACTIVITY");
            }
            
            // Icoon en kleur bepalen
            let color = "#aaa";
            let icon = "üîπ";
            
            if (line.includes("ZOEKT")) { icon = "üåç"; color = "#f1c40f"; updateCardTitle("RESEARCHING..."); }
            if (line.includes("BOUWT")) { icon = "üåê"; color = "#00e5ff"; updateCardTitle("BUILDING APP..."); }
            if (line.includes("CODET")) { icon = "‚öôÔ∏è"; color = "#2ecc71"; updateCardTitle("WRITING CODE..."); }
            if (line.includes("PUSHT")) { icon = "üì¶"; color = "#fff"; updateCardTitle("PUBLISHING..."); }
            if (line.includes("ERROR") || line.includes("FAIL")) { icon = "‚ùå"; color = "#ff4757"; updateCardStatus("ERROR", "#ff4757"); }
            if (line.includes("SUCCESS") || line.includes("Voltooid")) { icon = "‚úÖ"; color = "#2ecc71"; updateCardStatus("DONE", "#2ecc71"); }

            // Schone tekst
            const cleanText = line.split(" - ").pop().trim();
            const logHTML = `<div class="log-line" style="color:${color}"><span class="log-icon">${icon}</span>${cleanText}</div>`;
            
            currentCardBody.insertAdjacentHTML('beforeend', logHTML);
            scrollToBottom();
        }

        function updateCardTitle(text) {
            if (lastHeader) {
                const titleSpan = lastHeader.querySelector('.card-title');
                if (titleSpan) titleSpan.innerText = text;
            }
        }

        function updateCardStatus(text, color) {
            if (lastHeader) {
                const statusSpan = lastHeader.querySelector('.sys-status');
                if (statusSpan) {
                    statusSpan.innerText = text;
                    statusSpan.style.color = color;
                }
                // Stop de spinner als het klaar is
                const icon = lastHeader.querySelector('.fa-spin');
                if (icon && (text === "DONE" || text === "ERROR")) {
                    icon.classList.remove('fa-spin');
                    icon.classList.remove('fa-cog');
                    icon.classList.add(text === "DONE" ? 'fa-check-circle' : 'fa-exclamation-circle');
                    
                    // Sluit de kaart automatisch na 3 seconden bij succes
                    if (text === "DONE") {
                        setTimeout(() => {
                            const body = lastHeader.nextElementSibling;
                            if(body) body.classList.remove('open');
                        }, 5000);
                    }
                }
            }
        }

        function toggleCard(header) {
            const body = header.nextElementSibling;
            body.classList.toggle('open');
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- POLLING LOGIC ---
        let lastLogSize = 0;
        setInterval(async () => {
            try {
                const res = await fetch('/poll?offset=' + lastLogSize);
                const data = await res.json();
                lastLogSize = data.offset;

                if (data.lines && data.lines.length > 0) {
                    data.lines.forEach(line => {
                        // Filter ruis
                        if (line.includes("Cycle #") || line.includes("Ruststand")) return;
                        appendLogToCard(line.trim());
                    });
                }
            } catch(e) {}
        }, 1500);

        // Enter support
        document.getElementById('cmdInput').addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendCmd();
        });
    </script>
</body>
</html>
