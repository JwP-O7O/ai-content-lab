<!DOCTYPE html>
<html>
<head>
<title>Pixel Grid Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    display: grid;
    border: 2px solid #333;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.pixel {
    width: 20px;
    height: 20px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #3e8e41;
}

#controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
</style>
</head>
<body>

<h1>Pixel Grid Game</h1>

<div id="gameContainer">
    <!-- Pixel grid will be generated here -->
</div>

<div id="controls">
    <button id="startButton">Start/Stop</button>
</div>


<script>
const gameContainer = document.getElementById('gameContainer');
const startButton = document.getElementById('startButton');

let gridWidth = 20;
let gridHeight = 20;
let pixels = [];
let gameRunning = false;
let intervalId;

function createGrid() {
    gameContainer.innerHTML = ''; // Clear existing grid
    gameContainer.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;
    gameContainer.style.gridTemplateRows = `repeat(${gridHeight}, 1fr)`;

    pixels = []; // Clear pixel array
    for (let i = 0; i < gridWidth * gridHeight; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.dataset.index = i; // Store index for later use

        pixel.addEventListener('click', () => {
            pixel.style.backgroundColor = pixel.style.backgroundColor ? '' : 'blue';
        });

        gameContainer.appendChild(pixel);
        pixels.push(pixel);
    }
}


function gameLoop() {
    // Example: Randomly change pixel colors
    for (let i = 0; i < pixels.length; i++) {
        if (Math.random() < 0.1) { // 10% chance to change color
            pixels[i].style.backgroundColor = (pixels[i].style.backgroundColor === 'red') ? '' : 'red';
        }
    }
}


function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        intervalId = setInterval(gameLoop, 100); // Run gameLoop every 100ms
        startButton.textContent = 'Stop';
    }
}

function stopGame() {
    if (gameRunning) {
        gameRunning = false;
        clearInterval(intervalId);
        startButton.textContent = 'Start';
    }
}

startButton.addEventListener('click', () => {
    if (gameRunning) {
        stopGame();
    } else {
        startGame();
    }
});


createGrid(); // Initial grid creation
</script>
</body>
</html>
