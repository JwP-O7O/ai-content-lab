<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>

    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

#restart-button:hover {
    background-color: #3e8e41;
}

</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: <span id="score">0</span></div>
        <canvas id="game-canvas" width="400" height="300"></canvas>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-over-screen">
        <div id="game-over-content">
            <h2>Game Over</h2>
            <div id="game-over-score">Score: <span id="game-over-score-value">0</span></div>
            <button id="restart-button">Restart</button>
        </div>
    </div>


    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const gameOverScoreDisplay = document.getElementById('game-over-score-value');
        const restartButton = document.getElementById('restart-button');

        let score = 0;
        let gameRunning = false;
        let animationFrameId;

        // Game object
        const gameObject = {
            x: 50,
            y: 50,
            size: 20,
            speed: 2,
            color: 'blue',
        };

        // Obstacle object
        const obstacle = {
            x: canvas.width,
            y: Math.random() * (canvas.height - 20),
            width: 20,
            height: 20,
            speed: 3,
            color: 'red',
        };

        function drawGameObject() {
            ctx.fillStyle = gameObject.color;
            ctx.fillRect(gameObject.x, gameObject.y, gameObject.size, gameObject.size);
        }

        function drawObstacle() {
            ctx.fillStyle = obstacle.color;
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function updateGameObjects() {
            gameObject.x += gameObject.speed;
            if (gameObject.x > canvas.width) {
                gameObject.x = 0;
            }

            obstacle.x -= obstacle.speed;
            if (obstacle.x + obstacle.width < 0) {
                obstacle.x = canvas.width;
                obstacle.y = Math.random() * (canvas.height - obstacle.height);
                score++;
                scoreDisplay.textContent = score;
            }
        }


        function checkCollision() {
            if (
                gameObject.x < obstacle.x + obstacle.width &&
                gameObject.x + gameObject.size > obstacle.x &&
                gameObject.y < obstacle.y + obstacle.height &&
                gameObject.y + gameObject.size > obstacle.y
            ) {
                return true;
            }
            return false;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateGameObjects();
            drawGameObject();
            drawObstacle();

            if (checkCollision()) {
                gameOver();
                return;
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = score;
            gameObject.x = 50;
            gameObject.y = 50;
            obstacle.x = canvas.width;
            obstacle.y = Math.random() * (canvas.height - obstacle.height);
            gameRunning = true;
            startButton.disabled = true; // Disable start button during the game
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
            startButton.disabled = false; // Enable start button after game over
        }


        startButton.addEventListener('click', startGame);

        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startGame();
        });


    </script>
</body>
</html>
