<!DOCTYPE html>
<html>
<head>
<title>Pixel Art Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    height: 100vh;
}

#game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
}

#pixel-grid {
    display: grid;
    grid-template-columns: repeat(20, 20px);
    grid-gap: 1px;
    border: 1px solid #ccc;
}

.pixel {
    width: 20px;
    height: 20px;
    background-color: #eee;
    border: 1px solid #ddd;
    box-sizing: border-box;
    cursor: pointer;
}

#color-palette {
    display: flex;
    margin-top: 10px;
}

.color-swatch {
    width: 30px;
    height: 30px;
    border: 1px solid #999;
    margin: 5px;
    cursor: pointer;
    border-radius: 4px;
}

#controls {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 15px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #0056b3;
}

#timer {
    font-size: 1.2em;
    margin-top: 10px;
}

.selected-color {
    border: 2px solid black;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Pixel Art Game</h1>
    <div id="pixel-grid"></div>
    <div id="color-palette">
        <div class="color-swatch" style="background-color: red;" data-color="red"></div>
        <div class="color-swatch" style="background-color: green;" data-color="green"></div>
        <div class="color-swatch" style="background-color: blue;" data-color="blue"></div>
        <div class="color-swatch" style="background-color: yellow;" data-color="yellow"></div>
        <div class="color-swatch" style="background-color: black;" data-color="black"></div>
        <div class="color-swatch" style="background-color: white;" data-color="white"></div>
    </div>
    <div id="controls">
        <button id="clear-button">Clear</button>
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="timer">Time: 0</div>
</div>


<script>
const pixelGrid = document.getElementById('pixel-grid');
const colorPalette = document.getElementById('color-palette');
const clearButton = document.getElementById('clear-button');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');
const timerDisplay = document.getElementById('timer');

let selectedColor = 'black'; // Default selected color
let pixels = [];
let gameInterval;
let startTime;
let isGameRunning = false;

// Function to create the pixel grid
function createGrid() {
    for (let i = 0; i < 20 * 20; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.dataset.index = i;
        pixelGrid.appendChild(pixel);
        pixels.push(pixel); // Store the pixel elements
    }
}

// Function to handle pixel click
function handlePixelClick(event) {
    if (!isGameRunning) return; // Prevent painting if game is not running
    const pixel = event.target;
    pixel.style.backgroundColor = selectedColor;
}

// Function to handle color selection
function handleColorClick(event) {
    const colorSwatch = event.target;
    selectedColor = colorSwatch.dataset.color;

    // Remove the selected-color class from any previously selected color swatch
    document.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.classList.remove('selected-color');
    });

    // Add the selected-color class to the clicked color swatch
    colorSwatch.classList.add('selected-color');
}


// Function to clear the grid
function clearGrid() {
    pixels.forEach(pixel => {
        pixel.style.backgroundColor = '#eee';
    });
}

// Function to start the game
function startGame() {
    isGameRunning = true;
    startTime = Date.now();
    gameInterval = setInterval(updateTimer, 1000);
}

// Function to stop the game (e.g., when the game is won, or reset)
function stopGame() {
    isGameRunning = false;
    clearInterval(gameInterval);
}


// Function to reset the game
function resetGame() {
    stopGame();
    clearGrid();
    timerDisplay.textContent = 'Time: 0';
}

// Function to update the timer
function updateTimer() {
    if (!isGameRunning) return;
    const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
    timerDisplay.textContent = `Time: ${elapsedTime}`;
}

// Event listeners
pixelGrid.addEventListener('click', handlePixelClick);
colorPalette.addEventListener('click', handleColorClick);
clearButton.addEventListener('click', clearGrid);
startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);



// Initialize
createGrid();
</script>

</body>
</html>
