<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;

    font-size: 1.5em;

    border: 1px solid #ccc;
    margin-bottom: 10px;

    background-color: #4CAF50;
    color: white;

    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <button id="start-button">Start Game</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');

let score = 0;
let gameRunning = false;
let animationFrameId; // To store the animation frame ID

// Game variables
let playerX = canvas.width / 2;
let playerY = canvas.height - 20;
const playerWidth = 20;
const playerHeight = 20;
let enemyX = Math.random() * canvas.width;
let enemyY = 0;
const enemyWidth = 20;
const enemyHeight = 20;
const enemySpeed = 2;


function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function drawEnemy() {
    ctx.fillStyle = 'red';
    ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
}

function updateGame() {
    if (!gameRunning) return;

    // Enemy movement
    enemyY += enemySpeed;
    if (enemyY > canvas.height) {
        enemyY = 0;
        enemyX = Math.random() * canvas.width;
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }


    // Collision detection (basic)
    if (playerX < enemyX + enemyWidth &&
        playerX + playerWidth > enemyX &&
        playerY < enemyY + enemyHeight &&
        playerY + playerHeight > enemyY) {
            gameOver();
            return;
    }

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw game elements
    drawPlayer();
    drawEnemy();

    // Request the next frame
    animationFrameId = requestAnimationFrame(updateGame);
}


function gameOver() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId); // Stop the animation
    alert('Game Over! Your score: ' + score);
    score = 0;
    scoreDisplay.textContent = 'Score: ' + score;
    enemyY = 0;
    enemyX = Math.random() * canvas.width;
}


// Event listeners
startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        playerX = canvas.width / 2;
        playerY = canvas.height - 20;
        updateGame();
    }
});



// Keyboard controls (Example: left/right)
document.addEventListener('keydown', (e) => {
    if (!gameRunning) return; // Ignore input if game is not running

    if (e.key === 'ArrowLeft' && playerX > 0) {
        playerX -= 10;
    }
    if (e.key === 'ArrowRight' && playerX < canvas.width - playerWidth) {
        playerX += 10;
    }
});


</script>
</body>
</html>
