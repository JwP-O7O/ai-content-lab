<!DOCTYPE html>
<html>
<head>
<title>Simple Game Loop</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #restartButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s ease;
}

#startButton:hover, #restartButton:hover {
    background-color: #3e8e41;
}

#restartButton {
    background-color: #f44336;
}

#restartButton:hover {
    background-color: #da190b;
}

</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Demo</h1>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="300" height="200"></canvas>
    <button id="startButton">Start Game</button>
    <button id="restartButton" style="display:none;">Restart Game</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game Objects (example: a simple rectangle)
    let rectX = 50;
    let rectY = 50;
    let rectWidth = 20;
    let rectHeight = 20;
    let rectSpeedX = 2; // Horizontal speed
    let rectSpeedY = 2; // Vertical speed

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(rectX, rectY, rectWidth, rectHeight);


        // Update rectangle position
        rectX += rectSpeedX;
        rectY += rectSpeedY;

        // Bounce off the walls
        if (rectX + rectWidth > canvas.width || rectX < 0) {
            rectSpeedX = -rectSpeedX;
        }
        if (rectY + rectHeight > canvas.height || rectY < 0) {
            rectSpeedY = -rectSpeedY;
        }

    }


    function updateScore() {
        score++;
        scoreDisplay.textContent = score;
    }


    function gameLoop() {
        if (!gameRunning) return; // Stop if the game is not running

        draw();
        updateScore();
        animationFrameId = requestAnimationFrame(gameLoop);
    }



    function startGame() {
        score = 0;
        scoreDisplay.textContent = score;
        gameRunning = true;
        startButton.style.display = 'none';
        restartButton.style.display = 'block';
        gameLoop();
    }


    function restartGame() {
        gameRunning = false;
        startButton.style.display = 'block';
        restartButton.style.display = 'none';

        // Reset game objects and score
        rectX = 50;
        rectY = 50;
        score = 0;
        scoreDisplay.textContent = score;
        cancelAnimationFrame(animationFrameId); // Stop the animation frame
    }


    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', restartGame);
</script>

</body>
</html>
