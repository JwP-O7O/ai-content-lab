<!DOCTYPE html>
<html>
<head>
<title>Game Loop Demo</title>
<style>
body {
    font-family: sans-serif;

    border: 1px solid #ccc;

    font-size: 1.2em;
    margin-bottom: 10px;

#startButton, #resetButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#startButton:hover, #resetButton:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Demo</h1>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>

</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game variables (example)
    let circleX = canvas.width / 2;
    let circleY = canvas.height / 2;
    let circleRadius = 20;
    let circleSpeedX = 2;
    let circleSpeedY = 2;


    function drawCircle() {
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
    }



    function update() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);


        // Update circle position
        circleX += circleSpeedX;
        circleY += circleSpeedY;

        // Bounce off the walls
        if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
            circleSpeedX = -circleSpeedX;
        }
        if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
            circleSpeedY = -circleSpeedY;
        }

        drawCircle();


        score++; // Simple score increment
        scoreDisplay.textContent = score;

        animationFrameId = requestAnimationFrame(update);
    }



    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            animationFrameId = requestAnimationFrame(update);
        }
    }


    function resetGame() {
        stopGame();
        score = 0;
        scoreDisplay.textContent = score;
        circleX = canvas.width / 2;
        circleY = canvas.height / 2;
    }


    function stopGame() {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
    }



    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);
</script>

</body>
</html>
