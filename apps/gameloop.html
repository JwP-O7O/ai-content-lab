<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#scoreDisplay {
    font-size: 2em;
    margin-bottom: 10px;
}

#messageDisplay {
    color: #333;
    margin-bottom: 15px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#startButton:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="gameContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="messageDisplay">Welcome! Click Start to begin.</div>
    <button id="startButton">Start Game</button>
</div>

<script>
    let score = 0;
    let gameRunning = false;
    let gameLoopInterval;

    const scoreDisplay = document.getElementById('scoreDisplay');
    const messageDisplay = document.getElementById('messageDisplay');
    const startButton = document.getElementById('startButton');

    function updateScore() {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }

    function gameLoop() {
        // Game logic goes here.  For this example, we'll just update the score.
        updateScore();
    }


    function startGame() {
        if (!gameRunning) {
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            messageDisplay.textContent = 'Game started!';
            gameRunning = true;
            startButton.textContent = 'Stop Game'; // Change button text
            gameLoopInterval = setInterval(gameLoop, 1000); // Run gameLoop every 1000ms (1 second)
        } else {
            stopGame();
        }
    }

    function stopGame() {
        clearInterval(gameLoopInterval);
        gameRunning = false;
        startButton.textContent = 'Start Game'; // Reset button text
        messageDisplay.textContent = 'Game stopped. Final score: ' + score;
    }

    startButton.addEventListener('click', startGame);
</script>

</body>
</html>
