<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix OS Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #111; /* Dark background */
            color: #eee; /* Light text */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            padding-top: 20px;
        }

        /* Neon Text Effect */
        .neon-text {
            color: #eee;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Cyberpunk Neon Accents */
        .neon-border {
            border: 2px solid #00ff9d;
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        /* Specific element styles */
        #successRate {
            font-size: 2em;
            font-weight: bold;
        }

        .memory-log-entry {
            font-size: 0.8em;
            margin-bottom: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        /* Table styles */
        .table {
            color: #eee;
        }

        .table thead th {
            border-bottom: 2px solid #00ff9d;
            color: #00ff9d;
        }

        .table tbody tr:nth-of-type(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #00ff9d;
        }

        .card-body {
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="neon-text text-center">Phoenix OS Dashboard</h1>

        <div class="row">
            <!-- Tasks Column -->
            <div class="col-md-6">
                <div class="glass neon-border">
                    <h2 class="neon-text">Takenlijst</h2>
                    <div id="taskList">
                        <!-- Tasks will be inserted here -->
                        <p class="text-muted">Loading tasks...</p>
                    </div>
                </div>
            </div>

            <!-- Metrics Column -->
            <div class="col-md-6">
                <div class="glass neon-border">
                    <h2 class="neon-text">Metrics</h2>
                    <div class="row">
                        <!-- Success Rate Card -->
                        <div class="col-md-12">
                            <div class="card neon-border">
                                <div class="card-header neon-text">Success Rate</div>
                                <div class="card-body">
                                    <div id="successRate" class="text-center">Loading...</div>
                                </div>
                            </div>
                        </div>
                        <!-- Memory Usage Card -->
                        <div class="col-md-12">
                            <div class="card neon-border">
                                <div class="card-header neon-text">Memory Usage</div>
                                <div class="card-body">
                                    <div id="memoryUsage" class="text-center">Loading...</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Function to fetch tasks data from the API
        async function fetchTasks() {
            try {
                const response = await fetch('http://localhost:8000/tasks');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const tasks = await response.json();
                return tasks;
            } catch (error) {
                console.error("Error fetching tasks:", error);
                return null;
            }
        }

        // Function to fetch metrics data from the API
        async function fetchMetrics() {
            try {
                const response = await fetch('http://localhost:8000/metrics');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const metrics = await response.json();
                return metrics;
            } catch (error) {
                console.error("Error fetching metrics:", error);
                return null;
            }
        }

        // Function to update the dashboard with fetched data
        async function updateDashboard() {
            try {
                // Fetch and process tasks
                const tasks = await fetchTasks();
                const taskListElement = document.getElementById('taskList');
                taskListElement.innerHTML = ''; // Clear previous content

                if (tasks && tasks.length > 0) {
                    const table = document.createElement('table');
                    table.classList.add('table');
                    table.classList.add('table-dark'); // Dark table
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    tasks.forEach(task => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${task.id}</td>
                            <td>${task.description}</td>
                            <td>${task.status}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    taskListElement.appendChild(table);
                } else {
                    taskListElement.innerHTML = '<p class="text-muted">No tasks available.</p>';
                }


                // Fetch and process metrics
                const metrics = await fetchMetrics();

                // Success Rate
                const successRateElement = document.getElementById('successRate');
                successRateElement.textContent = metrics?.successRate !== undefined ? `${metrics.successRate}%` : "N/A";

                // Memory Usage
                const memoryUsageElement = document.getElementById('memoryUsage');
                memoryUsageElement.textContent = metrics?.memoryUsage !== undefined ? `${metrics.memoryUsage} MB` : "N/A";

            } catch (error) {
                console.error("Error updating dashboard:", error);
                // Handle errors gracefully, e.g., display a global error message.
                document.getElementById('taskList').innerHTML = '<p class="text-danger">Error loading tasks</p>';
                document.getElementById('successRate').textContent = 'Error';
                document.getElementById('memoryUsage').textContent = 'Error';
            }
        }


        // Initial data fetch
        updateDashboard();

        // Auto-refresh every 5 seconds (5000 milliseconds)
        setInterval(updateDashboard, 5000);
    </script>

</body>
</html>
