<html>
<head>
<title>Pixel Puzzle Pop</title>
<style>

<body>

<div id="game-container">
    <h1>Pixel Puzzle Pop</h1>
    <div id="grid-container"></div>
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="timer-display">Tijd: <span id="time">60</span></div>
</div>

<div id="game-over-screen">
    <div id="game-over-content">
        <h2>Game Over</h2>
        <div id="game-over-score">Score: <span id="final-score">0</span></div>
        <button id="restart-button">Restart</button>
    </div>
</div>



<script>
    const gridContainer = document.getElementById('grid-container');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const gameOverScreen = document.getElementById('game-over-screen');
    const gameOverScore = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');

    const gridSize = 8;
    let grid = [];
    let score = 0;
    let timeLeft = 60;
    let timerInterval;

    const colors = ['red', 'green', 'blue', 'yellow', 'purple']; // Add more colors if needed


    function getRandomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function createGrid() {
        grid = [];
        gridContainer.innerHTML = '';
        for (let row = 0; row < gridSize; row++) {
            grid[row] = [];
            for (let col = 0; col < gridSize; col++) {
                const color = getRandomColor();
                grid[row][col] = { color: color, matched: false };
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.backgroundColor = color;
                pixel.dataset.row = row;
                pixel.dataset.col = col;
                pixel.addEventListener('click', pixelClick);
                gridContainer.appendChild(pixel);
            }
        }
        updateGridDisplay();
    }

    function updateGridDisplay() {
        let pixelIndex = 0;
        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                const pixel = gridContainer.children[pixelIndex];
                if (pixel) {
                    pixel.style.backgroundColor = grid[row][col].color;
                    pixelIndex++;
                }
            }
        }
    }


    function pixelClick(event) {
        const row = parseInt(event.target.dataset.row);
        const col = parseInt(event.target.dataset.col);
        const color = grid[row][col].color;

        const matches = findMatches(row, col, color);

        if (matches.length > 1) {
            score += matches.length * 10;
            scoreDisplay.textContent = score;
            removeMatches(matches);
            dropPixels();
            refillEmpty();
        }
    }


    function findMatches(row, col, color, visited = new Set()) {
        const key = `${row}-${col}`;
        if (row < 0 || row >= gridSize || col < 0 || col >= gridSize || grid[row][col].color !== color || visited.has(key)) {
            return [];
        }

        visited.add(key);
        let matches = [{ row, col }];

        matches = matches.concat(findMatches(row + 1, col, color, visited));
        matches = matches.concat(findMatches(row - 1, col, color, visited));
        matches = matches.concat(findMatches(row, col + 1, color, visited));
        matches = matches.concat(findMatches(row, col - 1, color, visited));
        return matches;
    }


    function removeMatches(matches) {
        matches.forEach(match => {
            grid[match.row][match.col].color = null; // Mark as empty
        });
    }

    function dropPixels() {
        for (let col = 0; col < gridSize; col++) {
            let emptySlots = 0;
            for (let row = gridSize - 1; row >= 0; row--) {
                if (grid[row][col].color === null) {
                    emptySlots++;
                } else if (emptySlots > 0) {
                    grid[row + emptySlots][col].color = grid[row][col].color;
                    grid[row][col].color = null;
                }
            }
        }
    }

    function refillEmpty() {
        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                if (grid[row][col].color === null) {
                    grid[row][col].color = getRandomColor();
                }
            }
        }
        updateGridDisplay();
    }


    function startGame() {
        score = 0;
        scoreDisplay.textContent = score;
        timeLeft = 60;
        timeDisplay.textContent = timeLeft;
        createGrid();
        startTimer();
        gameOverScreen.style.display = 'none';

    }

    function startTimer() {
        clearInterval(timerInterval); // Clear any existing timer
        timerInterval = setInterval(() => {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(timerInterval);
        gameOverScore.textContent = score;
        gameOverScreen.style.display = 'flex';
    }


    restartButton.addEventListener('click', startGame);

    startGame();
</script>

</body>
