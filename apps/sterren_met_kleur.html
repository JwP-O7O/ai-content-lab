<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterrenhemel met Vallende Sterren</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        #sky {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .falling-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            animation: fall 2s linear infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 100px), 100vh);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .star, .falling-star {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div id="sky"></div>
    <script>
        const sky = document.getElementById('sky');
        const numberOfStars = 200;
        const numberOfFallingStars = 3; // Added falling stars

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createStar() {
            const star = document.createElement('div');
            const size = getRandomInt(1, 4);
            const x = getRandomInt(0, window.innerWidth);
            const y = getRandomInt(0, window.innerHeight);
            const animationDelay = Math.random() * 2;
            const color = `hsl(${getRandomInt(0, 360)}, 100%, 80%)`;


            star.classList.add('star');
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.backgroundColor = color;
            star.style.animationDelay = `${animationDelay}s`;
            sky.appendChild(star);
        }

        function createFallingStar() { // Added falling stars
            const fallingStar = document.createElement('div');
            const startX = getRandomInt(0, window.innerWidth);
            const animationDuration = getRandomInt(2, 4); // Randomize duration

            fallingStar.classList.add('falling-star');
            fallingStar.style.left = `${startX}px`;
            fallingStar.style.top = `${getRandomInt(0, window.innerHeight / 2)}px`;
            fallingStar.style.animationDuration = `${animationDuration}s`; // Use randomized duration
            fallingStar.style.animationDelay = `${Math.random() * animationDuration}s`; // Add delay
            sky.appendChild(fallingStar);
        }

        for (let i = 0; i < numberOfStars; i++) {
            createStar();
        }

        for (let i = 0; i < numberOfFallingStars; i++) { // Added falling stars
            createFallingStar();
        }

        window.addEventListener('resize', () => {
            sky.innerHTML = '';
            for (let i = 0; i < numberOfStars; i++) {
                createStar();
            }
            for (let i = 0; i < numberOfFallingStars; i++) { // Added falling stars
                createFallingStar();
            }
        });
    </script>
</body>
</html>
