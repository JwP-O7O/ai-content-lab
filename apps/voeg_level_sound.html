<!DOCTYPE html>
<html>
<head>
<title>Level Up Sound Effect</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.level-up-button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease;
}

.level-up-button:hover {
    background-color: #3e8e41;
}

.level-up-animation {
    animation: levelUp 1s ease-in-out;
}

@keyframes levelUp {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.audio-controls {
    margin-top: 20px;
}

.audio-controls label {
    margin-right: 10px;
}

.volume-slider {
    width: 100px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Level Up!</h1>
        <button class="level-up-button" onclick="startLevelUp()">Level Up!</button>
        <div class="audio-controls">

            <button onclick="toggleMute()">Mute</button>
        </div>
    </div>
