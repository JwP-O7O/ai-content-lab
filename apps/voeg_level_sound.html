<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Sound Effects</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .level-display {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }

        .level-up-animation {
            animation: levelUp 1s ease-in-out;
        }

        @keyframes levelUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level Up!</h1>
        <div class="level-display" id="levelDisplay">Level 1</div>
        <button id="levelUpButton">Level Up</button>
    </div>

    <script>
        const levelDisplay = document.getElementById('levelDisplay');
        const levelUpButton = document.getElementById('levelUpButton');
        let currentLevel = 1;

        const levelUpSound = new Audio('./assets/level-up.mp3');

        function playLevelUpSound() {
            levelUpSound.play();
        }

        function animateLevelUp() {
            levelDisplay.classList.add('level-up-animation');
            setTimeout(() => {
                levelDisplay.classList.remove('level-up-animation');
            }, 1000);
        }

        function updateLevel() {
            currentLevel++;
            levelDisplay.textContent = `Level ${currentLevel}`;
            animateLevelUp();
            playLevelUpSound();
        }

        levelUpButton.addEventListener('click', updateLevel);
    </script>
</body>
</html>
