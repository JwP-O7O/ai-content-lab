<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Record Animatie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2196F3;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            z-index: 1000;
            font-size: 1rem;
            white-space: nowrap;
        }

        .notification.show {
            opacity: 1;
            bottom: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .notification.show {
            animation: fadeIn 0.5s ease-out;
        }


        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nieuw Record!</h1>
        <p>Klik op de knop om een animatie te activeren.</p>
        <button id="addButton">Voeg Nieuw Record Toe</button>
    </div>

    <div class="notification" id="notification">Nieuw Record Toegevoegd!</div>

    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            let notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000); // Verberg de melding na 3 seconden
        });
    </script>
</body>
</html>
