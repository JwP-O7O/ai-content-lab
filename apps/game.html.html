<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;
}

#startButton:hover, #stopButton:hover {
    opacity: 0.8;
}
</style>
</head>
<body>
    <div id="gameContainer">
        <h1>Simple Game Loop</h1>
        <canvas id="canvas" width="400" height="300"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

    <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Simple example: draw a circle
        ctx.beginPath();
        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 10, 0, 2 * Math.PI);
        ctx.fillStyle = 'blue';
        ctx.fill();
    }

    function update() {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
    }

    function gameLoop() {
        if (!gameRunning) return; // Stop if game is not running

        draw();
        update();
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0; // Reset score
            scoreDisplay.textContent = `Score: ${score}`;
            gameLoop();
        }
    });

    stopButton.addEventListener('click', () => {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
    });
    </script>
</body>
</html>
