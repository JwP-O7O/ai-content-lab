<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score-display {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button, #restart-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

#start-button:hover, #restart-button:hover {
    background-color: #3e8e41;
}

#instructions {
    font-size: 0.9em;
    color: #555;
    margin-top: 10px;
}
</style>
</head>
<body>

<div id="game-container">
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <button id="start-button">Start Game</button>
    <button id="restart-button" style="display:none;">Restart Game</button>
    <div id="instructions">
        Click to change the color.
    </div>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    let score = 0;
    let gameRunning = false;
    let circle = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        color: 'red'
    };


    function drawCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
        ctx.fillStyle = circle.color;
        ctx.fill();
    }


    function updateGame() {
        if (!gameRunning) return;

        circle.x += Math.random() * 4 - 2; // Move horizontally
        circle.y += Math.random() * 4 - 2; // Move vertically

        // Keep circle within bounds.
        circle.x = Math.max(circle.radius, Math.min(circle.x, canvas.width - circle.radius));
        circle.y = Math.max(circle.radius, Math.min(circle.y, canvas.height - circle.radius));

        drawCircle();
        requestAnimationFrame(updateGame);
    }



    function startGame() {
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = score;
        startButton.style.display = 'none';
        restartButton.style.display = 'inline-block';
        circle.x = canvas.width / 2;
        circle.y = canvas.height / 2;
        circle.color = 'red';
        drawCircle();
        updateGame();

    }

    function restartGame() {
        gameRunning = false;
        startGame();
    }

    canvas.addEventListener('click', () => {
        if (!gameRunning) return;
        score++;
        scoreDisplay.textContent = score;
        circle.color = getRandomColor();
        drawCircle();

    });



    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', restartGame);


    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
