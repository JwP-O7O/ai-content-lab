<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;

    border: 1px solid #ccc;

    font-size: 1.2em;
    margin-bottom: 10px;

    font-weight: bold;

    margin-bottom: 10px;

    background-color: #4CAF50;

    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="game-message"></div>
    <button id="restart-button">Restart</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const gameMessage = document.getElementById('game-message');
const restartButton = document.getElementById('restart-button');

let score = 0;
let gameOver = false;
let gameInterval;

// Game object (example: a simple moving square)
const player = {
    x: 50,
    y: canvas.height - 30,
    width: 20,
    height: 20,
    speed: 3,
    color: 'blue'
};

const enemy = {
    x: Math.random() * (canvas.width - 20),
    y: 10,
    width: 20,
    height: 20,
    speed: 2,
    color: 'red'
};


function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawEnemy() {
    ctx.fillStyle = enemy.color;
    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
}


function updateGame() {
    if (gameOver) return;

    //Enemy movement
    enemy.y += enemy.speed;
    if (enemy.y > canvas.height) {
        enemy.x = Math.random() * (canvas.width - 20);
        enemy.y = 0;
        score++;
        scoreDisplay.textContent = score;
    }


    // Collision detection
    if (player.x < enemy.x + enemy.width &&
        player.x + player.width > enemy.x &&
        player.y < enemy.y + enemy.height &&
        player.y + player.height > enemy.y) {
            gameOver = true;
            gameMessage.textContent = "Game Over! Score: " + score;
            clearInterval(gameInterval);
    }
}


function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    drawPlayer();
    drawEnemy();
}


function gameLoop() {
    updateGame();
    drawGame();
}


// Event listeners for player movement (example: left and right)
document.addEventListener('keydown', (event) => {
    if (gameOver) return;
    if (event.key === 'ArrowLeft') {
        player.x = Math.max(0, player.x - player.speed); // Prevent going off-screen
    } else if (event.key === 'ArrowRight') {
        player.x = Math.min(canvas.width - player.width, player.x + player.speed); // Prevent going off-screen
    }
});


function startGame() {
    score = 0;
    scoreDisplay.textContent = score;
    gameOver = false;
    gameMessage.textContent = "";

    player.x = 50;
    player.y = canvas.height - 30;

    enemy.x = Math.random() * (canvas.width - 20);
    enemy.y = 10;
    
    if (gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(gameLoop, 20); // Adjust interval for speed
}


restartButton.addEventListener('click', startGame);

startGame();
</script>

</body>
</html>
