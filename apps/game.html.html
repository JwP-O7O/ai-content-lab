<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Demo</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreValue');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawRectangle(x, y, width, height, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
    }

    function updateScore() {
        score++;
        scoreDisplay.textContent = score;
    }


    let rectangleX = 50;
    let rectangleY = 50;
    let rectangleSpeedX = 2;
    let rectangleSpeedY = 2;
    const rectangleWidth = 50;
    const rectangleHeight = 50;


    function gameLoop() {
        if (!gameRunning) return;

        clearCanvas();

        // Update rectangle position
        rectangleX += rectangleSpeedX;
        rectangleY += rectangleSpeedY;

        // Bounce off walls
        if (rectangleX + rectangleWidth > canvas.width || rectangleX < 0) {
            rectangleSpeedX = -rectangleSpeedX;
        }
        if (rectangleY + rectangleHeight > canvas.height || rectangleY < 0) {
            rectangleSpeedY = -rectangleSpeedY;
        }


        drawRectangle(rectangleX, rectangleY, rectangleWidth, rectangleHeight, 'blue');
        updateScore();
        animationFrameId = requestAnimationFrame(gameLoop);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            gameLoop();
        }
    });

    stopButton.addEventListener('click', () => {
        if (gameRunning) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
        }
    });
</script>
</body>
</html>
