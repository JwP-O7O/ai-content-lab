<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#startButton:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <button id="startButton">Start Game</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object (example: a simple square)
let square = {
    x: 50,
    y: 50,
    size: 20,
    speed: 2,
    color: 'blue'
};

function drawSquare() {
    ctx.fillStyle = square.color;
    ctx.fillRect(square.x, square.y, square.size, square.size);
}

function updateGame() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update game logic (move the square)
    square.x += square.speed;

    // Bounce off the edges
    if (square.x + square.size > canvas.width || square.x < 0) {
        square.speed = -square.speed;
        score++; // Increment score on bounce
        scoreDisplay.textContent = score;
    }

    // Draw game elements
    drawSquare();


    // Request the next frame (game loop)
    animationFrameId = requestAnimationFrame(updateGame);
}


function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = score;
        square.x = 50; // Reset square position
        updateGame();
        startButton.textContent = "Stop Game";
    } else {
        stopGame();
    }
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
    startButton.textContent = "Start Game";
}


startButton.addEventListener('click', startGame);

</script>

</body>
</html>
