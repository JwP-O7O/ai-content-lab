<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Animatie</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #score-display {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #score-display.animate {
            transform: scale(1.1);
            opacity: 0.7;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            #score-display {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score</h1>
        <div id="score-display">0</div>
        <button id="increment-button">Verhoog Score</button>
    </div>

    <script>
        const scoreDisplay = document.getElementById('score-display');
        const incrementButton = document.getElementById('increment-button');
        let score = 0;

        function updateScore() {
            scoreDisplay.textContent = score;
            scoreDisplay.classList.add('animate');
            setTimeout(() => {
                scoreDisplay.classList.remove('animate');
            }, 300); // Duur van de animatie
        }

        incrementButton.addEventListener('click', () => {
            score++;
            updateScore();
        });
    </script>
</body>
</html>
