<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="start-button">Start Spel</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');

let score = 0;
let gameRunning = false;
let playerX = canvas.width / 2;
let playerY = canvas.height - 20;
const playerWidth = 20;
const playerHeight = 20;
let enemyX = 0;
let enemyY = 0;
const enemyWidth = 20;
const enemyHeight = 20;
let enemySpeed = 2;
let enemies = [];
const maxEnemies = 5;



function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function drawEnemy(x, y) {
    ctx.fillStyle = 'red';
    ctx.fillRect(x, y, enemyWidth, enemyHeight);
}


function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
}

function resetGame() {
    score = 0;
    playerX = canvas.width / 2;
    enemies = [];
    updateScore();
}

function gameOver() {
    gameRunning = false;
    alert(`Game Over! Score: ${score}`);
    resetGame();
}



function checkCollision(enemy) {
    if (playerX < enemy.x + enemyWidth &&
        playerX + playerWidth > enemy.x &&
        playerY < enemy.y + enemyHeight &&
        playerY + playerHeight > enemy.y) {
        gameOver();
    }
}


function generateEnemy() {
  const x = getRandomInt(0, canvas.width - enemyWidth);
  const y = 0;
  return { x: x, y: y, speed: enemySpeed };
}

function updateEnemies() {
    for (let i = 0; i < enemies.length; i++) {
        enemies[i].y += enemies[i].speed;

        if (enemies[i].y > canvas.height) {
            enemies.splice(i, 1);
            i--; // Adjust index since an element was removed
            score++;
            updateScore();
        } else {
            checkCollision({x: enemies[i].x, y: enemies[i].y});
        }
    }

    // Add new enemies
    while (enemies.length < maxEnemies && Math.random() < 0.02) {  // 2% chance to add per frame
        enemies.push(generateEnemy());
    }
}

function drawEnemies() {
  enemies.forEach(enemy => {
    drawEnemy(enemy.x, enemy.y);
  });
}

function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    updateEnemies();
    drawEnemies();

    requestAnimationFrame(gameLoop);
}


document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;

    if (e.key === 'ArrowLeft' && playerX > 0) {
        playerX -= 10;
    }
    if (e.key === 'ArrowRight' && playerX < canvas.width - playerWidth) {
        playerX += 10;
    }
});


startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        resetGame();
        gameLoop();
    }
});
</script>
</body>
</html>
