<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-up Visual Effects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        .power-up-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .power-up-button:hover {
            background-color: #3e8e41;
        }

        .visual-effect {
            position: fixed;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle-animation 1s ease-out forwards;
        }

        @keyframes sparkle-animation {
            from {
                opacity: 1;
                transform: scale(0);
            }
            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-animation 2s ease-out forwards;
        }

        @keyframes confetti-animation {
            from {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            to {
                opacity: 0;
                transform: translate(random( -100px, 100px), 200px) rotate(360deg);
            }
        }

        .shield {
            position: fixed;
            border-radius: 50%;
            border: 5px solid #007bff;
            opacity: 0.7;
            animation: shield-animation 1s ease-out forwards;
        }

        @keyframes shield-animation {
            from {
                opacity: 0.7;
                transform: scale(0);
            }
            to {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power-up Visual Effects</h1>
        <button class="power-up-button" onclick="activatePowerUp('sparkle')">Sparkle</button>
        <button class="power-up-button" onclick="activatePowerUp('confetti')">Confetti</button>
        <button class="power-up-button" onclick="activatePowerUp('shield')">Shield</button>
    </div>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('visual-effect', 'sparkle');
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            document.body.appendChild(sparkle);
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        function createConfetti(x, y) {
            const confetti = document.createElement('div');
            confetti.classList.add('visual-effect', 'confetti');
            confetti.style.left = x + 'px';
            confetti.style.top = y + 'px';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 2000);
        }

        function createShield(x, y) {
            const shield = document.createElement('div');
            shield.classList.add('visual-effect', 'shield');
            shield.style.left = x + 'px';
            shield.style.top = y + 'px';
            shield.style.width = '50px';
            shield.style.height = '50px';
            document.body.appendChild(shield);
            setTimeout(() => {
                shield.remove();
            }, 1000);
        }

        function activatePowerUp(type) {
            const button = document.querySelector('.power-up-button');
            const buttonRect = button.getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width / 2;
            const centerY = buttonRect.top + buttonRect.height / 2;

            if (type === 'sparkle') {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createSparkle(centerX + getRandomInt(-20, 20), centerY + getRandomInt(-20, 20));
                    }, i * 50);
                }
            } else if (type === 'confetti') {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createConfetti(centerX + getRandomInt(-50, 50), centerY + getRandomInt(-50, 50));
                    }, i * 100);
                }
            } else if (type === 'shield') {
                createShield(centerX - 25, centerY -25);
            }
        }
    </script>
</body>
</html>
