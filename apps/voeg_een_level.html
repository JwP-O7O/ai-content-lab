<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Level Up!</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%; /* Responsive width */
            max-width: 400px;
        }

        #scoreDisplay {
            font-size: 2em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .level-up-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff0;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            animation: levelUp 1s ease-out forwards;
            pointer-events: none; /* Allow interaction with underlying elements */
        }

        @keyframes levelUp {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score:</h1>
        <div id="scoreDisplay">0</div>
        <button id="incrementButton">Increase Score</button>
    </div>
    <div id="animationContainer"></div>

    <script>
        const scoreDisplay = document.getElementById('scoreDisplay');
        const incrementButton = document.getElementById('incrementButton');
        const animationContainer = document.getElementById('animationContainer');
        let score = 0;
        const levelUpThreshold = 100;

        function updateScore(newScore) {
            scoreDisplay.textContent = newScore;
        }

        function playLevelUpAnimation() {
            const animation = document.createElement('div');
            animation.classList.add('level-up-animation');
            animation.textContent = 'Level Up!';
            animationContainer.appendChild(animation);

            animation.addEventListener('animationend', () => {
                animation.remove();
            });
        }


        function checkLevelUp() {
            if (score % levelUpThreshold === 0 && score > 0) {
                playLevelUpAnimation();
            }
        }

        incrementButton.addEventListener('click', () => {
            score += 10;
            updateScore(score);
            checkLevelUp();
        });


    </script>
</body>
</html>
