<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Animation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        #score-display {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
        }

        #score-display.level-up {
            color: #e44d26; /* Changed color */
            animation: levelUpAnimation 1s ease-in-out;
        }


        @keyframes levelUpAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score:</h1>
        <div id="score-display">0</div>
        <button id="add-score-button">Add Score</button>
    </div>

    <script>
        const scoreDisplay = document.getElementById('score-display');
        const addScoreButton = document.getElementById('add-score-button');
        let score = 0;
        const levelUpThreshold = 100;
        const scoreIncrement = 25; // Score increment per button click

        function updateScore(newScore) {
            score = newScore;
            scoreDisplay.textContent = score;
        }

        function checkForLevelUp() {
            if (score % levelUpThreshold === 0 && score > 0) {
                scoreDisplay.classList.add('level-up');
                setTimeout(() => {
                    scoreDisplay.classList.remove('level-up');
                }, 1000); // Animation duration
            }
        }

        addScoreButton.addEventListener('click', () => {
            updateScore(score + scoreIncrement);
            checkForLevelUp();
        });
    </script>
</body>
</html>
