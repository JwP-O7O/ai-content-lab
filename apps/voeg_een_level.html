<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up! Confetti</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars during confetti */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Confetti Styles */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            background-color: #f00; /* Default color, overwritten by JS */
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level Up!</h1>
        <button id="levelUpButton">Level Up!</button>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        const button = document.getElementById('levelUpButton');
        const confettiContainer = document.getElementById('confettiContainer');

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Random position and color
            const randomX = Math.random() * window.innerWidth;
            const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.left = `${randomX}px`;
            confetti.style.backgroundColor = randomColor;

            confettiContainer.appendChild(confetti);

            // Remove confetti after animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function launchConfetti() {
            const numberOfConfetti = 100; // Increased for a more impressive effect
            for (let i = 0; i < numberOfConfetti; i++) {
                setTimeout(createConfetti, i * 50); // Stagger the confetti creation
            }
        }

        button.addEventListener('click', launchConfetti);
    </script>
</body>
</html>
