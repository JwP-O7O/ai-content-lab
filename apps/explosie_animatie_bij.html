<!DOCTYPE html>
<html>
<head>
<title>Score Explosie Animatie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: sans-serif;
    background-color: #222;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: #333;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 400px;
}

.score-display {
    font-size: 3em;
    font-weight: bold;
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.score-display.explode {
    transform: scale(1.2);
    color: #ff0;
}

.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 2px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    transition: background-color 0.2s ease;
}

.button:hover {
    background-color: #3e8e41;
}

.explosie {
    position: absolute;
    border-radius: 50%;
    animation: explode 0.5s ease-out forwards;
    pointer-events: none;
}

@keyframes explode {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(var(--explosion-scale));
        opacity: 0;
    }
}
</style>
</head>
<body>
    <div class="container">
        <h1>Score:</h1>
        <div class="score-display" id="scoreDisplay">0</div>
        <button class="button" id="increaseScore">Verhoog Score</button>
    </div>
    <script>
    const scoreDisplay = document.getElementById('scoreDisplay');
    const increaseScoreButton = document.getElementById('increaseScore');
    let score = 0;

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function getRandomSize() {
        return Math.random() * 30 + 30; // Size between 30 and 60
    }

    function createExplosion(x, y) {
        const explosion = document.createElement('div');
        explosion.classList.add('explosie');

        const color = getRandomColor();
        const size = getRandomSize();

        explosion.style.left = x + 'px';
        explosion.style.top = y + 'px';
        explosion.style.width = size + 'px';
        explosion.style.height = size + 'px';
        explosion.style.backgroundColor = color;
        explosion.style.setProperty('--explosion-scale', (size / 50)); // Scale animation based on size

        document.body.appendChild(explosion);

        setTimeout(() => {
            explosion.remove();
        }, 500);
    }

    increaseScoreButton.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = score;

        scoreDisplay.classList.add('explode');
        setTimeout(() => {
            scoreDisplay.classList.remove('explode');
        }, 300);

        const rect = scoreDisplay.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        createExplosion(x, y);
    });
    </script>
</body>
</html>
