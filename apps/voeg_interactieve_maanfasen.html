<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maanfasen</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .moon-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background-color: #61dafb;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4fa3c7;
        }

        input[type="range"] {
            width: 80%;
            margin: 0 10px;
            -webkit-appearance: none;
            appearance: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #61dafb;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #61dafb;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .moon-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }

            button {
                margin: 5px 0;
            }

            input[type="range"] {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Maanfasen</h1>
    <div class="container">
        <div class="moon-name" id="moonName">Nieuwe Maan</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Moon_new.jpg/240px-Moon_new.jpg" alt="Maanfase" class="moon-image" id="moonImage">
        <div class="controls">
            <button id="prevButton">Vorige Fase</button>
            <input type="range" id="phaseSlider" min="0" max="7" value="0">
            <button id="nextButton">Volgende Fase</button>
        </div>
    </div>

    <script>
        const moonImages = [
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Moon_new.jpg/240px-Moon_new.jpg", name: "Nieuwe Maan" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Waxing_Crescent_Moon.jpg/240px-Waxing_Crescent_Moon.jpg", name: "Wassende Halve Maan" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Quarter_moon_1.jpg/240px-Quarter_moon_1.jpg", name: "Eerste Kwartier" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Waxing_Gibbous_Moon.jpg/240px-Waxing_Gibbous_Moon.jpg", name: "Wassende Gibbous" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Full_moon_2010.jpg/240px-Full_moon_2010.jpg", name: "Volle Maan" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Waning_Gibbous_Moon.jpg/240px-Waning_Gibbous_Moon.jpg", name: "Afnemende Gibbous" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Last_Quarter_Moon.jpg/240px-Last_Quarter_Moon.jpg", name: "Laatste Kwartier" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Waning_Crescent_Moon.jpg/240px-Waning_Crescent_Moon.jpg", name: "Afnemende Halve Maan" }
        ];

        const moonImage = document.getElementById('moonImage');
        const phaseSlider = document.getElementById('phaseSlider');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const moonName = document.getElementById('moonName');

        function updateMoon(index) {
            moonImage.src = moonImages[index].src;
            moonName.textContent = moonImages[index].name;
            phaseSlider.value = index;
        }

        phaseSlider.addEventListener('input', (e) => {
            updateMoon(parseInt(e.target.value));
        });

        prevButton.addEventListener('click', () => {
            let index = parseInt(phaseSlider.value);
            index = (index - 1 + moonImages.length) % moonImages.length;
            updateMoon(index);
        });

        nextButton.addEventListener('click', () => {
            let index = parseInt(phaseSlider.value);
            index = (index + 1) % moonImages.length;
            updateMoon(index);
        });
    </script>
</body>
</html>
