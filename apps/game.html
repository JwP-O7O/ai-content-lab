<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  #gameContainer {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  #gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  #scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background-color: #3e8e41;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <div id="scoreDisplay">Score: 0</div>
  <button id="startButton">Start Game</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const startButton = document.getElementById('startButton');

  let score = 0;
  let gameRunning = false;
  let animationFrameId;

  // Game object - example (can be anything)
  const player = {
    x: canvas.width / 2,
    y: canvas.height - 30,
    width: 20,
    height: 20,
    color: 'blue',
    speed: 5
  };

  // Example game logic: Draw a simple player
  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
  }

  // Example game loop function
  function gameLoop() {
    if (!gameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update game state (example: move player)
    player.x += Math.random() * 2 - 1; // Random horizontal movement
    if (player.x < player.width/2) player.x = player.width/2;
    if (player.x > canvas.width - player.width/2) player.x = canvas.width - player.width/2;

    // Draw game elements
    drawPlayer();

    // Update score (example)
    score += 0.1;
    scoreDisplay.textContent = `Score: ${Math.floor(score)}`;


    animationFrameId = requestAnimationFrame(gameLoop);
  }

  function startGame() {
    if (!gameRunning) {
      gameRunning = true;
      score = 0;
      gameLoop();
      startButton.textContent = "Stop Game";
    }
  }

  function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
    startButton.textContent = "Start Game";
  }


  startButton.addEventListener('click', () => {
    if (gameRunning) {
      stopGame();
    } else {
      startGame();
    }
  });


</script>
</body>
</html>
