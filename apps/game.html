<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {

<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <button id="startButton">Start Game</button>
    <button id="stopButton">Stop Game</button>
</div>


<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object - example (could be a player, enemy, etc.)
let gameObjects = [];

function createGameObject() {
    return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 10,
        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
        speedX: (Math.random() - 0.5) * 2, // Random speed -2 to 2
        speedY: (Math.random() - 0.5) * 2  // Random speed -2 to 2
    };
}

function updateScore() {
    score++;
    scoreDisplay.textContent = score;
}

function drawGameObject(gameObject) {
    ctx.fillStyle = gameObject.color;
    ctx.beginPath();
    ctx.arc(gameObject.x, gameObject.y, gameObject.size, 0, Math.PI * 2);
    ctx.fill();
}


function updateGameObjects() {
    gameObjects.forEach(obj => {
        obj.x += obj.speedX;
        obj.y += obj.speedY;

        // Bounce off walls
        if (obj.x + obj.size > canvas.width || obj.x - obj.size < 0) {
            obj.speedX = -obj.speedX;
        }
        if (obj.y + obj.size > canvas.height || obj.y - obj.size < 0) {
            obj.speedY = -obj.speedY;
        }
    });
}


function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}


function gameLoop() {
    if (!gameRunning) return;

    clearCanvas();
    updateGameObjects();

    gameObjects.forEach(obj => {
        drawGameObject(obj);
    });

    updateScore(); // Example: Update score every frame (or after a set interval)

    animationFrameId = requestAnimationFrame(gameLoop);
}

function startGame() {
    if (gameRunning) return; // Prevent multiple starts

    score = 0;
    scoreDisplay.textContent = score;
    gameRunning = true;
    gameObjects = []; //reset
    for (let i = 0; i < 5; i++) { // Create 5 initial game objects
      gameObjects.push(createGameObject());
    }

    gameLoop();
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
}

startButton.addEventListener('click', startGame);
stopButton.addEventListener('click', stopGame);
</script>

</body>
</html>
