<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button, #restart-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#start-button:hover, #restart-button:hover {
    background-color: #3e8e41;
}

.hidden {
    display: none;
}
</style>
</head>
<body>

<div id="game-container">
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="start-button">Start Game</button>
    <button id="restart-button" class="hidden">Restart</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const restartButton = document.getElementById('restart-button');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object (example: a simple square)
const gameObject = {
    x: 50,
    y: 50,
    width: 20,
    height: 20,
    color: 'blue',
    speed: 2,
    directionX: 1, // 1 or -1
    directionY: 1 // 1 or -1
};


function drawGameObject() {
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);
}

function updateGameObject() {
    gameObject.x += gameObject.speed * gameObject.directionX;
    gameObject.y += gameObject.speed * gameObject.directionY;

    // Bounce off walls
    if (gameObject.x + gameObject.width > canvas.width || gameObject.x < 0) {
        gameObject.directionX *= -1;
    }
    if (gameObject.y + gameObject.height > canvas.height || gameObject.y < 0) {
        gameObject.directionY *= -1;
    }
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function updateScore() {
    score++;
    scoreDisplay.textContent = `Score: ${score}`;
}

function gameLoop() {
    if (!gameRunning) return;

    clearCanvas();
    updateGameObject();
    drawGameObject();
    updateScore();


    animationFrameId = requestAnimationFrame(gameLoop);
}

function startGame() {
    score = 0;
    scoreDisplay.textContent = `Score: ${score}`;
    gameRunning = true;
    startButton.classList.add('hidden');
    restartButton.classList.remove('hidden');
    gameLoop();
}

function restartGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
    startGame();
}

startButton.addEventListener('click', startGame);
restartButton.addEventListener('click', restartGame);
</script>
</body>
</html>
