<!DOCTYPE html>
<html>
<head>

body {

    display: grid;
    /* Adjust grid size dynamically in JavaScript */

    width: 20px; /* Initial pixel size */
    height: 20px;

    box-sizing: border-box;
    cursor: pointer;

    background-color: #007bff; /* Default filled color */

    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;

    margin-right: 10px;

</head>
<body>
    <h1>Pixel Game</h1>

    <div id="controls">
        <input type="color" id="color-picker" value="#007bff">
        <button id="clear-button">Clear</button>
        <button id="random-button">Random</button>
    </div>

    <div id="game-container">
        <div id="pixel-canvas">
            <!-- Pixels will be dynamically added here -->
        </div>
    </div>


<script>
    const pixelCanvas = document.getElementById('pixel-canvas');
    const clearButton = document.getElementById('clear-button');
    const randomButton = document.getElementById('random-button');
    const colorPicker = document.getElementById('color-picker');
    let selectedColor = colorPicker.value;

    const gridSize = 32; // Default grid size
    let pixels = []; // Array to hold pixel elements

    // Function to generate a random hex color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }


    function createPixelElement() {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.addEventListener('click', () => {
            pixel.style.backgroundColor = selectedColor;
            pixel.classList.add('filled');
        });
        return pixel;
    }


    function initializeGrid() {
        pixelCanvas.innerHTML = ''; // Clear existing pixels
        pixelCanvas.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        pixelCanvas.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

        pixels = []; // Reset the pixels array
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = createPixelElement();
            pixelCanvas.appendChild(pixel);
            pixels.push(pixel); // Add pixel to the array
        }
    }


    function clearCanvas() {
        pixels.forEach(pixel => {
            pixel.style.backgroundColor = '';
            pixel.classList.remove('filled');
        });
    }

    function fillRandomColors() {
        pixels.forEach(pixel => {
            pixel.style.backgroundColor = getRandomColor();
            pixel.classList.add('filled');
        });
    }

    colorPicker.addEventListener('change', (event) => {
        selectedColor = event.target.value;
    });

    clearButton.addEventListener('click', clearCanvas);
    randomButton.addEventListener('click', fillRandomColors);

    initializeGrid(); // Initialize the grid when the page loads
</script>
</body>
</html>
