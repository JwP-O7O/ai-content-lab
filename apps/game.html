<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#startButton:hover, #stopButton:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Example</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameLoopInterval;
    let isRunning = false;
    let circleX = 50;
    let circleY = 50;
    let circleSpeedX = 2;
    let circleSpeedY = 2;

    function drawCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Bounce off the walls
        if (circleX + 20 > canvas.width || circleX - 20 < 0) {
            circleSpeedX = -circleSpeedX;
        }
        if (circleY + 20 > canvas.height || circleY - 20 < 0) {
            circleSpeedY = -circleSpeedY;
        }

        circleX += circleSpeedX;
        circleY += circleSpeedY;


        ctx.beginPath();
        ctx.arc(circleX, circleY, 20, 0, 2 * Math.PI);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }


    function updateScore() {
        score++;
        scoreDisplay.textContent = score;
    }


    function gameLoop() {
        if (!isRunning) return; // Stop the loop if not running
        drawCircle();
        updateScore();
    }


    function startGame() {
        if (isRunning) return;
        isRunning = true;
        score = 0;
        scoreDisplay.textContent = score;
        gameLoopInterval = setInterval(gameLoop, 20); // Adjust interval for speed
    }

    function stopGame() {
        isRunning = false;
        clearInterval(gameLoopInterval);
    }



    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);
</script>
</body>
</html>
