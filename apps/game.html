<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;

    background-color: #fff;

    border: 1px solid #ccc;
    margin-bottom: 10px;

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div class="game-container">
    <h1>Simple Game</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreDisplay');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let circleX = 50;
let circleY = 50;
let circleRadius = 20;
let targetX = 200;
let targetY = 150;
let targetRadius = 15;
let speedX = 2;
let speedY = 2;


function drawCircle() {
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();
}

function drawTarget() {
    ctx.beginPath();
    ctx.arc(targetX, targetY, targetRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();
}

function updateScore() {
    scoreDisplay.textContent = 'Score: ' + score;
}

function checkCollision() {
    const dx = circleX - targetX;
    const dy = circleY - targetY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < circleRadius + targetRadius) {
        score += 10;
        updateScore();
        // Reset target position (example)
        targetX = Math.random() * (canvas.width - 2 * targetRadius) + targetRadius;
        targetY = Math.random() * (canvas.height - 2 * targetRadius) + targetRadius;
    }
}

function moveCircle() {
    circleX += speedX;
    circleY += speedY;

    if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
        speedX = -speedX;
    }
    if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
        speedY = -speedY;
    }
}


function gameLoop() {
    if (!gameRunning) return; // Stop the loop if game is not running

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    moveCircle();
    drawCircle();
    drawTarget();
    checkCollision();

    requestAnimationFrame(gameLoop);
}

function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        updateScore();
        // Reset circle and target positions if needed
        circleX = 50;
        circleY = 50;
        targetX = 200;
        targetY = 150;
        gameLoop();
    }
}

startButton.addEventListener('click', startGame);

</script>
</body>
</html>
