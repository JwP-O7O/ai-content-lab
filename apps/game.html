<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button, #stop-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#stop-button {
    background-color: #f44336;
}

#start-button:hover, #stop-button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Game Loop</h1>
    <canvas id="game-canvas" width="200" height="200"></canvas>
    <div id="score">Score: 0</div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const stopButton = document.getElementById('stop-button');

let score = 0;
let gameRunning = false;
let animationFrameId;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw something simple, e.g., a moving square
    const x = Math.sin(Date.now() / 1000) * 50 + 75;
    const y = Math.cos(Date.now() / 1000) * 50 + 75;
    ctx.fillStyle = 'blue';
    ctx.fillRect(x, y, 20, 20);
}

function updateScore() {
    score++;
    scoreDisplay.textContent = 'Score: ' + score;
}

function gameLoop() {
    if (!gameRunning) return; // Stop the loop if the game is not running
    draw();
    updateScore();
    animationFrameId = requestAnimationFrame(gameLoop);
}

startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = 'Score: 0';
        gameLoop();
    }
});

stopButton.addEventListener('click', () => {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
});
</script>

</body>
</html>
