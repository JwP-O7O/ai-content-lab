<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
}

#stopButton {
    background-color: #f44336;
    color: white;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game object (example: a moving square)
    let square = {
        x: 50,
        y: 50,
        size: 20,
        speedX: 2,
        speedY: 2
    };

    function drawSquare() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(square.x, square.y, square.size, square.size);
    }

    function updateSquare() {
        square.x += square.speedX;
        square.y += square.speedY;

        // Bounce off the walls
        if (square.x + square.size > canvas.width || square.x < 0) {
            square.speedX = -square.speedX;
        }
        if (square.y + square.size > canvas.height || square.y < 0) {
            square.speedY = -square.speedY;
        }
    }


    function updateScore() {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }


    function gameLoop() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update game objects
        updateSquare();
        updateScore();

        // Draw game objects
        drawSquare();

        // Request the next animation frame
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameLoop();
        }
    }


    function stopGame() {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
    }

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);
</script>

</body>
</html>
