<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button, #stop-button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}

#stop-button {
    background-color: #f44336; /* Red */
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Game Loop Demo</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
</div>


<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');

    let score = 0;
    let gameRunning = false;
    let animationFrameId; // To store the animation frame ID

    // Game variables
    let x = 50;
    let y = 50;
    const size = 20;
    const speed = 2;


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Draw a simple rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(x, y, size, size);

        // Update position
        x += speed;

        if (x > canvas.width) {
            x = 0;
            score++;
            updateScore();
        }
    }


    function updateScore() {
        scoreDisplay.textContent = 'Score: ' + score;
    }


    function gameLoop() {
        if (!gameRunning) return; // Stop if game is not running

        draw();
        animationFrameId = requestAnimationFrame(gameLoop); // Request the next frame
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            updateScore();
            gameLoop(); // Start the game loop
        }
    });

    stopButton.addEventListener('click', () => {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId); // Stop the animation
    });

</script>

</body>
</html>
