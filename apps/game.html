<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;

#game-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

    text-align: center;

    border: 1px solid #ccc;

}

    font-size: 1.2em;
    margin-bottom: 10px;
}

    display: flex;
    justify-content: center;

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;

    transition: background-color 0.3s;

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <div id="controls">
        <button id="start-button">Start Game</button>
    </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');

let score = 0;
let gameRunning = false;
let playerX = canvas.width / 2;
let playerY = canvas.height - 20;
let playerWidth = 20;
let playerHeight = 20;
let enemyX = Math.random() * canvas.width;
let enemyY = 10;
let enemyWidth = 20;
let enemyHeight = 20;
let enemySpeed = 2;


function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function drawEnemy() {
    ctx.fillStyle = 'red';
    ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
}

function updateScore() {
    scoreDisplay.textContent = 'Score: ' + score;
}

function detectCollision() {
    if (playerX < enemyX + enemyWidth &&
        playerX + playerWidth > enemyX &&
        playerY < enemyY + enemyHeight &&
        playerY + playerHeight > enemyY) {
        return true;
    }
    return false;
}

function resetGame() {
    score = 0;
    updateScore();
    playerX = canvas.width / 2;
    enemyX = Math.random() * canvas.width;
    enemyY = 10;
    enemySpeed = 2;
    gameRunning = false;
    startButton.textContent = "Start Game";
    clearInterval(gameInterval);
    drawScene();
}

function drawScene() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawEnemy();
}


function gameLoop() {
    if (!gameRunning) return;

    enemyY += enemySpeed;
    if (enemyY > canvas.height) {
        enemyX = Math.random() * canvas.width;
        enemyY = 10;
        score++;
        updateScore();
        enemySpeed += 0.1;
    }
    if(detectCollision()) {
        resetGame();
        alert("Game Over! Final Score: " + score);
        return;
    }


    drawScene();
}

let gameInterval;

startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        startButton.textContent = "Stop Game";
        gameInterval = setInterval(gameLoop, 20); // Adjust interval for speed
    } else {
        resetGame();
    }
});

document.addEventListener('keydown', (e) => {
    if(!gameRunning) return;

    if (e.key === 'ArrowLeft') {
        playerX -= 10;
    } else if (e.key === 'ArrowRight') {
        playerX += 10;
    }

    //Keep player within canvas bounds
    playerX = Math.max(0, Math.min(playerX, canvas.width - playerWidth));

});

</script>
</body>
</html>
