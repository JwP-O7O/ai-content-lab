<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}
#stopButton {
    background-color: #f44336; /* Red */
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreDisplay');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object (example: a simple square)
const gameObject = {
    x: 50,
    y: 50,
    size: 20,
    speed: 2,
    color: 'blue'
};

function draw() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the game object
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.size, gameObject.size);

    // Draw a moving object (example)
    gameObject.x += gameObject.speed;

    // Bounce off the edges
    if (gameObject.x + gameObject.size > canvas.width || gameObject.x < 0) {
        gameObject.speed = -gameObject.speed;
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }
}


function gameLoop() {
    if (!gameRunning) return; // Stop if the game is not running
    draw();
    animationFrameId = requestAnimationFrame(gameLoop); // Request next frame
}


startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        score = 0; // Reset score when starting
        scoreDisplay.textContent = 'Score: ' + score;
        gameLoop();
    }
});

stopButton.addEventListener('click', () => {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId); // Stop the animation
});
</script>

</body>
</html>
