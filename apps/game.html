<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score-display {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#instructions {
    color: #666;
    font-size: 0.9em;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;

button:hover {
    background-color: #3e8e41;

</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game Loop</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <button id="start-button">Start Game</button>
    <p id="instructions">Click 'Start Game' to begin. Press any key to increase the score.</p>
</div>


<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Draw something (e.g., a simple square)
        ctx.fillStyle = 'blue';
        ctx.fillRect(canvas.width / 2 - 25, canvas.height / 2 - 25, 50, 50);

        // Optional: Draw a circle that moves across the screen.
        // x += 1;
        // ctx.beginPath();
        // ctx.arc(x, canvas.height / 2, 20, 0, 2 * Math.PI);
        // ctx.fillStyle = 'red';
        // ctx.fill();
    }


    function updateScore() {
        score++;
        scoreDisplay.textContent = score;
    }


    function gameLoop() {
        if (!gameRunning) return;

        draw();
        animationFrameId = requestAnimationFrame(gameLoop);
    }



    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            startButton.textContent = "Stop Game";
            gameLoop();
        }
    }


    function stopGame() {
        gameRunning = false;
        startButton.textContent = "Start Game";
        cancelAnimationFrame(animationFrameId);
    }


    startButton.addEventListener('click', () => {
        if (gameRunning) {
            stopGame();
        } else {
            startGame();
        }
    });

    document.addEventListener('keydown', () => {
        if (gameRunning) {
            updateScore();
        }
    });


</script>

</body>
</html>
