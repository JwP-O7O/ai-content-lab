<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;
}

</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start Game</button>
    <button id="stopButton">Stop Game</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId; // To store the animation frame ID

    // Game object (example: a moving square)
    let square = {
        x: 50,
        y: 50,
        width: 20,
        height: 20,
        speedX: 2,
        speedY: 2,
        color: 'blue'
    };

    function drawSquare() {
        ctx.fillStyle = square.color;
        ctx.fillRect(square.x, square.y, square.width, square.height);
    }

    function updateSquare() {
        square.x += square.speedX;
        square.y += square.speedY;

        // Bounce off the walls
        if (square.x + square.width > canvas.width || square.x < 0) {
            square.speedX = -square.speedX;
        }
        if (square.y + square.height > canvas.height || square.y < 0) {
            square.speedY = -square.speedY;
        }
    }


    function gameLoop() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update game objects
        updateSquare();

        // Draw game objects
        drawSquare();


        // Update score (example: increase score every frame)
        score++;
        scoreDisplay.textContent = `Score: ${score}`;

        // Request the next frame
        animationFrameId = requestAnimationFrame(gameLoop);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameLoop();
        }
    });

    stopButton.addEventListener('click', () => {
        if (gameRunning) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId); // Stop the animation frame
        }
    });
</script>

</body>
</html>
