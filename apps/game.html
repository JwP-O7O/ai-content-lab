<!DOCTYPE html>
<html>
<head>
<title>Speelveld Generatie en Klik Event</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(8, 50px); /* Adjust for desired grid size */
    grid-gap: 5px;
    margin-top: 20px;
}

.cell {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.2s;
}

.cell:hover {
    background-color: #ddd;
}

.clicked {
    background-color: #b0e2ff; /* Example: Light blue */
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Speelveld</h1>
    <div id="game-board">
        <!-- Cells will be generated here by JavaScript -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const gameBoard = document.getElementById('game-board');
    const gridSize = 8; // Adjust for grid size

    // Function to generate the game board
    function generateGameBoard() {
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i; // Store index for later use

            // Optional: Initial cell content (e.g., numbers)
            cell.textContent = i + 1; // Example: Display cell number

            cell.addEventListener('click', cellClick);
            gameBoard.appendChild(cell);
        }
    }

    // Function to handle cell click events
    function cellClick(event) {
        const clickedCell = event.target;
        // Toggle the 'clicked' class to change the appearance
        clickedCell.classList.toggle('clicked');

        // Example: Get the index of the clicked cell
        const index = clickedCell.dataset.index;
        console.log(`Cell clicked at index: ${index}`);
    }

    // Initialize the game board
    generateGameBoard();
});
</script>

</body>
</html>
