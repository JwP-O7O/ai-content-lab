<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#startButton:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');

    let score = 0;
    let gameRunning = false;
    let playerX = 50;
    let playerY = canvas.height / 2;
    let playerSize = 20;
    let speed = 2; // Increased speed


    function drawPlayer() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(playerX, playerY - playerSize/2, playerSize, playerSize);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function updateGame() {
        if (!gameRunning) return;

        clearCanvas();
        drawPlayer();
        playerX += speed;

        if (playerX > canvas.width) {
            playerX = 0;
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        }

        requestAnimationFrame(updateGame);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            playerX = 50;
            updateGame();
            startButton.textContent = 'Stop Game';

        } else {
            gameRunning = false;
            startButton.textContent = 'Start Game';
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (gameRunning) {
            const rect = canvas.getBoundingClientRect();
            playerY = e.clientY - rect.top;
        }
    });

    // Initial draw to set up the canvas
    drawPlayer();

</script>

</body>
</html>
