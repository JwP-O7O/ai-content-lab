<!DOCTYPE html>
<html>
<head>
<title>Simple Game Loop</title>
<style>
body {

    background-color: #4CAF50;

    margin: 5px;

    opacity: 0.8;

</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Example</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object - example (can be anything)
let gameObjects = [];

// Game object class
class GameObject {
    constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 2; // Random horizontal speed
        this.speedY = (Math.random() - 0.5) * 2; // Random vertical speed
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce off the walls
        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
            this.speedX = -this.speedX;
        }
        if (this.y + this.size > canvas.height || this.y - this.size < 0) {
            this.speedY = -this.speedY;
        }
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}


function createGameObject() {
    const size = 10 + Math.random() * 20; // Random size
    const x = Math.random() * (canvas.width - size * 2) + size;
    const y = Math.random() * (canvas.height - size * 2) + size;
    const colors = ['red', 'green', 'blue', 'yellow', 'purple'];
    const color = colors[Math.floor(Math.random() * colors.length)];
    gameObjects.push(new GameObject(x, y, size, color));
}


function updateScore() {
    score++;
    scoreDisplay.textContent = `Score: ${score}`;
}


function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

    // Update game objects and draw them
    gameObjects.forEach(obj => {
        obj.update();
        obj.draw();
    });

    // Example: Increase the score every few frames (adjust as needed)
    if (score % 60 === 0) {  // Update score every second (assuming 60fps)
        updateScore();
    }

    animationFrameId = requestAnimationFrame(gameLoop);
}


function startGame() {
    if (gameRunning) return; // Prevent multiple starts
    gameRunning = true;
    score = 0; // Reset score when starting
    scoreDisplay.textContent = `Score: ${score}`;
    gameObjects = []; // Clear previous objects
    // Populate with initial objects
    for (let i = 0; i < 5; i++) { //Example: create 5 initial game objects
        createGameObject();
    }
    gameLoop();
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
}



startButton.addEventListener('click', startGame);
stopButton.addEventListener('click', stopGame);
</script>

</body>
