<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#status {
    margin-top: 10px;
    color: #333;
}
</style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="status">Loading...</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusElement = document.getElementById('status');

    let isRunning = true;
    let frameCount = 0;
    let startTime = performance.now();
    let lastRenderTime = 0;

    // Game variables
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let speed = 2;


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Draw a simple circle
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }


    function update(deltaTime) {
        // Update game state (e.g., movement)
        x += speed * deltaTime / 16;
        if (x > canvas.width || x < 0) {
            speed = -speed; // Reverse direction
        }
    }


    function gameLoop(currentTime) {
        if (!isRunning) return;

        const deltaTime = currentTime - lastRenderTime;
        lastRenderTime = currentTime;

        update(deltaTime);
        draw();

        frameCount++;
        requestAnimationFrame(gameLoop);
    }


    function calculateFPS(currentTime) {
        const elapsedTime = currentTime - startTime;
        const fps = frameCount / (elapsedTime / 1000);
        statusElement.textContent = `FPS: ${fps.toFixed(2)}`;
    }


    function start() {
        isRunning = true;
        startTime = performance.now();
        frameCount = 0;
        lastRenderTime = performance.now();
        requestAnimationFrame(gameLoop);
    }

    function stop() {
        isRunning = false;
        calculateFPS(performance.now());
    }

    // Initialize
    statusElement.textContent = "Click to Start";
    canvas.addEventListener('click', () => {
        if (!isRunning) {
            start();
            statusElement.textContent = "Running. Click to Stop";
        } else {
            stop();
            statusElement.textContent = "Stopped. Click to Start";
        }
    });

</script>
</body>
</html>
