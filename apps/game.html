<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#startButton:hover, #stopButton:hover {
    background-color: #3e8e41;
}

#stopButton {
    background-color: #f44336;
}

#stopButton:hover {
    background-color: #da190b;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="300" height="150"></canvas>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'blue';
        ctx.fillRect(10 + score, 50, 20, 20); // Example: Moving rectangle
    }

    function update() {
        score += 1; // Example: Increment the score
        scoreDisplay.textContent = score;
    }


    function gameLoop() {
        if (!gameRunning) return;

        update();
        draw();
        animationFrameId = requestAnimationFrame(gameLoop);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            gameLoop();
        }
    });

    stopButton.addEventListener('click', () => {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
    });

</script>

</body>
</html>
