<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: Arial, sans-serif;

    align-items: center;

    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    font-size: 1.5em;

    border: 1px solid #ccc;
    margin-bottom: 10px;

    background-color: #4CAF50;

    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;

    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score">Score: <span id="score-value">0</span></div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score-value');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');

    let score = 0;
    let gameRunning = false;
    let gameLoopInterval;

    // Game state
    let playerX = 50;
    let playerY = 150;
    const playerSize = 20;
    let targetX = 350;
    let targetY = 150;
    const targetSize = 20;
    const playerSpeed = 5;

    function resetGame() {
        score = 0;
        playerX = 50;
        playerY = 150;
        targetX = 350;
        targetY = 150;
        updateScore();
        drawGame();
        clearInterval(gameLoopInterval);
        gameRunning = false;
        startButton.textContent = "Start";
    }

    function updateScore() {
        scoreElement.textContent = score;
    }

    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.fillStyle = 'blue';
        ctx.fillRect(playerX, playerY, playerSize, playerSize);

        // Draw target
        ctx.fillStyle = 'red';
        ctx.fillRect(targetX, targetY, targetSize, targetSize);
    }

    function movePlayer() {
        if (gameRunning) {
            // Basic movement - example: move right
            playerX += playerSpeed;
            if (playerX > canvas.width) {
              playerX = 0;
            }

            // Check for collision
            if (playerX < targetX + targetSize &&
                playerX + playerSize > targetX &&
                playerY < targetY + targetSize &&
                playerY + playerSize > targetY) {
                score++;
                updateScore();
                // Randomly reposition target
                targetX = Math.random() * (canvas.width - targetSize);
                targetY = Math.random() * (canvas.height - targetSize);
            }

            drawGame();
        }

    }


    function startGameLoop() {
        gameLoopInterval = setInterval(movePlayer, 30); // Adjust interval for speed
    }

    function stopGameLoop() {
        clearInterval(gameLoopInterval);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            startButton.textContent = "Stop";
            startGameLoop();
        } else {
            gameRunning = false;
            startButton.textContent = "Start";
            stopGameLoop();
        }

    });

    resetButton.addEventListener('click', resetGame);

    resetGame(); // Initialize the game on page load
</script>
</body>
</html>
