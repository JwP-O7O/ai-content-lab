<!DOCTYPE html>
<html>
<head>
<title>Pixel Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

#pixelCanvas {
    border: 1px solid #ccc;
}

.pixel {
    width: 20px;
    height: 20px;
    display: inline-block;
    border: 1px solid #eee;
    box-sizing: border-box;
}

.filled {
    background-color: #3498db; /* Blue */
}

button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border-radius: 4px;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Pixel Game</h1>
    <canvas id="pixelCanvas" width="400" height="400"></canvas>
    <button id="fillButton">Fill Canvas</button>
    <button id="clearButton">Clear Canvas</button>
</div>

<script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const fillButton = document.getElementById('fillButton');
    const clearButton = document.getElementById('clearButton');
    const pixelSize = 20;
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const rows = canvasHeight / pixelSize;
    const cols = canvasWidth / pixelSize;


    function drawPixel(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    }


    function fillCanvas() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          drawPixel(x, y, '#3498db');
        }
      }
    }


    clearButton.addEventListener('click', clearCanvas);
    fillButton.addEventListener('click', fillCanvas);
</script>

</body>
</html>
