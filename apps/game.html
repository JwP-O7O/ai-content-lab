<!DOCTYPE html>
<html>
<head>
<title>Speelveld</title>
<style>
body {
    font-family: Arial, sans-serif;

    display: grid;

    gap: 2px;
    margin-top: 20px;
}

.grid-cell {
    width: 40px;
    height: 40px;
    background-color: #eee;
    border: 1px solid #ccc;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
}

.grid-cell.active {
    background-color: #b0e2ff;
}

#controls {
    margin-top: 20px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 0 10px;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Speelveld</h1>
    <div id="grid-container">
        </div>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pauze</button>
        <button id="resetButton">Reset</button>
    </div>
</div>

<script>
    const gridContainer = document.getElementById('grid-container');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');
    let grid = [];
    let gameInterval;
    let isPaused = false;
    let generationCount = 0;


    function initializeGrid() {
        grid = [];
        gridContainer.innerHTML = '';
        for (let row = 0; row < 10; row++) {
            grid[row] = [];
            for (let col = 0; col < 10; col++) {
                grid[row][col] = 0; // 0 = dead, 1 = alive
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.addEventListener('click', () => toggleCell(row, col));
                gridContainer.appendChild(cell);
            }
        }
        updateGridDisplay();
    }


    function toggleCell(row, col) {
        grid[row][col] = 1 - grid[row][col]; // Toggle between 0 and 1
        updateGridDisplay();
    }

    function updateGridDisplay() {
        const cells = document.querySelectorAll('.grid-cell');
        cells.forEach(cell => {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            cell.classList.toggle('active', grid[row][col] === 1);
        });
    }

    function getNeighborCount(row, col) {
        let count = 0;
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                if (i === 0 && j === 0) continue;
                const neighborRow = row + i;
                const neighborCol = col + j;

                if (neighborRow >= 0 && neighborRow < 10 && neighborCol >= 0 && neighborCol < 10) {
                    count += grid[neighborRow][neighborCol];
                }
            }
        }
        return count;
    }


    function updateGame() {
        const nextGrid = grid.map(row => [...row]); // Deep copy
        for (let row = 0; row < 10; row++) {
            for (let col = 0; col < 10; col++) {
                const neighbors = getNeighborCount(row, col);
                if (grid[row][col] === 1) {
                    // Cell is alive
                    if (neighbors < 2 || neighbors > 3) {
                        nextGrid[row][col] = 0; // Dies
                    }
                } else {
                    // Cell is dead
                    if (neighbors === 3) {
                        nextGrid[row][col] = 1; // Becomes alive
                    }
                }
            }
        }
        grid = nextGrid;
        updateGridDisplay();
        generationCount++;
    }


    function startGame() {
        if (!gameInterval) {
            isPaused = false;
            gameInterval = setInterval(updateGame, 250); // Adjust speed here (milliseconds)
        }
    }

    function pauseGame() {
        isPaused = true;
        clearInterval(gameInterval);
        gameInterval = null;
    }

    function resetGame() {
        pauseGame();
        generationCount = 0;
        initializeGrid();
    }


    startButton.addEventListener('click', () => {
        if(isPaused){
            isPaused = false;
            startGame();
        } else {
            startGame();
        }
    });

    pauseButton.addEventListener('click', pauseGame);
    resetButton.addEventListener('click', resetGame);

    initializeGrid();
</script>
</body>
</html>
