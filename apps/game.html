<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#startButton:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <button id="startButton">Start Game</button>
    </div>

    <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId; // To store the animation frame ID


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw something (e.g., a simple square)
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 30, 30);
    }



    function update() {
        // Update game logic (e.g., move a character, check for collisions)
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }


    function gameLoop() {
        if (!gameRunning) return; // Stop the loop if the game isn't running
        update();
        draw();
        animationFrameId = requestAnimationFrame(gameLoop);
    }


    function startGame() {
        if (gameRunning) return; // Prevent multiple game starts
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = 'Score: 0';
        gameLoop();
        startButton.textContent = "Stop Game";
    }

    function stopGame() {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId); // Stop the animation frame
        startButton.textContent = "Start Game";
    }



    startButton.addEventListener('click', () => {
        if (gameRunning) {
            stopGame();
        } else {
            startGame();
        }
    });

    </script>
</body>
</html>
