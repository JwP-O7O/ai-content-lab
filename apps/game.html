<!DOCTYPE html>
<html>
<head>
<title>Pixelverwijdering</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

button:hover {
    background-color: #3e8e41;
}

#score {
    font-size: 18px;
    margin-bottom: 10px;
}
</style>
</head>
<body>
<div id="game-container">
    <h1>Pixelverwijdering Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <button id="startButton">Starten</button>
    <button id="stopButton">Stoppen</button>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const scoreDisplay = document.getElementById('score');

        let pixels = [];
        let score = 0;
        let gameRunning = false;
        let animationFrameId;

        // Pixel class
        class Pixel {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = 10;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }


        function generatePixel() {
            const x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
            const y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
            const colors = ['red', 'green', 'blue', 'yellow', 'purple'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            return new Pixel(x, y, color);
        }



        function drawPixels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const pixel of pixels) {
                pixel.draw();
            }
        }

        function updateGame() {
          if (!gameRunning) return;

          if (Math.random() < 0.05) { // Adjust frequency
              pixels.push(generatePixel());
          }

          drawPixels();
          animationFrameId = requestAnimationFrame(updateGame);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                scoreDisplay.textContent = 'Score: ' + score;
                pixels = []; // Clear pixels
                updateGame();
            }
        }

        function stopGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
        }


        canvas.addEventListener('click', (event) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            for (let i = pixels.length - 1; i >= 0; i--) {
                const pixel = pixels[i];
                if (mouseX >= pixel.x && mouseX <= pixel.x + pixel.size &&
                    mouseY >= pixel.y && mouseY <= pixel.y + pixel.size) {
                    pixels.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    break;
                }
            }
        });


        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);
    </script>
</div>
</body>
</html>
