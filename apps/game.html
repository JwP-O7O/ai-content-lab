<!DOCTYPE html>
<html>
<head>
<title>Speelveld Vullen & Verwijderen</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#gameBoard {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 5px;
    margin-top: 20px;
}

.cell {
    width: 40px;
    height: 40px;
    background-color: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    border-radius: 4px;
}

.cell.filled {
    background-color: #4CAF50;
    color: white;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Speelveld</h1>
        <div id="gameBoard"></div>
        <button id="fillBoardButton">Vul Speelveld</button>
        <button id="clearBoardButton">Maak Leeg</button>
    </div>

<script>
    const gameBoard = document.getElementById('gameBoard');
    const fillBoardButton = document.getElementById('fillBoardButton');
    const clearBoardButton = document.getElementById('clearBoardButton');
    const boardSize = 100; // 10x10 grid
    let cells = [];

    // Initialize the game board
    function initializeBoard() {
        for (let i = 0; i < boardSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            gameBoard.appendChild(cell);
            cells.push(cell);
        }
    }

    // Fill the board with random values
    function fillBoard() {
        cells.forEach(cell => {
            if (Math.random() < 0.5) { // 50% chance to fill a cell
                cell.classList.add('filled');
            } else {
                 cell.classList.remove('filled');
            }
        });
    }

    // Clear the board
    function clearBoard() {
        cells.forEach(cell => {
            cell.classList.remove('filled');
        });
    }


    // Event listeners
    fillBoardButton.addEventListener('click', fillBoard);
    clearBoardButton.addEventListener('click', clearBoard);

    // Initialize on page load
    initializeBoard();
</script>
</body>
</html>
