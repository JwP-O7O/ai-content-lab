<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score-display {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button, #stop-button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}

#stop-button {
    background-color: #f44336; /* Red */
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Game Loop Example</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: 0</div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score-display');
const startButton = document.getElementById('start-button');
const stopButton = document.getElementById('stop-button');

let score = 0;
let animationFrameId;
let gameRunning = false;

// Game object (example: a simple rectangle)
const gameObject = {
    x: 50,
    y: 50,
    width: 20,
    height: 20,
    color: 'blue',
    speed: 2
};

function drawGameObject() {
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);
}

function updateGameObject() {
    gameObject.x += gameObject.speed;
    if (gameObject.x > canvas.width) {
        gameObject.x = 0;
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }
}


function gameLoop() {
    if (!gameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update game elements
    updateGameObject();

    // Draw game elements
    drawGameObject();

    // Request the next frame
    animationFrameId = requestAnimationFrame(gameLoop);
}

startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = 'Score: 0';
        gameLoop();
    }
});

stopButton.addEventListener('click', () => {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
});
</script>

</body>
</html>
