<html>
<head>
<title>Simple Game</title>
<style>
body {

    cursor: pointer;

    background-color: #4CAF50;

    background-color: #3e8e41;
}

#score {
    margin-top: 10px;
    font-size: 18px;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <p>Click the cells!</p>
    <div id="game-board"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <button id="start-button">Start Game</button>
</div>

<script>
    const gameBoard = document.getElementById('game-board');
    const scoreValue = document.getElementById('score-value');
    const startButton = document.getElementById('start-button');

    let gridSize = 5;
    let cells = [];
    let score = 0;
    let activeCellIndex = -1;
    let gameInterval;
    let gameRunning = false;


    function createBoard() {
        gameBoard.innerHTML = '';
        cells = [];
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', handleCellClick);
            gameBoard.appendChild(cell);
            cells.push(cell);
        }
        gameBoard.style.width = `${gridSize * 42}px`; // Adjust width with cell and border
    }

    function getRandomCellIndex() {
        return Math.floor(Math.random() * cells.length);
    }

    function activateRandomCell() {
        if (activeCellIndex !== -1) {
            cells[activeCellIndex].classList.remove('active');
        }

        activeCellIndex = getRandomCellIndex();
        cells[activeCellIndex].classList.add('active');
    }

    function handleCellClick(event) {
        if (!gameRunning) return;
        const clickedIndex = parseInt(event.target.dataset.index);
        if (clickedIndex === activeCellIndex) {
            score++;
            scoreValue.textContent = score;
            activateRandomCell();
        } else {
            gameOver();
        }
    }

    function startGame() {
        if(gameRunning) return;
        score = 0;
        scoreValue.textContent = score;
        gameRunning = true;
        startButton.textContent = "Stop Game";
        createBoard();
        activateRandomCell();
        gameInterval = setInterval(activateRandomCell, 1000); // Change active cell every 1 second
    }

    function gameOver() {
        gameRunning = false;
        startButton.textContent = "Start Game";
        clearInterval(gameInterval);
        alert(`Game Over! Final Score: ${score}`);
        // Optionally reset the game here if needed.
    }

    startButton.addEventListener('click', () => {
        if(gameRunning) {
          gameOver();
        } else {
          startGame();
        }

    });



    createBoard();
</script>

</body>
</html>
