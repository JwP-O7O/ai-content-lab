<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;

#startButton:hover, #stopButton:hover {
    opacity: 0.8;

</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>


<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let animationFrameId;
    let gameRunning = false;

    // Game variables
    let x = 50;
    let y = 50;
    let dx = 2;
    let dy = 2;
    const circleRadius = 20;

    function drawCircle() {
        ctx.beginPath();
        ctx.arc(x, y, circleRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }


    function update() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update position
        x += dx;
        y += dy;

        // Bounce off walls
        if (x + circleRadius > canvas.width || x - circleRadius < 0) {
            dx = -dx;
            score++;
            scoreDisplay.textContent = score;
        }
        if (y + circleRadius > canvas.height || y - circleRadius < 0) {
            dy = -dy;
            score++;
            scoreDisplay.textContent = score;
        }

        // Draw the circle
        drawCircle();


        animationFrameId = requestAnimationFrame(update);
    }



    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            x = 50;
            y = 50;
            update(); // Start the game loop
        }
    });


    stopButton.addEventListener('click', () => {
        if (gameRunning) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
        }
    });

</script>

</body>
</html>
