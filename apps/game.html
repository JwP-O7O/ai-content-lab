<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;
}

#startButton:hover, #stopButton:hover {
    opacity: 0.8;
}
</style>
</head>
<body>
    <div id="gameContainer">
        <h1>Simple Game Loop</h1>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

    <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId; // To store the requestAnimationFrame ID

    // Game object (example: a moving square)
    let square = {
        x: 50,
        y: 50,
        size: 20,
        speed: 2,
        color: 'blue'
    };

    function drawSquare() {
        ctx.fillStyle = square.color;
        ctx.fillRect(square.x, square.y, square.size, square.size);
    }

    function updateSquare() {
        square.x += square.speed;

        // Bounce off the right edge
        if (square.x + square.size > canvas.width || square.x < 0) {
            square.speed = -square.speed;
        }

    }


    function updateScore() {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }

    function gameLoop() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update game objects
        updateSquare();
        updateScore();

        // Draw game objects
        drawSquare();

        // Request the next frame
        animationFrameId = requestAnimationFrame(gameLoop);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameLoop();
        }
    });

    stopButton.addEventListener('click', () => {
        if (gameRunning) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId); // Stop the animation frame
        }
    });


    </script>
</body>
</html>
