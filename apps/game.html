<html>
<head>
<title>Simple Game</title>

    background-color: #4CAF50;

    background-color: #3e8e41;

<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="restart-button">Restart</button>
</div>


<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const restartButton = document.getElementById('restart-button');

let score = 0;
let x = 50;
let y = 50;
let dx = 2; // horizontal speed
let dy = 2; // vertical speed
let ballSize = 20;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballSize, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();

    // Bounce off the walls
    if (x + ballSize > canvas.width || x - ballSize < 0) {
        dx = -dx;
    }
    if (y + ballSize > canvas.height || y - ballSize < 0) {
        dy = -dy;
    }

    x += dx;
    y += dy;

    //Simple score increase
    if (x > canvas.width / 2 && dx > 0 && Math.abs(y - canvas.height/2) < 50) {
        score += 1;
        scoreElement.textContent = 'Score: ' + score;
    }

    requestAnimationFrame(update);
}


function restartGame() {
    score = 0;
    x = 50;
    y = 50;
    dx = 2;
    dy = 2;
    scoreElement.textContent = 'Score: ' + score;
    update(); // Start the game loop again
}

restartButton.addEventListener('click', restartGame);


update(); // Start the game loop
</script>

</body>
</html>
