<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}

#stopButton {
    background-color: #f44336;
}
</style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="200"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreDisplay');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw something simple, e.g., a moving rectangle
    ctx.fillStyle = 'blue';
    ctx.fillRect(Math.sin(Date.now() * 0.002) * 100 + 100, 50, 20, 20); // Simple animation

    // Increment score (example)
    score++;
    scoreDisplay.textContent = `Score: ${score}`;
}

function gameLoop() {
    if (!gameRunning) return; // Stop if game is not running
    draw();
    animationFrameId = requestAnimationFrame(gameLoop);
}

function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        gameLoop();
    }
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
}


startButton.addEventListener('click', startGame);
stopButton.addEventListener('click', stopGame);
</script>
</body>
</html>
