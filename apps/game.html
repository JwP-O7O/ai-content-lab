<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  #gameContainer {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  #gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  #scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background-color: #3e8e41;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <h1>Game Loop Example</h1>
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
  <button id="startButton">Start Game</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('scoreValue');
  const startButton = document.getElementById('startButton');

  let score = 0;
  let gameRunning = false;
  let animationFrameId;

  // Game object - example: a simple square
  const gameObject = {
    x: 50,
    y: 50,
    size: 20,
    speedX: 2,
    speedY: 2,
    color: 'blue'
  };

  function drawGameObject() {
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.size, gameObject.size);
  }

  function updateGameObject() {
    gameObject.x += gameObject.speedX;
    gameObject.y += gameObject.speedY;

    // Bounce off walls
    if (gameObject.x + gameObject.size > canvas.width || gameObject.x < 0) {
      gameObject.speedX = -gameObject.speedX;
      score++; // Example: increment score on a bounce
    }
    if (gameObject.y + gameObject.size > canvas.height || gameObject.y < 0) {
      gameObject.speedY = -gameObject.speedY;
      score++;
    }
  }


  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function updateScore() {
    scoreDisplay.textContent = score;
  }


  function gameLoop() {
    if (!gameRunning) return;

    clearCanvas();
    updateGameObject();
    drawGameObject();
    updateScore();

    animationFrameId = requestAnimationFrame(gameLoop);
  }



  function startGame() {
    if (!gameRunning) {
      gameRunning = true;
      score = 0;
      updateScore();
      gameLoop();
      startButton.textContent = "Stop Game";
    }
  }

  function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
    startButton.textContent = "Start Game";
  }


  startButton.addEventListener('click', () => {
    if (gameRunning) {
      stopGame();
    } else {
      startGame();
    }
  });


</script>
</body>
</html>
