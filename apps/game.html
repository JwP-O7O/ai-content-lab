<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#startButton:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
    <button id="startButton">Start Game</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreValue');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let circleX = 50;
let circleY = 50;
let circleRadius = 20;
let circleSpeedX = 2;
let circleSpeedY = 2;

function drawCircle() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();
}

function updateCircle() {
    circleX += circleSpeedX;
    circleY += circleSpeedY;

    if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
        circleSpeedX = -circleSpeedX;
        score++;
        updateScore();
    }
    if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
        circleSpeedY = -circleSpeedY;
        score++;
        updateScore();
    }
}

function updateScore() {
    scoreDisplay.textContent = score;
}

function gameLoop() {
    if (!gameRunning) return;
    updateCircle();
    drawCircle();
    requestAnimationFrame(gameLoop);
}

function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        updateScore();
        circleX = 50;
        circleY = 50;
        gameLoop();
        startButton.textContent = "Stop Game";
    } else {
        gameRunning = false;
        startButton.textContent = "Start Game";
    }
}

startButton.addEventListener('click', startGame);
</script>

</body>
</html>
