<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;

    border: 1px solid #ccc;

    font-size: 1.2em;

button {
    background-color: #4CAF50;

    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;

    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let playerX = canvas.width / 2;
let playerY = canvas.height - 30;
let playerWidth = 20;
let playerHeight = 20;
let playerSpeed = 5;
let obstacles = [];
let obstacleSpeed = 2;
let obstacleInterval = 2000; // milliseconds
let lastObstacleSpawn = 0;


function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function drawObstacles() {
    ctx.fillStyle = 'red';
    obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    });
}

function updateObstacles(deltaTime) {
    for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].y += obstacleSpeed * (deltaTime / 16); // Adjusted for consistent speed
        if (obstacles[i].y > canvas.height) {
            obstacles.splice(i, 1);
            i--; // Adjust index after removal
            score++;
            updateScore();
        }
    }
}


function generateObstacle() {
    const obstacleWidth = 30;
    const obstacleHeight = 15;
    const x = Math.random() * (canvas.width - obstacleWidth);
    obstacles.push({
        x: x,
        y: -obstacleHeight,
        width: obstacleWidth,
        height: obstacleHeight
    });
}

function checkCollision() {
    for (let i = 0; i < obstacles.length; i++) {
        const obstacle = obstacles[i];
        if (playerX < obstacle.x + obstacle.width &&
            playerX + playerWidth > obstacle.x &&
            playerY < obstacle.y + obstacle.height &&
            playerY + playerHeight > obstacle.y) {
            return true; // Collision detected
        }
    }
    return false; // No collision
}


function updateScore() {
    scoreDisplay.textContent = 'Score: ' + score;
}

let lastTime = 0;
function gameLoop(currentTime) {
    const deltaTime = currentTime - lastTime;
    lastTime = currentTime;

    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawObstacles();
    updateObstacles(deltaTime);

    if (checkCollision()) {
        gameOver();
        return;
    }

    if (currentTime - lastObstacleSpawn > obstacleInterval) {
        generateObstacle();
        lastObstacleSpawn = currentTime;
    }

    requestAnimationFrame(gameLoop);
}

function gameOver() {
    gameRunning = false;
    alert('Game Over! Score: ' + score);
    score = 0;
    updateScore();
    obstacles = [];
    playerX = canvas.width / 2;
}

function startGame() {
    gameRunning = true;
    score = 0;
    updateScore();
    obstacles = []; // Clear obstacles
    lastTime = 0;
    requestAnimationFrame(gameLoop);
}


startButton.addEventListener('click', startGame);

document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;
    if (e.key === 'ArrowLeft') {
        playerX -= playerSpeed;
        if (playerX < 0) playerX = 0;
    } else if (e.key === 'ArrowRight') {
        playerX += playerSpeed;
        if (playerX > canvas.width - playerWidth) playerX = canvas.width - playerWidth;
    }
});
</script>

</body>
</html>
