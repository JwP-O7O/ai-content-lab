<head>
<title>Game Loop Example</title>
<style>
body {

    background-color: #4CAF50;

</style>

<body>

<div id="gameContainer">
    <h1>Game Loop Example</h1>
    <canvas id="gameCanvas" width="300" height="150"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>


<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');

    let score = 0;
    let gameRunning = false;
    let requestId;

    function resetGame() {
        score = 0;
        scoreDisplay.textContent = 'Score: 0';
        // Reset game state here. For example:
        // x = canvas.width / 2;
        // y = canvas.height / 2;
    }

    function update() {
        if (!gameRunning) return;

        // Game logic goes here
        score++;
        scoreDisplay.textContent = 'Score: ' + score;

        // Example:  Draw a simple shape
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        ctx.fillStyle = 'blue';
        ctx.fillRect(canvas.width / 2 - 20, canvas.height / 2 - 20, 40, 40);



    }



    function gameLoop() {
        update();
        requestId = requestAnimationFrame(gameLoop);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            resetGame();
            gameLoop();
            startButton.textContent = "Stop Game";
        } else {
            gameRunning = false;
            cancelAnimationFrame(requestId);
            startButton.textContent = "Start Game";
        }
    });

</script>
</body>
</html>
