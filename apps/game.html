<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;

#game-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#status {
    margin-top: 10px;
    font-size: 1.1em;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Game Loop Example</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="status">Press Start to Begin</div>
    <button id="startButton">Start</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const statusElement = document.getElementById('status');
const startButton = document.getElementById('startButton');

let gameRunning = false;
let startTime;
let lastTime = 0;
let x = 50;
let y = 50;
let velocityX = 2;
let velocityY = 2;

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function draw() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(x, y, 20, 20);
}

function update(deltaTime) {
    x += velocityX * deltaTime / 16;
    y += velocityY * deltaTime / 16;

    if (x + 20 > canvas.width || x < 0) {
        velocityX = -velocityX;
    }
    if (y + 20 > canvas.height || y < 0) {
        velocityY = -velocityY;
    }
}

function gameLoop(currentTime) {
    if (!gameRunning) return;

    const deltaTime = currentTime - lastTime;
    lastTime = currentTime;

    clearCanvas();
    update(deltaTime);
    draw();

    requestAnimationFrame(gameLoop);
}


function startGame() {
    gameRunning = true;
    statusElement.textContent = "Game Running...";
    startTime = performance.now();
    lastTime = 0;
    requestAnimationFrame(gameLoop);
}

startButton.addEventListener('click', startGame);

</script>
</body>
</html>
