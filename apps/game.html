<!DOCTYPE html>
<html>
<head>
<title>Simple Game Loop</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object (example: a simple square)
const gameObject = {
    x: 50,
    y: 50,
    width: 20,
    height: 20,
    color: 'blue',
    speed: 2,
    directionX: 1, // 1 or -1 for right or left
    directionY: 1  // 1 or -1 for down or up
};

function update() {
    if (!gameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update game object position
    gameObject.x += gameObject.speed * gameObject.directionX;
    gameObject.y += gameObject.speed * gameObject.directionY;

    // Bounce off the walls
    if (gameObject.x + gameObject.width > canvas.width || gameObject.x < 0) {
        gameObject.directionX *= -1;
        score++; // Increase score when bouncing
    }
    if (gameObject.y + gameObject.height > canvas.height || gameObject.y < 0) {
        gameObject.directionY *= -1;
        score++; // Increase score when bouncing
    }

    // Draw the game object
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);

    // Update the score
    scoreDisplay.textContent = 'Score: ' + score;

    // Request the next frame
    animationFrameId = requestAnimationFrame(update);
}


function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        startButton.textContent = "Stop Game";
        update();
    } else {
        stopGame();
    }
}


function stopGame() {
    gameRunning = false;
    startButton.textContent = "Start Game";
    cancelAnimationFrame(animationFrameId); // Stop the animation
}


startButton.addEventListener('click', startGame);
</script>

</body>
</html>
