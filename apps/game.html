<html>
<head>
<title>Game Loop Example</title>
<style>

    font-size: 0.8em;

</head>
<body>

<div id="game-container">
    <h1>Simple Game Loop</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
    <div id="debug-info"></div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');
const debugInfo = document.getElementById('debug-info');

let score = 0;
let gameRunning = false;
let animationFrameId;
let lastUpdate = 0;


function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function drawCircle(x, y, radius, color) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
}


function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}


function update(deltaTime) {
    // Example game logic
    // Clear the canvas
    clearCanvas();

    // Draw a moving circle
    let circleX = (Date.now() / 10) % canvas.width;
    let circleY = getRandomInt(0, canvas.height);
    drawCircle(circleX, circleY, 20, 'blue');
    score += deltaTime * 0.01;
    scoreDisplay.textContent = 'Score: ' + Math.floor(score);

}


function gameLoop(timestamp) {
    const deltaTime = timestamp - lastUpdate;
    lastUpdate = timestamp;

    if (gameRunning) {
        update(deltaTime);
        animationFrameId = requestAnimationFrame(gameLoop);
    }
}


function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = 'Score: 0';
        lastUpdate = performance.now();
        animationFrameId = requestAnimationFrame(gameLoop);
    }
}


function resetGame() {
    stopGame();
    score = 0;
    scoreDisplay.textContent = 'Score: 0';
    clearCanvas();
}


function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
}


startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);
</script>

</body>
</html>
