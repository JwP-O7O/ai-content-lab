<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    font-size: 1.2em;

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;

#stopButton {
    background-color: #f44336;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Example</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

let score = 0;
let animationFrameId;
let gameRunning = false;

// Game object (example: a simple square)
const gameObject = {
    x: 50,
    y: 50,
    width: 20,
    height: 20,
    color: 'blue',
    speed: 2, // pixels per frame
    directionX: 1, // 1 or -1
    directionY: 1  // 1 or -1
};


function update() {
    if (!gameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update game object position
    gameObject.x += gameObject.speed * gameObject.directionX;
    gameObject.y += gameObject.speed * gameObject.directionY;

    // Bounce off the walls (horizontal)
    if (gameObject.x + gameObject.width > canvas.width || gameObject.x < 0) {
        gameObject.directionX *= -1; // Reverse direction
        score++; // Increase the score
    }

    // Bounce off the walls (vertical)
    if (gameObject.y + gameObject.height > canvas.height || gameObject.y < 0) {
        gameObject.directionY *= -1; // Reverse direction
        score++; // Increase the score
    }

    // Draw the game object
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);

    // Update the score
    scoreElement.textContent = `Score: ${score}`;

    // Request the next animation frame
    animationFrameId = requestAnimationFrame(update);
}


function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0; // Reset score
        update();
    }
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
}

startButton.addEventListener('click', startGame);
stopButton.addEventListener('click', stopGame);
</script>

</body>
</html>
