<!DOCTYPE html>
<html>
<head>
<title>Gameveld Vullen & Verwijderen</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 5px;
    margin-top: 10px;
}

.cell {
    width: 40px;
    height: 40px;
    background-color: #eee;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    border-radius: 4px;
}

.filled {
    background-color: #4CAF50; /* Groen */
    color: white;
}

button {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px;
    font-size: 16px;
}

button:hover {
    background-color: #0077a0;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Gameveld Vullen & Verwijderen</h1>
    <div id="game-board"></div>
    <button id="fill-button">Vul Veld</button>
    <button id="clear-button">Leeg Veld</button>
</div>

<script>
const gameBoard = document.getElementById('game-board');
const fillButton = document.getElementById('fill-button');
const clearButton = document.getElementById('clear-button');
const rows = 10;
const cols = 10;
let cells = []; // Store cell elements

// Initialize the game board
function initializeBoard() {
    for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = i;
            cell.dataset.col = j;
            gameBoard.appendChild(cell);
            cells.push(cell); // Store the cell
        }
    }
}

// Fill the board randomly
function fillBoard() {
    cells.forEach(cell => {
        if (Math.random() > 0.7) { // 30% chance to fill
            cell.classList.add('filled');
        } else {
            cell.classList.remove('filled');
        }
    });
}

// Clear the board
function clearBoard() {
    cells.forEach(cell => {
        cell.classList.remove('filled');
    });
}

// Event listeners
fillButton.addEventListener('click', fillBoard);
clearButton.addEventListener('click', clearBoard);


// Initialize on page load
initializeBoard();
</script>
</body>
</html>
