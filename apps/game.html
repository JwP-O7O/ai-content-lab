<!DOCTYPE html>
<html>
<head>
<title>Speelveld Implementatie</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 2px;
    margin-top: 20px;
}

.cell {
    width: 40px;
    height: 40px;
    background-color: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    user-select: none;
}

.cell.filled {
    background-color: #4CAF50; /* Green */
    color: white;
}

#game-controls {
    margin-top: 20px;
}

button {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

button:hover {
    background-color: #0077a0;
}

#score {
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>
<body>
    <div id="game-container">
        <h1>Speelveld Implementatie</h1>
        <div id="game-board">
        </div>
        <div id="game-controls">
            <button id="start-button">Start Nieuw Spel</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <script>
    const gameBoard = document.getElementById('game-board');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const scoreValue = document.getElementById('score-value');

    let boardSize = 10;
    let board = [];
    let score = 0;
    let gameRunning = false;
    let intervalId;

    function createBoard() {
        for (let i = 0; i < boardSize * boardSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            gameBoard.appendChild(cell);
        }
    }


    function initializeBoard() {
        board = Array(boardSize * boardSize).fill(0);
        score = 0;
        scoreValue.textContent = score;
        gameRunning = false;
        clearInterval(intervalId);
        gameBoard.innerHTML = '';
        createBoard();
        addClickHandlers();
    }


    function addClickHandlers() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (!gameRunning) return;
                const index = parseInt(cell.dataset.index);
                if (board[index] === 0) {
                    board[index] = 1;
                    cell.classList.add('filled');
                    score++;
                    scoreValue.textContent = score;
                } else {
                    board[index] = 0;
                    cell.classList.remove('filled');
                    score--;
                    scoreValue.textContent = score;
                }
            });
        });
    }


    function startGame() {
        gameRunning = true;
        score = 0;
        scoreValue.textContent = score;
        // Optionally, reset the board here if needed.
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.classList.remove('filled');
        });
    }

    function resetGame() {
        initializeBoard();
        startGame();
    }


    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);

    initializeBoard(); // Initial setup

    </script>
</body>
</html>
