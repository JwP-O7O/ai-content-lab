<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 0 5px;
}

#stopButton {
    background-color: #f44336;
}

#startButton:hover, #stopButton:hover {
    opacity: 0.8;
}
</style>
</head>
<body>
    <div id="gameContainer">
        <h1>Game Loop</h1>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
        <div>
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreValue');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let score = 0;
        let gameRunning = false;
        let animationFrameId;

        // Game object (example: moving square)
        const gameObject = {
            x: 50,
            y: 50,
            width: 30,
            height: 30,
            speedX: 2,
            speedY: 2,
        };

        function drawGameObject() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);
        }

        function updateGameObject() {
            gameObject.x += gameObject.speedX;
            gameObject.y += gameObject.speedY;

            // Bounce off the walls
            if (gameObject.x + gameObject.width > canvas.width || gameObject.x < 0) {
                gameObject.speedX = -gameObject.speedX;
            }
            if (gameObject.y + gameObject.height > canvas.height || gameObject.y < 0) {
                gameObject.speedY = -gameObject.speedY;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = score;
        }


        function gameLoop() {
            if (!gameRunning) return;

            clearCanvas();
            updateGameObject();
            drawGameObject();
            updateScore();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                scoreDisplay.textContent = score;
                gameLoop();
            }
        }

        function stopGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
        }


        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);

    </script>
</body>
</html>
