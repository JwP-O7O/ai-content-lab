<!DOCTYPE html>
<html>
<head>

    font-size: 1.2em;
    font-weight: bold;

}
</style>
</head>
<body>

<div id="game-container">
    <h1>Game Loop Demo</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="status">Status: <span id="status-text">Ready</span></div>
    <div id="score-container">Score: <span id="score">0</span></div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const statusText = document.getElementById('status-text');
const scoreElement = document.getElementById('score');

let score = 0;
let isGameRunning = false;
let animationFrameId;

// Game state
let playerX = canvas.width / 2;
let playerY = canvas.height - 20;
const playerWidth = 20;
const playerHeight = 20;
let playerSpeed = 5;

let enemyX = 50;
let enemyY = 50;
const enemyWidth = 30;
const enemyHeight = 30;
let enemySpeed = 2;
let enemyDirection = 1; // 1 for right, -1 for left

// Input
let leftPressed = false;
let rightPressed = false;

// Event Listeners
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
    else if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
    else if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
}


function drawPlayer() {
    ctx.fillStyle = "#0095DD";
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function drawEnemy() {
    ctx.fillStyle = "red";
    ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
}


function update() {

  // Player movement
  if (leftPressed && playerX > 0) {
      playerX -= playerSpeed;
  }
  if (rightPressed && playerX < canvas.width - playerWidth) {
      playerX += playerSpeed;
  }

  // Enemy movement
  enemyX += enemySpeed * enemyDirection;
  if (enemyX + enemyWidth > canvas.width || enemyX < 0) {
      enemyDirection *= -1; // Reverse direction
  }


    // Collision detection (basic)
    if (
        playerX < enemyX + enemyWidth &&
        playerX + playerWidth > enemyX &&
        playerY < enemyY + enemyHeight &&
        playerY + playerHeight > enemyY
    ) {
        gameOver();
    }
}



function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawEnemy();
    update();
}

function gameLoop() {
    if (!isGameRunning) return;
    draw();
    animationFrameId = requestAnimationFrame(gameLoop);
}

function startGame() {
    if (isGameRunning) return; // Prevent multiple start calls
    isGameRunning = true;
    statusText.textContent = "Playing";
    score = 0;
    scoreElement.textContent = score;
    playerX = canvas.width / 2;
    enemyX = 50; // Reset enemy position
    gameLoop();
}

function gameOver() {
    isGameRunning = false;
    statusText.textContent = "Game Over";
    cancelAnimationFrame(animationFrameId);
    // Optionally: show a "play again" button or similar
    alert("Game Over! Score: " + score);  // Basic game over alert
}


// Initial setup: start the game automatically, or add a start button
startGame();

</script>
