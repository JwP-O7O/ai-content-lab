<!DOCTYPE html>
<html>
<head>
<title>Direct Command Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 80%;
    max-width: 600px;
}

h1 {
    text-align: center;
    color: #333;
}

.game-area {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 4px;
    background-color: #f9f9f9;
}

#commandInput {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

#commandButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

#commandButton:hover {
    background-color: #3e8e41;
}

#outputArea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    overflow-y: auto;
    height: 150px;
    background-color: #f9f9f9;
}

.command-log {
    margin-bottom: 5px;
}

.command-log.error {
    color: red;
}
</style>
</head>
<body>

<div class="container">
    <h1>Direct Command Game</h1>

    <div class="game-area">
        <input type="text" id="commandInput" placeholder="Enter command here">
        <button id="commandButton">Execute Command</button>
    </div>

    <div id="outputArea"></div>

</div>

<script>
    const commandInput = document.getElementById('commandInput');
    const commandButton = document.getElementById('commandButton');
    const outputArea = document.getElementById('outputArea');

    function executeCommand(command) {
        let output = "";

        try {
            switch (command.toLowerCase()) {
                case 'hello':
                    output = "Hello, world!";
                    break;
                case 'date':
                    output = new Date().toLocaleDateString();
                    break;
                case 'time':
                    output = new Date().toLocaleTimeString();
                    break;
                case '':
                    output = "Please enter a command.";
                    break;
                default:
                    output = "Unknown command.";
            }

            logCommand(command, output, false);

        } catch (error) {
            logCommand(command, `Error: ${error.message}`, true);
        }

    }

    function logCommand(command, result, isError) {
        const logEntry = document.createElement('div');
        logEntry.classList.add('command-log');
        if (isError) {
            logEntry.classList.add('error');
        }

        logEntry.innerHTML = `<strong>> ${command}</strong><br>${result}`;
        outputArea.appendChild(logEntry);
        outputArea.scrollTop = outputArea.scrollHeight;  // Auto-scroll to bottom
    }


    commandButton.addEventListener('click', () => {
        const command = commandInput.value;
        executeCommand(command);
        commandInput.value = '';  // Clear input
    });

    commandInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const command = commandInput.value;
            executeCommand(command);
            commandInput.value = '';
        }
    });

</script>

</body>
</html>
