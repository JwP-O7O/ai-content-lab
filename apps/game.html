<!DOCTYPE html>
<html>
<head>
<title>Game Loop</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score-display {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button, #stop-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#stop-button {
    background-color: #f44336;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game Loop</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');

        let score = 0;
        let gameRunning = false;
        let animationFrameId;

        // Game state variables
        let circleX = canvas.width / 2;
        let circleY = canvas.height / 2;
        let circleRadius = 20;
        let circleSpeedX = 2;
        let circleSpeedY = 2;

        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.beginPath();
            ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }


        function updateGame() {
            if (!gameRunning) return;

            // Update circle position
            circleX += circleSpeedX;
            circleY += circleSpeedY;

            // Bounce off the walls
            if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
                circleSpeedX = -circleSpeedX;
            }
            if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
                circleSpeedY = -circleSpeedY;
            }

            drawCircle();
            score++;
            scoreDisplay.textContent = score;

            animationFrameId = requestAnimationFrame(updateGame);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                scoreDisplay.textContent = score;
                updateGame();
            }
        }

        function stopGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
        }

        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);
    </script>
</div>

</body>
</html>
