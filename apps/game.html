<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;

    border: 1px solid #ccc;

    font-size: 1.2em;

    display: flex;

    background-color: #4CAF50;

    border: none;

    margin: 0 5px;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');

let score = 0;
let gameRunning = false;
let startTime;
let animationFrameId;

// Game state
let playerX = canvas.width / 2;
let playerY = canvas.height - 30; // Position the player near the bottom
const playerWidth = 20;
const playerHeight = 20;
const playerSpeed = 5;

let obstacles = [];
const obstacleWidth = 30;
const obstacleHeight = 15;
const obstacleSpeed = 2; // Speed of the falling obstacles
let obstacleSpawnInterval = 1000; // Time in milliseconds between obstacle spawns
let lastObstacleSpawn = 0;
let obstacleCount = 0; //Track number of obstacles that have passed player.


// Helper function to generate a random number
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}


function resetGame() {
    score = 0;
    scoreDisplay.textContent = score;
    obstacles = [];
    playerX = canvas.width / 2;
    lastObstacleSpawn = 0;
    obstacleCount = 0;
    gameRunning = false;
    cancelAnimationFrame(animationFrameId); // Stop the animation
    updateUI();

}

function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        startTime = Date.now();
        animate(); // Start the game loop
    }
}

function updateUI() {
    startButton.textContent = gameRunning ? "Pause" : "Start";
}

function handleInput(event) {
    if(!gameRunning) return;

    if (event.key === 'ArrowLeft') {
        playerX -= playerSpeed;
    } else if (event.key === 'ArrowRight') {
        playerX += playerSpeed;
    }

    // Keep player within bounds
    playerX = Math.max(0, Math.min(playerX, canvas.width - playerWidth));

}

document.addEventListener('keydown', handleInput);
startButton.addEventListener('click', () => {
    if (gameRunning) {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
        updateUI();

    } else {
        startGame();
        updateUI();
    }
});


resetButton.addEventListener('click', resetGame);


function spawnObstacle() {
    const x = getRandomInt(0, canvas.width - obstacleWidth);
    obstacles.push({
        x: x,
        y: -obstacleHeight,  // Start above the canvas
        width: obstacleWidth,
        height: obstacleHeight
    });
}

function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}


function drawObstacles() {
    ctx.fillStyle = 'red';
    obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    });
}

function updateObstacles() {
    for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].y += obstacleSpeed;

        // Collision detection
        if (
            playerX < obstacles[i].x + obstacles[i].width &&
            playerX + playerWidth > obstacles[i].x &&
            playerY < obstacles[i].y + obstacles[i].height &&
            playerY + playerHeight > obstacles[i].y
        ) {
            resetGame(); // Game over on collision
            return; // Exit function so obstacles don't update further
        }


        // Remove obstacles that have gone off-screen and update score
        if (obstacles[i].y > canvas.height) {
            obstacles.splice(i, 1);
            score++;
            scoreDisplay.textContent = score;
            obstacleCount++;
        }
    }
}


function animate() {
    if (!gameRunning) return;  // Stop the animation if game is not running

    animationFrameId = requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);


    //Obstacle Spawning
    const now = Date.now();
    if (now - lastObstacleSpawn > obstacleSpawnInterval) {
        spawnObstacle();
        lastObstacleSpawn = now;
    }

    updateObstacles();
    drawPlayer();
    drawObstacles();


    // Optional:  Adjust obstacle spawn rate or speed based on score.
    if(score > 10 && obstacleSpawnInterval > 500) {
        obstacleSpawnInterval = 800;
    }
    if (score > 20 && obstacleSpeed < 5) {
        obstacleSpeed = 3;
    }

}

</script>
</body>
</html>
