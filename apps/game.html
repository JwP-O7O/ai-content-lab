<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#startButton:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
    <button id="startButton">Start Game</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreValue');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object - example (could be anything, e.g., a moving square)
const gameObject = {
    x: 50,
    y: 50,
    size: 20,
    speed: 2,
    color: 'blue'
};

function draw() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the game object
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.size, gameObject.size);

    // Example: Move the game object
    gameObject.x += gameObject.speed;

    // Bounce off the walls
    if (gameObject.x + gameObject.size > canvas.width || gameObject.x < 0) {
        gameObject.speed = -gameObject.speed;
        score++; // Example: Increment score on bounce
        scoreDisplay.textContent = score;
    }
}

function gameLoop() {
    if (!gameRunning) return; // Stop the loop if the game isn't running
    draw();
    animationFrameId = requestAnimationFrame(gameLoop);
}

function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0; // Reset score on start
        scoreDisplay.textContent = score;
        animationFrameId = requestAnimationFrame(gameLoop);
        startButton.textContent = "Stop Game";
    } else {
        stopGame();
    }
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
    startButton.textContent = "Start Game";
}


startButton.addEventListener('click', startGame);


</script>
</body>
</html>
