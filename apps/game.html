<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}
#stopButton {
    background-color: #f44336; /* Red */
}
</style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
// Game Canvas and Context
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game Variables
let score = 0;
let gameRunning = false;
let animationFrameId;

// Game Objects (Example - a simple circle)
let circleX = canvas.width / 2;
let circleY = canvas.height / 2;
let circleRadius = 20;
let circleSpeedX = 2;
let circleSpeedY = 2;


// UI Elements
const scoreDisplay = document.getElementById('scoreDisplay');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');


// Game Functions
function draw() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the circle
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();
}

function update() {
    // Update circle position
    circleX += circleSpeedX;
    circleY += circleSpeedY;

    // Bounce off the walls
    if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
        circleSpeedX = -circleSpeedX;
    }
    if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
        circleSpeedY = -circleSpeedY;
    }

    // Example: Increase score (simulated)
    score += 0.1;
    scoreDisplay.textContent = `Score: ${Math.floor(score)}`; // Display as integer
}

function gameLoop() {
    if (!gameRunning) return;

    update();
    draw();
    animationFrameId = requestAnimationFrame(gameLoop);
}

// Event Listeners
startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        gameLoop();
    }
});

stopButton.addEventListener('click', () => {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
});

</script>
</body>
</html>
