<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#startButton:hover, #stopButton:hover {
    background-color: #3e8e41;
}

#message {
    font-style: italic;
    color: #777;
}

</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Demo</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <div id="message"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const message = document.getElementById('message');

    let score = 0;
    let animationFrameId;
    let gameRunning = false;
    let circleX = canvas.width / 2;
    let circleY = canvas.height / 2;
    let circleRadius = 20;
    let circleSpeedX = 2;
    let circleSpeedY = 2;


    function drawCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
    }

    function updateCircle() {
        circleX += circleSpeedX;
        circleY += circleSpeedY;

        if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
            circleSpeedX = -circleSpeedX;
            score++;
            updateScore();
        }
        if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
            circleSpeedY = -circleSpeedY;
            score++;
            updateScore();
        }
    }


    function gameLoop() {
        if (!gameRunning) return; // Stop the loop if the game is not running
        updateCircle();
        drawCircle();
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function updateScore() {
        scoreDisplay.textContent = score;
    }


    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            updateScore();
            message.textContent = "";
            gameLoop();
            startButton.disabled = true;
            stopButton.disabled = false;
        }

    }

    function stopGame() {
        if (gameRunning) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            startButton.disabled = false;
            stopButton.disabled = true;
            message.textContent = "Game stopped.";
        }
    }


    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);


</script>

</body>
</html>
