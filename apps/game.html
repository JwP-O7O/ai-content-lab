<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {

    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score-display">Score: <span id="score">0</span></div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');

let score = 0;
let gameStarted = false;
let gameInterval;
let playerX = canvas.width / 2;
let playerY = canvas.height - 20;
let playerSize = 10;
let playerSpeed = 5;
let obstacles = [];
let obstacleSpeed = 2;
let obstacleWidth = 20;
let obstacleHeight = 10;
let lastObstacleSpawn = 0;
let obstacleSpawnInterval = 1000; // milliseconds

function resetGame() {
    score = 0;
    scoreDisplay.textContent = score;
    obstacles = [];
    playerX = canvas.width / 2;
    gameStarted = false;
    clearInterval(gameInterval);
    startButton.textContent = "Start";
    draw(); // Clear the canvas after resetting
}

resetButton.addEventListener('click', resetGame);


function startGame() {
    if (!gameStarted) {
        gameStarted = true;
        startButton.textContent = "Stop";
        gameInterval = setInterval(gameLoop, 20); // 20ms = 50fps
    } else {
        gameStarted = false;
        startButton.textContent = "Start";
        clearInterval(gameInterval);
    }
}

startButton.addEventListener('click', startGame);

function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX - playerSize/2, playerY - playerSize/2, playerSize, playerSize);
}

function drawObstacle(obstacle) {
    ctx.fillStyle = 'red';
    ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
}

function updateObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].y += obstacleSpeed;
        if (obstacles[i].y > canvas.height) {
            obstacles.splice(i, 1);
            i--;
        }
    }
}

function spawnObstacle() {
    const x = Math.random() * (canvas.width - obstacleWidth);
    obstacles.push({ x: x, y: 0 });
}


function checkCollision() {
    for (const obstacle of obstacles) {
        if (
            playerX + playerSize/2 > obstacle.x &&
            playerX - playerSize/2 < obstacle.x + obstacleWidth &&
            playerY + playerSize/2 > obstacle.y &&
            playerY - playerSize/2 < obstacle.y + obstacleHeight
        ) {
            resetGame();
        }
    }
}


function updateScore() {
    score++;
    scoreDisplay.textContent = score;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    for (const obstacle of obstacles) {
        drawObstacle(obstacle);
    }
}


function gameLoop() {
    if(gameStarted) {
        if (Date.now() - lastObstacleSpawn > obstacleSpawnInterval) {
            spawnObstacle();
            lastObstacleSpawn = Date.now();
        }

        updateObstacles();
        checkCollision();
        updateScore();
        draw();
    }
}


document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
        playerX -= playerSpeed;
        if (playerX - playerSize/2 < 0) {
            playerX = playerSize/2;
        }
    } else if (e.key === 'ArrowRight') {
        playerX += playerSpeed;
        if (playerX + playerSize/2 > canvas.width) {
            playerX = canvas.width - playerSize/2;
        }
    }
});



</script>

</body>
</html>
