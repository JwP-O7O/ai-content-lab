<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}

.hidden {
    display: none;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Example</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
    <button id="stopButton" class="hidden">Stop Game</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game variables - example: a simple moving rectangle
    let rectX = 50;
    let rectY = 50;
    let rectSpeed = 2;


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Draw the moving rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(rectX, rectY, 30, 30);

        // Update rectangle position
        rectX += rectSpeed;
        if (rectX > canvas.width || rectX < 0) {
            rectSpeed = -rectSpeed;
        }


        // Optional: Example interaction - Increase score on click
        canvas.addEventListener('click', (event) => {
                score++;
                scoreElement.textContent = `Score: ${score}`;
        });
    }

    function gameLoop() {
        if (!gameRunning) return;

        draw();
        animationFrameId = requestAnimationFrame(gameLoop); // Request the next frame
    }


    function startGame() {
        score = 0;
        scoreElement.textContent = `Score: ${score}`;
        gameRunning = true;
        startButton.classList.add('hidden');
        stopButton.classList.remove('hidden');
        gameLoop(); // Start the loop
    }

    function stopGame() {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
        startButton.classList.remove('hidden');
        stopButton.classList.add('hidden');
    }

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);

</script>
</body>
</html>
