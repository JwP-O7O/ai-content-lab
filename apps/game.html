```html
<!DOCTYPE html>
<html>
<head>
<title>Game of Squares</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 5px;
    margin-bottom: 20px;
}

.square {
    width: 40px;
    height: 40px;
    background-color: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    border-radius: 5px;
}

.square.filled {
    background-color: #4CAF50;
    color: white;
}

#game-over-message {
    font-size: 1.5em;
    color: red;
    display: none;
    margin-bottom: 10px;
}

button {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #0077A0;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Game of Squares</h1>
    <div id="game-over-message">Game Over!</div>
    <div id="game-board"></div>
    <button id="reset-button">Reset</button>
</div>

<script>
const gameBoard = document.getElementById('game-board');
const gameOverMessage = document.getElementById('game-over-message');
const resetButton = document.getElementById('reset-button');
const gridSize = 10;
let squares = [];
let gameOver = false;

function createBoard() {
    for (let i = 0; i < gridSize * gridSize; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.dataset.index = i;
        gameBoard.appendChild(square);
        squares.push(square);
    }
}


function fillSquares() {
    if (gameOver) return;

    squares.forEach(square => {
        square.classList.remove('filled');
        square.textContent = '';
    });

    let filledCount = 0;
    while (filledCount < 25) {
        const randomIndex = Math.floor(Math.random() * squares.length);
        if (!squares[randomIndex].classList.contains('filled')) {
            squares[randomIndex].classList.add('filled');
            squares[randomIndex].textContent = Math.floor(Math.random() * 9) + 1; //numbers 1-9
            filledCount++;
        }
    }
}


function checkGameOver() {
    if(gameOver) return;
    let filledSquares = squares.filter(square => square.classList.contains('filled'));
    if (filledSquares.length === 0){
        gameOver = true;
        gameOverMessage.style.display = 'block';
    }
}

function resetGame() {
    gameOver = false;
    gameOverMessage.style.display = 'none';
    squares.forEach(square => {
        square.classList.remove('filled');
        square.textContent = '';
    });
    fillSquares();
}


createBoard();
fillSquares();

resetButton.addEventListener('click', resetGame);

</script>
</body>
</html>
