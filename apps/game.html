<!DOCTYPE html>
<html>
<head>
<title>Pixel Click Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-board {
    border: 1px solid #ccc;
    margin-top: 10px;
}

.pixel {
    width: 20px;
    height: 20px;
    display: inline-block;
    border: 1px solid #eee;
    box-sizing: border-box; /* Important for consistent sizing */
}

.pixel:hover {
    background-color: rgba(0, 0, 0, 0.05);
    cursor: pointer;
}

.pixel-clicked {
    background-color: #007bff;
    border-color: #0056b3;
}

#score {
    margin-top: 10px;
    font-size: 1.2em;
    color: #333;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Pixel Click Game</h1>
    <div id="game-board"></div>
    <div id="score">Score: 0</div>
</div>


<script>
    const gameBoard = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let boardSize = 20; // Example: 20x20 grid
    let pixels = [];


    function generateBoard() {
        for (let i = 0; i < boardSize * boardSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.dataset.index = i;
            pixels.push(pixel);
            gameBoard.appendChild(pixel);

            pixel.addEventListener('click', () => {
                if (!pixel.classList.contains('pixel-clicked')) {
                    pixel.classList.add('pixel-clicked');
                    score++;
                    updateScore();
                }
            });
        }
        gameBoard.style.width = `${boardSize * 22}px`; // adjust based on pixel size and border
    }

    function updateScore() {
        scoreDisplay.textContent = `Score: ${score}`;
    }

    // Initial setup
    generateBoard();

</script>
</body>
</html>
