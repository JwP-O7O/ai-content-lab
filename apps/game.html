<!DOCTYPE html>
<html>
<head>
<title>Memory Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.game-container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
    perspective: 600px;
}

.card {
    width: 100px;
    height: 100px;
    position: relative;
    cursor: pointer;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
}

.card-front {
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
}

.card-back {
    background-color: #3498db;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: white;
}

.game-over-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
}

.game-over-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

#reset-button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

#reset-button:hover {
    background-color: #27ae60;
}
</style>
</head>
<body>

<div class="game-container">
    </div>

<div class="game-over-screen" id="game-over-screen">
    <div class="game-over-content">
        <h2>Game Over!</h2>
        <p id="score-display">Your score: 0</p>
        <button id="reset-button">Play Again</button>
    </div>
</div>

<script>
const cardValues = ["A", "A", "B", "B", "C", "C", "D", "D"];
let cards = [];
let flippedCards = [];
let gameContainer = document.querySelector(".game-container");
let gameOverScreen = document.getElementById("game-over-screen");
let scoreDisplay = document.getElementById("score-display");
let resetButton = document.getElementById("reset-button");
let score = 0;
let canFlip = true;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function createCards() {
    shuffleArray(cardValues);
    cards = []; // reset cards array
    gameContainer.innerHTML = ""; // Clear existing cards
    score = 0;
    scoreDisplay.textContent = `Your score: ${score}`;
    gameOverScreen.style.display = "none";
    canFlip = true;


    for (let i = 0; i < cardValues.length; i++) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.value = cardValues[i];
        card.innerHTML = `
            <div class="card-front">?</div>
            <div class="card-back">${cardValues[i]}</div>
        `;
        card.addEventListener("click", flipCard);
        gameContainer.appendChild(card);
        cards.push(card);
    }
}


function flipCard() {
    if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) return;
    this.classList.add("flipped");
    flippedCards.push(this);
    if (flippedCards.length === 2) {
        canFlip = false;
        checkForMatch();
    }
}

function checkForMatch() {
    const [card1, card2] = flippedCards;
    if (card1.dataset.value === card2.dataset.value) {
        score++;
        scoreDisplay.textContent = `Your score: ${score}`;

        flippedCards = [];
        canFlip = true;
        checkGameOver();

    } else {
        setTimeout(() => {
            card1.classList.remove("flipped");
            card2.classList.remove("flipped");
            flippedCards = [];
            canFlip = true;
        }, 1000);
    }
}


function checkGameOver() {
    if (score === cardValues.length / 2) {
        gameOverScreen.style.display = "flex";
    }
}


resetButton.addEventListener("click", createCards);


createCards();
</script>

</body>
</html>
