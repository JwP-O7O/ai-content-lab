<html>
<head>
<title>Simple Game</title>
<style>

<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score-display">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <button id="startButton">Start Game</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const scoreDisplay = document.getElementById('score');

    let score = 0;
    let gameRunning = false;
    let circleX, circleY, circleRadius;
    let dx, dy; // Movement deltas
    let targetX, targetY, targetRadius;


    function resetGame() {
        score = 0;
        scoreDisplay.textContent = score;
        circleX = canvas.width / 2;
        circleY = canvas.height / 2;
        circleRadius = 10;
        dx = 2; // Initial horizontal speed
        dy = 2; // Initial vertical speed

        // Place target randomly
        targetX = Math.random() * (canvas.width - 20) + 10;
        targetY = Math.random() * (canvas.height - 20) + 10;
        targetRadius = 10;
    }


    function drawCircle() {
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }

    function drawTarget() {
      ctx.beginPath();
      ctx.arc(targetX, targetY, targetRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }


    function update() {
        if (!gameRunning) return;

        // Bounce off walls
        if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
            dx = -dx;
        }
        if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
            dy = -dy;
        }

        circleX += dx;
        circleY += dy;

        // Collision detection with target
        const distance = Math.sqrt((circleX - targetX) ** 2 + (circleY - targetY) ** 2);
        if (distance < circleRadius + targetRadius) {
            score++;
            scoreDisplay.textContent = score;

            // Reposition target randomly
            targetX = Math.random() * (canvas.width - 20) + 10;
            targetY = Math.random() * (canvas.height - 20) + 10;
        }


        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        drawCircle();
        drawTarget();
        requestAnimationFrame(update); // Call update again for the next frame
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            resetGame();
            update(); // Start the game loop
            startButton.textContent = 'Stop Game'; // Change button text
        } else {
            gameRunning = false;
            startButton.textContent = 'Start Game'; // Reset button text
        }
    });
</script>

</body>
</html>
