<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;
}
</style>
</head>
<body>

<div class="container">
    <h1>Game Loop Example</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game object (example: moving square)
    let squareX = 50;
    let squareY = 50;
    let squareSpeedX = 2;
    let squareSpeedY = 2;


    function update() {
        if (!gameRunning) return;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update game objects
        squareX += squareSpeedX;
        squareY += squareSpeedY;


        // Bounce off walls
        if (squareX + 50 > canvas.width || squareX < 0) {
            squareSpeedX = -squareSpeedX;
        }
        if (squareY + 50 > canvas.height || squareY < 0) {
            squareSpeedY = -squareSpeedY;
        }

        // Draw game objects
        ctx.fillStyle = 'blue';
        ctx.fillRect(squareX, squareY, 50, 50);

        // Update score (example) - increase score every frame
        score += 1;
        scoreElement.textContent = `Score: ${score}`;


        animationFrameId = requestAnimationFrame(update);
    }

    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            update(); // Start the game loop
        }
    }


    function stopGame() {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
    }

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);

</script>
</body>
</html>
