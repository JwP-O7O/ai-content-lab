<!DOCTYPE html>
<html>
<head>
<title>Pixel Grid Game</title>
<style>
body {
    font-family: sans-serif;

    display: flex;
    flex-direction: column;

    display: grid;
    grid-template-columns: repeat(20, 20px);
    grid-gap: 1px;
    margin-bottom: 10px;
}

.pixel {
    width: 20px;
    height: 20px;
    background-color: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
}

.pixel.active {
    background-color: #007bff; /* Example active color */
}

    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #0056b3;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#message {
    font-size: 1.2em;
    color: green;
    margin-bottom: 10px;
}

</style>
</head>
<body>

    <div id="game-container">
        <h1>Pixel Grid Game</h1>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="message"></div>
        <div id="pixel-grid"></div>
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>


<script>
    const gridContainer = document.getElementById('pixel-grid');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const scoreElement = document.getElementById('score-value');
    const messageElement = document.getElementById('message');

    const gridSize = 20;
    let grid = [];
    let score = 0;
    let gameInterval;
    let targetPixel;

    // Initialize grid
    function initializeGrid() {
        grid = [];
        gridContainer.innerHTML = '';
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.dataset.index = i;
            gridContainer.appendChild(pixel);
            grid.push(pixel);
        }
    }

    function getRandomIndex() {
        return Math.floor(Math.random() * gridSize * gridSize);
    }

    function chooseTargetPixel() {
        if (targetPixel) {
            targetPixel.classList.remove('active');
        }
        const randomIndex = getRandomIndex();
        targetPixel = grid[randomIndex];
        targetPixel.classList.add('active');
    }


    function updateScore() {
        scoreElement.textContent = score;
    }

    function gameLoop() {
        //Game logic here - nothing yet, as we only need to add an active pixel.
        chooseTargetPixel();
    }


    function startGame() {
        score = 0;
        updateScore();
        messageElement.textContent = '';
        initializeGrid();
        chooseTargetPixel();
        gameInterval = setInterval(gameLoop, 1000); // Calls gameLoop every 1 second
        startButton.disabled = true;
    }

    function resetGame() {
        clearInterval(gameInterval);
        startButton.disabled = false;
        messageElement.textContent = 'Game reset.';
        if (targetPixel) {
            targetPixel.classList.remove('active');
        }
        score = 0;
        updateScore();
    }

    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);

    initializeGrid(); // Initial grid setup on page load.

</script>
</body>
</html>
