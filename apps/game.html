<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;

#game-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #3e8e41;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <button id="start-button">Start Game</button>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');

    let score = 0;
    let gameRunning = false;
    let circleX = 50;
    let circleY = 50;
    let circleSize = 20;
    let circleColor = 'blue';
    let speedX = 2;
    let speedY = 2;


    function drawCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = circleColor;
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleSize, 0, Math.PI * 2);
        ctx.fill();
    }

    function updateCircle() {
        circleX += speedX;
        circleY += speedY;

        if (circleX + circleSize > canvas.width || circleX - circleSize < 0) {
            speedX = -speedX;
        }
        if (circleY + circleSize > canvas.height || circleY - circleSize < 0) {
            speedY = -speedY;
        }
    }


    function gameLoop() {
        if (!gameRunning) return;
        updateCircle();
        drawCircle();
        requestAnimationFrame(gameLoop);
    }


    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            circleX = 50;
            circleY = 50;
            gameLoop();
            startButton.textContent = "Stop Game";
        } else {
            stopGame();
        }
    }

    function stopGame() {
        gameRunning = false;
        startButton.textContent = "Start Game";
    }

    startButton.addEventListener('click', startGame);

</script>

</body>
</html>
