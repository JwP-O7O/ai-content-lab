<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#target {
    width: 50px;
    height: 50px;
    background-color: #4CAF50;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    transition: all 0.2s ease;
}

#target:active {
    transform: scale(0.9);
}
</style>
</head>
<body>

<div id="game-container">
    <div id="score">Score: 0</div>
    <div id="target"></div>
</div>

<script>
    let score = 0;
    const target = document.getElementById('target');
    const scoreDisplay = document.getElementById('score');
    const gameContainer = document.getElementById('game-container');
    let gameActive = true;

    function getRandomPosition() {
        const containerWidth = gameContainer.offsetWidth - target.offsetWidth;
        const containerHeight = gameContainer.offsetHeight - target.offsetHeight;
        const x = Math.floor(Math.random() * containerWidth);
        const y = Math.floor(Math.random() * containerHeight);
        return { x: x, y: y };
    }

    function moveTarget() {
        if (!gameActive) return;
        const newPosition = getRandomPosition();
        target.style.left = newPosition.x + 'px';
        target.style.top = newPosition.y + 'px';
    }


    target.addEventListener('click', () => {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        moveTarget();
    });

    // Initial positioning
    moveTarget();

    //Game loop - for potential future game elements
    function gameLoop() {
        if (gameActive) {
            //Any game logic that needs to be continuously updated goes here. For example enemy movements, time based score etc.
        }
        requestAnimationFrame(gameLoop);
    }
    gameLoop();
</script>

</body>
</html>
