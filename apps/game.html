```html
<!DOCTYPE html>
<html>
<head>
<title>Speelveld Generatie en Klik Event</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    grid-gap: 5px;
    background-color: #ddd;
    padding: 10px;
    border-radius: 5px;
}

.cell {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    border-radius: 3px;
    transition: background-color 0.2s;
}

.cell:hover {
    background-color: #ddd;
}

.clicked {
    background-color: #b0e2ff; /* Light blue for clicked cells */
}

#message {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
}
</style>
</head>
<body>

<div id="game-container">
</div>

<div id="message"></div>

<script>
const gameContainer = document.getElementById('game-container');
const messageElement = document.getElementById('message');
let gameBoard = [];
let clickedCells = [];
const rows = 10;
const cols = 10;

function generateBoard() {
    gameBoard = [];
    gameContainer.innerHTML = '';
    for (let row = 0; row < rows; row++) {
        gameBoard[row] = [];
        for (let col = 0; col < cols; col++) {
            gameBoard[row][col] = 0; // 0 represents an empty cell
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = row;
            cell.dataset.col = col;
            cell.addEventListener('click', cellClick);
            gameContainer.appendChild(cell);
        }
    }
}


function cellClick(event) {
    const row = parseInt(event.target.dataset.row);
    const col = parseInt(event.target.dataset.col);

    if (clickedCells.some(cell => cell.row === row && cell.col === col)) {
        return; // Already clicked
    }


    clickedCells.push({ row, col });
    event.target.classList.add('clicked');
    messageElement.textContent = `Cell geklikt: Rij ${row + 1}, Kolom ${col + 1}`;
}


generateBoard();

</script>
</body>
</html>
```
