<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}

#stopButton {
    background-color: #f44336; /* Red */
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreValue');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game object - example (can be replaced with your game objects)
    const gameObject = {
        x: 50,
        y: 50,
        size: 20,
        color: 'blue',
        speed: 2,
        direction: { x: 1, y: 1 } // Initial direction
    };

    function drawGameObject() {
        ctx.fillStyle = gameObject.color;
        ctx.fillRect(gameObject.x, gameObject.y, gameObject.size, gameObject.size);
    }

    function updateGameObject() {
        // Move the object
        gameObject.x += gameObject.speed * gameObject.direction.x;
        gameObject.y += gameObject.speed * gameObject.direction.y;

        // Bounce off the walls
        if (gameObject.x + gameObject.size > canvas.width || gameObject.x < 0) {
            gameObject.direction.x *= -1;
        }
        if (gameObject.y + gameObject.size > canvas.height || gameObject.y < 0) {
            gameObject.direction.y *= -1;
        }
    }

    function increaseScore() {
        score++;
        scoreDisplay.textContent = score;
    }


    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function gameLoop() {
        if (!gameRunning) return;

        clearCanvas();
        updateGameObject();
        drawGameObject();

        increaseScore();

        animationFrameId = requestAnimationFrame(gameLoop);
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0; // Reset score on start
            scoreDisplay.textContent = score;
            gameLoop();
        }
    });

    stopButton.addEventListener('click', () => {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
    });

</script>

</body>
</html>
