<!DOCTYPE html>
<html>
<head>
<title>Game Loop & Functionality</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

    border: 1px solid #ccc;

    font-size: 1.2em;

    background-color: #4CAF50;

    background-color: #3e8e41;

#gameOverMessage {
    color: red;
    font-size: 1.5em;
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<div class="game-container">
    <h1>Simple Game</h1>
    <canvas id="gameCanvas" width="200" height="200"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start Game</button>
    <div id="gameOverMessage">Game Over!</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');
    const gameOverMessage = document.getElementById('gameOverMessage');

    let score = 0;
    let gameRunning = false;
    let circleX, circleY, circleRadius;
    let dx, dy;
    let targetX, targetY, targetRadius;

    function resetGame() {
        score = 0;
        circleX = canvas.width / 2;
        circleY = canvas.height / 2;
        circleRadius = 10;
        dx = (Math.random() - 0.5) * 2; // Random direction
        dy = (Math.random() - 0.5) * 2; // Random direction
        targetX = Math.random() * canvas.width;
        targetY = Math.random() * canvas.height;
        targetRadius = 15;
        gameOverMessage.style.display = 'none';
        scoreDisplay.textContent = 'Score: ' + score;
    }


    function drawCircle() {
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }

    function drawTarget() {
        ctx.beginPath();
        ctx.arc(targetX, targetY, targetRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
    }


    function update() {
        if (!gameRunning) return;

        circleX += dx;
        circleY += dy;

        // Bounce off walls
        if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
            dx = -dx;
        }
        if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
            dy = -dy;
        }

        // Collision detection
        const distance = Math.sqrt((circleX - targetX) ** 2 + (circleY - targetY) ** 2);
        if (distance < circleRadius + targetRadius) {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            targetX = Math.random() * canvas.width;
            targetY = Math.random() * canvas.height;
        }


        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCircle();
        drawTarget();
        requestAnimationFrame(update);
    }

    function startGame() {
        gameRunning = true;
        resetGame();
        update();
    }

    function endGame() {
        gameRunning = false;
        gameOverMessage.style.display = 'block';
    }


    startButton.addEventListener('click', startGame);

    // Initial draw to prevent a blank canvas on load.
    resetGame();
    drawCircle();
    drawTarget();
</script>

</body>
</html>
