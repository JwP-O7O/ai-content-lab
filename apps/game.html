<!DOCTYPE html>
<html>
<head>
<title>Speelveld Vullen & Verwijderen</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-gap: 5px;
    margin-top: 20px;
}

.cell {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    border-radius: 4px;
}

.cell.filled {
    background-color: #4CAF50;
    color: white;
}

.cell.empty {
    background-color: #eee;
    color: black;
}

#controls {
    margin-top: 20px;
}

button {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 10px;
}

button:hover {
    background-color: #0077a0;
}

</style>
</head>
<body>

<div id="game-container">
    <h1>Speelveld</h1>
    <div id="game-board">
        <!-- Game board cells will be generated here -->
    </div>
    <div id="controls">
        <button id="fill-board">Vul Speelveld</button>
        <button id="clear-board">Leeg Speelveld</button>
    </div>
</div>

<script>
const gameBoard = document.getElementById('game-board');
const fillButton = document.getElementById('fill-board');
const clearButton = document.getElementById('clear-board');
const boardSize = 8;
let cells = [];

function createBoard() {
    for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell', 'empty');
        cell.dataset.index = i;
        gameBoard.appendChild(cell);
        cells.push(cell);
    }
}

function fillBoard() {
    cells.forEach(cell => {
        if (Math.random() > 0.5) { // 50% chance to fill
            cell.classList.remove('empty');
            cell.classList.add('filled');
            cell.textContent = 'X';
        } else {
            cell.classList.remove('filled');
            cell.classList.add('empty');
            cell.textContent = '';
        }
    });
}

function clearBoard() {
    cells.forEach(cell => {
        cell.classList.remove('filled');
        cell.classList.add('empty');
        cell.textContent = '';
    });
}

createBoard();
fillButton.addEventListener('click', fillBoard);
clearButton.addEventListener('click', clearBoard);
</script>

</body>
</html>
