<head>

    margin-top: 10px;

</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div class="game-board"></div>
    </div>

    <div id="gameOverScreen">
        <div id="gameOverContent">
            <h2>Game Over!</h2>
            <p id="score">Your score: 0</p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const gameBoard = document.querySelector('.game-board');
        const cardsData = [
            { id: 1, value: 'A' }, { id: 1, value: 'A' },
            { id: 2, value: 'B' }, { id: 2, value: 'B' },
            { id: 3, value: 'C' }, { id: 3, value: 'C' },
            { id: 4, value: 'D' }, { id: 4, value: 'D' },
            { id: 5, value: 'E' }, { id: 5, value: 'E' },
            { id: 6, value: 'F' }, { id: 6, value: 'F' },
            { id: 7, value: 'G' }, { id: 7, value: 'G' },
            { id: 8, value: 'H' }, { id: 8, value: 'H' }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let moves = 0;
        let gameOver = false;
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.dataset.id = card.id;
            cardElement.dataset.value = card.value;
            cardElement.addEventListener('click', handleCardClick);
            return cardElement;
        }

        function populateGameBoard() {
            cards = shuffleArray([...cardsData]); // Shuffle the cards
            cards.forEach(cardData => {
                const cardElement = createCardElement(cardData);
                gameBoard.appendChild(cardElement);
            });
        }

        function handleCardClick(event) {
            if (gameOver || event.currentTarget.classList.contains('flipped') || event.currentTarget.classList.contains('matched')) {
                return;
            }

            const card = event.currentTarget;
            const cardValue = card.dataset.value;

            card.classList.add('flipped');
            flippedCards.push({ card: card, value: cardValue });

            if (flippedCards.length === 2) {
                moves++;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.value === card2.value) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                matchedCards.push(card1.card, card2.card);
                checkGameOver();
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                }, 1000);
            }

            flippedCards = [];
        }


        function checkGameOver() {
            if (matchedCards.length === cards.length) {
                gameOver = true;
                scoreDisplay.textContent = `Your score: ${moves} moves`;
                gameOverScreen.style.display = 'flex';
            }
        }


        function resetGame() {
            gameOver = false;
            moves = 0;
            flippedCards = [];
            matchedCards = [];
            gameBoard.innerHTML = '';
            gameOverScreen.style.display = 'none';
            populateGameBoard();
        }

        restartButton.addEventListener('click', resetGame);

        // Initial game setup
        populateGameBoard();

    </script>
</body>
</html>
