<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#score {
    font-size: 1.5em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

button:hover {
    background-color: #3e8e41;
}

#game-over-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#game-over-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}
</style>
</head>
<body>

<div id="game-container">
    <div id="score">Score: 0</div>
    <button id="start-button">Start Game</button>
</div>

<div id="game-over-screen">
    <div id="game-over-content">
        <h2>Game Over</h2>
        <div id="final-score">Final Score: 0</div>
        <button id="restart-button">Restart</button>
    </div>
</div>


<script>
let score = 0;
let gameInterval;
let isGameOver = false;

const scoreElement = document.getElementById('score');
const startButton = document.getElementById('start-button');
const gameOverScreen = document.getElementById('game-over-screen');
const gameOverContent = document.getElementById('game-over-content');
const finalScoreElement = document.getElementById('final-score');
const restartButton = document.getElementById('restart-button');

function updateScore() {
    score++;
    scoreElement.textContent = 'Score: ' + score;
}

function startGame() {
    score = 0;
    scoreElement.textContent = 'Score: ' + score;
    isGameOver = false;
    startButton.disabled = true; // Disable start button during the game
    gameOverScreen.style.display = 'none'; // Hide game over screen if it's visible
    gameInterval = setInterval(updateScore, 1000); // Update score every 1 second
}

function endGame() {
    isGameOver = true;
    clearInterval(gameInterval);
    finalScoreElement.textContent = 'Final Score: ' + score;
    gameOverScreen.style.display = 'flex';
    startButton.disabled = false; //Re-enable start button
}

startButton.addEventListener('click', startGame);

restartButton.addEventListener('click', () => {
    startGame();
});

// Example of ending the game after a certain amount of time or event
// In this case, end the game automatically after 10 seconds.
setTimeout(endGame, 10000);
</script>
</body>
</html>
