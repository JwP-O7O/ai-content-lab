<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div id="score">Score: 0</div>
        <div id="game-board"></div>
        <div id="game-over-message" style="display:none;">Game Over!</div>
        <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>

    <script>
        const cardValues = [];
        const cardElements = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;

        const gameBoard = document.getElementById('game-board');
        const gameOverMessage = document.getElementById('game-over-message');
        const scoreDisplay = document.getElementById('score');

        function initializeGame() {
            // Generate card values
            const values = [];
            for (let i = 1; i <= 8; i++) {
                values.push(i, i);
            }
            // Shuffle the values
            values.sort(() => Math.random() - 0.5);

            // Create cards
            values.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.dataset.index = index; // Store the original index for easy lookup
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cardValues.push(value);
                cardElements.push(card);
            });
        }


        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                this.classList.add('flipped');
                const value = this.dataset.value;
                flippedCards.push({ card: this, value: value });


                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000); // Check for match after a short delay
                }
            }
        }


        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.value === card2.value) {
                // Match!
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                matchedPairs++;
                score += 10;
                updateScore();
            } else {
                // No match
                card1.card.classList.remove('flipped');
                card2.card.classList.remove('flipped');
                score -= 2;
                updateScore();
            }
            flippedCards = []; // Reset flipped cards
            if (matchedPairs === 8) {
                gameOver();
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function gameOver() {
            gameOverMessage.style.display = 'block';
            // Disable card clicks (optional, since matched cards are already disabled)
            cardElements.forEach(card => card.removeEventListener('click', flipCard));
        }

        function restartGame() {
            // Clear the board
            gameBoard.innerHTML = '';
            cardValues.length = 0;
            cardElements.length = 0;
            flippedCards = [];
            matchedPairs = 0;
            score = 0;
            updateScore();
            gameOverMessage.style.display = 'none';

            // Re-initialize the game
            initializeGame();
        }


        // Initialize the game when the page loads
        initializeGame();
    </script>
</body>
