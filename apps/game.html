<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;

.game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;

#gameCanvas {
    border: 1px solid #ccc;
    margin-top: 10px;
    background-color: #eee;
}

#scoreDisplay {
    margin-top: 10px;
    font-size: 1.2em;
    color: #333;

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;

button:hover {

}

</style>
</head>
<body>

<div class="game-container">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');

    let score = 0;
    let isRunning = false;
    let circleX = canvas.width / 2;
    let circleY = canvas.height / 2;
    let circleRadius = 20;
    let circleSpeedX = 2;
    let circleSpeedY = 2;

    function resetGame() {
        score = 0;
        circleX = canvas.width / 2;
        circleY = canvas.height / 2;
        circleSpeedX = 2;
        circleSpeedY = 2;
        scoreDisplay.textContent = 'Score: 0';
    }

    function drawCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }


    function updateCircle() {
        circleX += circleSpeedX;
        circleY += circleSpeedY;

        if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
            circleSpeedX = -circleSpeedX;
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        }
        if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
            circleSpeedY = -circleSpeedY;
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        }
    }


    function gameLoop() {
        if (!isRunning) return;

        updateCircle();
        drawCircle();
        requestAnimationFrame(gameLoop);
    }

    startButton.addEventListener('click', () => {
        if (!isRunning) {
            isRunning = true;
            resetGame();
            gameLoop();
            startButton.textContent = "Stop Game";
        } else {
            isRunning = false;
            startButton.textContent = "Start Game";
        }
    });
</script>

</body>
</html>
