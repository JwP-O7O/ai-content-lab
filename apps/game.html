<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#controls button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

#controls button:hover {
    background-color: #3e8e41;
}

#game-over {
    display: none;
    font-size: 1.5em;
    color: red;
    margin-top: 10px;
}

</style>
</head>
<body>

<div id="game-container">
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="reset-button" style="display:none;">Reset</button>
    </div>
    <div id="game-over">Game Over!</div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');
const gameOverDisplay = document.getElementById('game-over');

let score = 0;
let gameRunning = false;
let playerX = 50;
let playerY = canvas.height - 30; // Start the player at the bottom
let playerWidth = 20;
let playerHeight = 20;
let enemyX = canvas.width;
let enemyY = canvas.height - 30;
let enemyWidth = 20;
let enemyHeight = 20;
let enemySpeed = 2; // Adjust speed as needed
let gameLoopInterval;


function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}


function drawEnemy() {
    ctx.fillStyle = 'red';
    ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
}

function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}


function gameOver() {
    clearInterval(gameLoopInterval);
    gameRunning = false;
    gameOverDisplay.style.display = 'block';
    startButton.style.display = 'block';
    resetButton.style.display = 'none';

}

function checkCollision() {
    if (playerX < enemyX + enemyWidth &&
        playerX + playerWidth > enemyX &&
        playerY < enemyY + enemyHeight &&
        playerY + playerHeight > enemyY) {
        gameOver();
    }
}



function gameLoop() {
    if (!gameRunning) return; // Stop if the game is not running

    clearCanvas();
    drawPlayer();
    drawEnemy();

    //Enemy movement
    enemyX -= enemySpeed;
    if (enemyX < 0) {
        enemyX = canvas.width;
        score++;
        updateScore();
        enemySpeed += 0.2;
    }

    checkCollision();


}



startButton.addEventListener('click', () => {
    if (!gameRunning) {
        score = 0;
        updateScore();
        enemyX = canvas.width;
        enemySpeed = 2; // Reset speed
        gameOverDisplay.style.display = 'none';
        gameRunning = true;
        startButton.style.display = 'none';
        resetButton.style.display = 'block';
        gameLoopInterval = setInterval(gameLoop, 20); // Adjust interval for speed (lower = faster)
    }
});


resetButton.addEventListener('click', () => {
    if (gameRunning) {
      clearInterval(gameLoopInterval);
      gameRunning = false;
      score = 0;
      updateScore();
      enemyX = canvas.width;
      enemySpeed = 2;
      startButton.style.display = 'block';
      resetButton.style.display = 'none';
    }
});
</script>
</body>
</html>
