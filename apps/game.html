<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;
}

#startButton:hover, #stopButton:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object - example (can be expanded)
const gameObject = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    size: 20,
    color: 'blue',
    speed: 2,
    directionX: 1, // 1 or -1
    directionY: 1  // 1 or -1
};


function drawGameObject() {
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x - gameObject.size / 2, gameObject.y - gameObject.size / 2, gameObject.size, gameObject.size);
}

function updateGameObject() {
    gameObject.x += gameObject.speed * gameObject.directionX;
    gameObject.y += gameObject.speed * gameObject.directionY;

    // Bounce off the walls
    if (gameObject.x + gameObject.size / 2 > canvas.width || gameObject.x - gameObject.size / 2 < 0) {
        gameObject.directionX *= -1;
        score++;
    }
    if (gameObject.y + gameObject.size / 2 > canvas.height || gameObject.y - gameObject.size / 2 < 0) {
        gameObject.directionY *= -1;
        score++;
    }

    scoreDisplay.textContent = score;
}


function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}


function gameLoop() {
    if (!gameRunning) return; // Stop if game is not running

    clearCanvas();
    updateGameObject();
    drawGameObject();

    animationFrameId = requestAnimationFrame(gameLoop);
}


function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = score;
        gameLoop();
    }
}


function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
}

startButton.addEventListener('click', startGame);
stopButton.addEventListener('click', stopGame);
</script>

</body>
</html>
