<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {

    background-color: #3e8e41;

</style>
</head>
<body>

<div class="game-container">
    <h1>Simple Game</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const startButton = document.getElementById('startButton');

    let score = 0;
    let gameInterval;
    let isGameOver = false;

    // Game Object - Example: A simple circle
    let circle = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        color: 'blue',
        speedX: 2, //Horizontal speed
        speedY: 2  //Vertical speed
    };

    function drawCircle() {
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
        ctx.fillStyle = circle.color;
        ctx.fill();
        ctx.closePath();
    }


    function updateCircle() {
        circle.x += circle.speedX;
        circle.y += circle.speedY;

        // Bounce off walls
        if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
            circle.speedX = -circle.speedX;
        }
        if (circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0) {
            circle.speedY = -circle.speedY;
        }
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); //Clear the canvas
        drawCircle();
    }


    function updateScore() {
        score++;
        scoreElement.textContent = `Score: ${score}`;
    }


    function gameLoop() {
        if (isGameOver) {
            clearInterval(gameInterval);
            return;
        }
        updateCircle();
        draw();
        updateScore();
    }

    function startGame() {
        if (!gameInterval) {
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            isGameOver = false;
            circle.x = canvas.width / 2;
            circle.y = canvas.height / 2;
            gameInterval = setInterval(gameLoop, 20);  // Adjust for game speed
        }
    }

    function endGame() {
        isGameOver = true;
        clearInterval(gameInterval);
        alert(`Game Over! Final Score: ${score}`);
    }

    startButton.addEventListener('click', startGame);

    // Optional: Add a simple game over condition (e.g., click the circle)
    canvas.addEventListener('click', (event) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        const dx = mouseX - circle.x;
        const dy = mouseY - circle.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < circle.radius) {
            endGame();
        }
    });

</script>

</body>
</html>
