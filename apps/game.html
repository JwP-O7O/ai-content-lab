<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button, #reset-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

#start-button:hover, #reset-button:hover {
    background-color: #3e8e41;
}

</style>
</head>
<body>

<div id="game-container">
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="start-button">Start Game</button>
    <button id="reset-button">Reset</button>
</div>


<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game object - Example
const gameObject = {
    x: 50,
    y: 50,
    width: 20,
    height: 20,
    color: 'blue',
    speed: 2,
    directionX: 1,  // 1 or -1
    directionY: 1   // 1 or -1
};


function drawGameObject() {
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);
}

function updateGameObject() {
    // Movement
    gameObject.x += gameObject.speed * gameObject.directionX;
    gameObject.y += gameObject.speed * gameObject.directionY;

    // Bounce off walls
    if (gameObject.x + gameObject.width > canvas.width || gameObject.x < 0) {
        gameObject.directionX *= -1;
        score++;
        updateScore();
    }
    if (gameObject.y + gameObject.height > canvas.height || gameObject.y < 0) {
        gameObject.directionY *= -1;
        score++;
        updateScore();
    }
}

function updateScore() {
    scoreDisplay.textContent = 'Score: ' + score;
}



function gameLoop() {
    if (!gameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update game objects
    updateGameObject();

    // Draw game objects
    drawGameObject();

    // Request the next frame
    animationFrameId = requestAnimationFrame(gameLoop);
}

function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        updateScore();
        startButton.textContent = "Stop Game";
        gameLoop();
    } else {
        stopGame();
    }

}

function stopGame() {
    gameRunning = false;
    startButton.textContent = "Start Game";
    cancelAnimationFrame(animationFrameId);
}


function resetGame() {
    stopGame();
    score = 0;
    updateScore();
    gameObject.x = 50;
    gameObject.y = 50;
    startButton.textContent = "Start Game";
    ctx.clearRect(0, 0, canvas.width, canvas.height); // clear the canvas
}


startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);

</script>
</body>
</html>
