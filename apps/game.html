<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.game-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div class="game-container">
    <h1>Game Loop Example</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const startButton = document.getElementById('startButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game object - example: a simple square
    const gameObject = {
        x: 50,
        y: 50,
        width: 20,
        height: 20,
        speedX: 2,
        speedY: 2,
        color: 'blue'
    };

    function drawGameObject() {
        ctx.fillStyle = gameObject.color;
        ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);
    }

    function updateGameObject() {
        gameObject.x += gameObject.speedX;
        gameObject.y += gameObject.speedY;

        if (gameObject.x + gameObject.width > canvas.width || gameObject.x < 0) {
            gameObject.speedX = -gameObject.speedX;
        }
        if (gameObject.y + gameObject.height > canvas.height || gameObject.y < 0) {
            gameObject.speedY = -gameObject.speedY;
        }
    }


    function updateScore() {
        score++;
        scoreElement.textContent = `Score: ${score}`;
    }

    function gameLoop() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update game objects
        updateGameObject();

        // Draw game objects
        drawGameObject();

        // Example: Update score every frame
        updateScore();

        // Request the next frame
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameLoop();
            startButton.textContent = "Stop Game";
        } else {
            stopGame();
        }
    }

    function stopGame() {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
        startButton.textContent = "Start Game";
    }

    startButton.addEventListener('click', startGame);

</script>
</div>

</body>
</html>
