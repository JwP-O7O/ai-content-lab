<!DOCTYPE html>
<html>
<head>
<title>Pixel Grid Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 600px; /* Adjust as needed */
}

#pixel-grid {
    display: grid;
    grid-template-columns: repeat(20, 20px); /* Adjust grid size */
    grid-gap: 1px;
    border: 1px solid #ccc;
}

.pixel {
    width: 20px;
    height: 20px;
    background-color: #eee;
    cursor: pointer;
    border: 1px solid #ddd;
    box-sizing: border-box; /* Important for consistent sizing */
}

.pixel.active {
    background-color: #3498db; /* Active color */
}

#controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #3e8e41;
}

#score {
    margin-top: 10px;
    font-size: 1.2em;
}
</style>
</head>
<body>

<div id="container">
    <h1>Pixel Grid Game</h1>
    <div id="pixel-grid"></div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>
</div>

<script>
const grid = document.getElementById('pixel-grid');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');
const scoreValue = document.getElementById('score-value');

const gridSize = 20; // Size of grid
let pixels = [];
let gameInterval;
let score = 0;
let activePixelIndex;

// Function to create the grid
function createGrid() {
    for (let i = 0; i < gridSize * gridSize; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.addEventListener('click', () => pixelClick(i));
        grid.appendChild(pixel);
        pixels.push(pixel);
    }
}

function getRandomPixelIndex() {
    return Math.floor(Math.random() * pixels.length);
}

function activateRandomPixel() {
    if (activePixelIndex !== undefined) {
        pixels[activePixelIndex].classList.remove('active');
    }
    activePixelIndex = getRandomPixelIndex();
    pixels[activePixelIndex].classList.add('active');
}

function startGame() {
    score = 0;
    scoreValue.textContent = score;
    gameInterval = setInterval(() => {
        activateRandomPixel();
    }, 1000); // Adjust speed as needed (milliseconds)
    startButton.disabled = true;
}


function endGame() {
    clearInterval(gameInterval);
    startButton.disabled = false;
}

function resetGame() {
    endGame();
    for (let pixel of pixels) {
        pixel.classList.remove('active');
    }
    score = 0;
    scoreValue.textContent = score;
    activePixelIndex = undefined;
}


function pixelClick(index) {
    if (index === activePixelIndex) {
        score++;
        scoreValue.textContent = score;
        activateRandomPixel(); // Activate a new pixel immediately
    } else {
        endGame();
        alert("Game Over! Your score: " + score);
    }
}


// Event Listeners
startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);


// Initialize
createGrid();

</script>
</body>
</html>
