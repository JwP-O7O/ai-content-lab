<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;

  }

  #game-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

    border: 1px solid #ccc;

  }

  #score {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #3e8e41;
  }
</style>
</head>
<body>

  <div id="game-container">
    <h1>Simple Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <button id="start-button">Start Game</button>
  </div>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');

    let score = 0;
    let isPlaying = false;
    let foodX, foodY;
    let playerX = 200, playerY = 150;
    let playerSize = 10;
    let gameLoopInterval;

    function getRandomPosition() {
        return Math.floor(Math.random() * (canvas.width / playerSize)) * playerSize;
    }


    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(foodX, foodY, playerSize, playerSize);
    }

    function drawPlayer() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(playerX, playerY, playerSize, playerSize);
    }

    function updateScore() {
        scoreDisplay.textContent = 'Score: ' + score;
    }


    function resetGame() {
        score = 0;
        updateScore();
        playerX = 200;
        playerY = 150;
    }


    function gameLoop() {
        if (!isPlaying) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFood();
        drawPlayer();

        // Simple movement (WASD)
        if (keys['w'] && playerY > 0) playerY -= 10;
        if (keys['a'] && playerX > 0) playerX -= 10;
        if (keys['s'] && playerY < canvas.height - playerSize) playerY += 10;
        if (keys['d'] && playerX < canvas.width - playerSize) playerX += 10;

        // Collision detection
        if (playerX < foodX + playerSize &&
            playerX + playerSize > foodX &&
            playerY < foodY + playerSize &&
            playerY + playerSize > foodY) {
            score++;
            updateScore();
            foodX = getRandomPosition();
            foodY = getRandomPosition();
        }

    }


    function startGame() {
        if (isPlaying) return;
        isPlaying = true;
        resetGame();
        foodX = getRandomPosition();
        foodY = getRandomPosition();
        gameLoopInterval = setInterval(gameLoop, 100);
        startButton.textContent = "Stop Game";
    }

    function stopGame() {
        isPlaying = false;
        clearInterval(gameLoopInterval);
        startButton.textContent = "Start Game";
    }


    startButton.addEventListener('click', () => {
        if(isPlaying) {
            stopGame();
        } else {
            startGame();
        }
    });

    const keys = {};
    document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
    });

  </script>
</body>
</html>
