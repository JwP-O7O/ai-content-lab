<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>

    opacity: 0.8;

</head>
<body>

<div id="gameContainer">
    <h1>Game Loop Example</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreDisplay');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

let score = 0;
let animationFrameId;
let isGameRunning = false;

// Game object (example: a simple square)
const gameObject = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    size: 20,
    color: 'blue',
    speed: 1, // Pixels per frame
    directionX: 1, // 1 or -1 (right or left)
    directionY: 1  // 1 or -1 (down or up)
};

function drawGameObject() {
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x - gameObject.size / 2, gameObject.y - gameObject.size / 2, gameObject.size, gameObject.size);
}

function updateGameObject() {
    // Move the game object
    gameObject.x += gameObject.speed * gameObject.directionX;
    gameObject.y += gameObject.speed * gameObject.directionY;


    // Bounce off the walls
    if (gameObject.x + gameObject.size / 2 > canvas.width || gameObject.x - gameObject.size / 2 < 0) {
        gameObject.directionX *= -1; // Reverse direction
        score++;
    }
    if (gameObject.y + gameObject.size / 2 > canvas.height || gameObject.y - gameObject.size / 2 < 0) {
        gameObject.directionY *= -1; // Reverse direction
        score++;
    }
}


function gameLoop() {
    if (!isGameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update game elements
    updateGameObject();

    // Draw game elements
    drawGameObject();

    // Update score
    scoreDisplay.textContent = 'Score: ' + score;


    // Request the next animation frame
    animationFrameId = requestAnimationFrame(gameLoop);
}


function startGame() {
    if (!isGameRunning) {
        isGameRunning = true;
        score = 0;
        gameLoop();
        startButton.disabled = true;
        stopButton.disabled = false;
    }
}

function stopGame() {
    if (isGameRunning) {
        isGameRunning = false;
        cancelAnimationFrame(animationFrameId);
        startButton.disabled = false;
        stopButton.disabled = true;
    }
}

startButton.addEventListener('click', startGame);
stopButton.addEventListener('click', stopGame);


</script>
</body>
</html>
