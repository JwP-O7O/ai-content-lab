<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score-display {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#start-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#start-button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <button id="start-button">Start Game</button>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');

    let score = 0;
    let gameRunning = false;
    let frameCount = 0;
    let animationFrameId;

    // Game variables (example: a simple moving rectangle)
    let rectX = 50;
    let rectY = 50;
    let rectSpeedX = 2;
    let rectSpeedY = 2;

    function resetGame() {
        score = 0;
        rectX = 50;
        rectY = 50;
        rectSpeedX = 2;
        rectSpeedY = 2;
        scoreDisplay.textContent = score;
    }


    function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw game elements (example: a moving rectangle)
        ctx.fillStyle = 'blue';
        ctx.fillRect(rectX, rectY, 20, 20);

         // Update rectangle position
         rectX += rectSpeedX;
         rectY += rectSpeedY;

         // Bounce off the walls
         if (rectX + 20 > canvas.width || rectX < 0) {
             rectSpeedX = -rectSpeedX;
             score++;
             scoreDisplay.textContent = score;
         }
         if (rectY + 20 > canvas.height || rectY < 0) {
             rectSpeedY = -rectSpeedY;
             score++;
             scoreDisplay.textContent = score;
         }

        frameCount++;
    }



    function gameLoop() {
        if (!gameRunning) return; // Stop if the game is not running
        draw();
        animationFrameId = requestAnimationFrame(gameLoop); // Request the next frame
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            resetGame();
            gameLoop();
            startButton.textContent = "Stop Game";
        } else {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            startButton.textContent = "Start Game";
        }
    });

</script>

</body>
</html>
