<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

#gameContainer {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;

    border: 1px solid #ccc;
    margin-bottom: 10px;

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
}

#stopButton {
    background-color: #f44336;
    color: white;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="300" height="200"></canvas>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId;

    // Game variables
    let x = 50;
    let y = 50;
    let dx = 2; // horizontal speed
    let dy = 2; // vertical speed
    const circleRadius = 10;


    function drawCircle() {
        ctx.beginPath();
        ctx.arc(x, y, circleRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
    }


    function update() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update position
        x += dx;
        y += dy;

        // Bounce off the walls
        if (x + circleRadius > canvas.width || x - circleRadius < 0) {
            dx = -dx;
            score++;
            scoreDisplay.textContent = score;
        }
        if (y + circleRadius > canvas.height || y - circleRadius < 0) {
            dy = -dy;
            score++;
            scoreDisplay.textContent = score;
        }

        drawCircle();

        animationFrameId = requestAnimationFrame(update);
    }



    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            update();
        }
    });

    stopButton.addEventListener('click', () => {
        if (gameRunning) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
        }
    });

</script>
</body>
</html>
