<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

#stopButton {
    background-color: #f44336;
}

#startButton:hover, #stopButton:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Simple Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let animationFrameId;
    let gameRunning = false;

    // Game object (example: a simple square)
    const gameObject = {
        x: 50,
        y: 50,
        size: 20,
        color: 'blue',
        speed: 2, // pixels per frame
        directionX: 1, // 1 or -1 (right or left)
        directionY: 1 // 1 or -1 (down or up)
    };

    function drawGameObject() {
        ctx.fillStyle = gameObject.color;
        ctx.fillRect(gameObject.x, gameObject.y, gameObject.size, gameObject.size);
    }

    function updateGameObject() {
        // Horizontal movement
        gameObject.x += gameObject.speed * gameObject.directionX;
        if (gameObject.x + gameObject.size > canvas.width || gameObject.x < 0) {
            gameObject.directionX *= -1; // Reverse direction
            score++; // Increment score on hitting the wall
        }
        // Vertical movement
        gameObject.y += gameObject.speed * gameObject.directionY;
        if (gameObject.y + gameObject.size > canvas.height || gameObject.y < 0) {
            gameObject.directionY *= -1; // Reverse direction
        }

        scoreDisplay.textContent = `Score: ${score}`;
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function gameLoop() {
        if (!gameRunning) return;

        clearCanvas();
        updateGameObject();
        drawGameObject();

        animationFrameId = requestAnimationFrame(gameLoop); // Request the next frame
    }


    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            gameRunning = true;
            score = 0; // Reset the score
            gameLoop();
        }
    });

    stopButton.addEventListener('click', () => {
        if (gameRunning) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
        }
    });
</script>

</body>
</html>
