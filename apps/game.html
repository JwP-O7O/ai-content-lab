<!DOCTYPE html>
<html>
<head>
<title>Game Loop</title>
<style>
body {
    font-family: sans-serif;

    cursor: pointer;
    font-size: 1em;

  margin-top: 20px;

</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
    <div id="instructions">Click 'Start Game' to begin.  A simple example using the game loop.</div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let circleX = 50;
let circleY = 50;
let circleRadius = 20;
let dx = 2; // Horizontal velocity
let dy = 2; // Vertical velocity


function drawCircle() {
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();
}

function update() {
    if (!gameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update circle position
    circleX += dx;
    circleY += dy;

    // Bounce off the walls
    if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
        dx = -dx;
        score++;
        updateScore();
    }
    if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
        dy = -dy;
        score++;
        updateScore();
    }


    drawCircle();

    requestAnimationFrame(update); // Calls update again on the next frame
}

function updateScore() {
    scoreElement.textContent = `Score: ${score}`;
}

startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        updateScore();
        circleX = 50;
        circleY = 50;
        update();
        startButton.textContent = "Stop Game";
    } else {
        gameRunning = false;
        startButton.textContent = "Start Game";
    }
});


</script>

</body>
</html>
