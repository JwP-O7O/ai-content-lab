<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {

    font-size: 1.2em;

    background-color: #4CAF50;
    color: white;

    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;

    background-color: #3e8e41;

#stopButton {
    background-color: #f44336;

#stopButton:hover {
    background-color: #da190b;

</head>
<body>

    <div class="game-container">
        <h1>Simple Game Loop</h1>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    let score = 0;
    let gameRunning = false;
    let animationFrameId; // To store the animation frame ID


    // Game object (e.g., a simple rectangle)
    const gameObject = {
        x: 50,
        y: 50,
        width: 20,
        height: 20,
        color: 'blue',
        speed: 2,
    };

    function drawGameObject() {
        ctx.fillStyle = gameObject.color;
        ctx.fillRect(gameObject.x, gameObject.y, gameObject.width, gameObject.height);
    }

    function updateGameObject() {
        gameObject.x += gameObject.speed;

        // Bounce off the right edge
        if (gameObject.x + gameObject.width > canvas.width || gameObject.x < 0) {
            gameObject.speed = -gameObject.speed;
        }

        //Simple collision detection
        if (gameObject.x > canvas.width) {
          gameObject.x = 0;
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
        }

    }


    function gameLoop() {
        if (!gameRunning) return;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update and draw game objects
        updateGameObject();
        drawGameObject();

        // Request the next animation frame
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;
            gameLoop();
            startButton.disabled = true;
            stopButton.disabled = false;
        }
    }


    function stopGame() {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId); // Stop the animation
        startButton.disabled = false;
        stopButton.disabled = true;
    }

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);

</script>
</body>
</html>
