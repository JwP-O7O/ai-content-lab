<!DOCTYPE html>
<html>
<head>
<title>Speelveld</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#grid-container {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 5px;
    margin-top: 10px;
}

.grid-cell {
    width: 40px;
    height: 40px;
    background-color: #eee;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #333;
}

.filled {
    background-color: #4CAF50; /* Groen */
    color: white;
}

.empty {
    background-color: #eee;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Speelveld</h1>
    <div id="grid-container">
    </div>
    <button id="fill-button">Vul Speelveld</button>
    <button id="clear-button">Leeg Speelveld</button>
</div>

<script>
const gridContainer = document.getElementById('grid-container');
const fillButton = document.getElementById('fill-button');
const clearButton = document.getElementById('clear-button');
const gridSize = 10;
let grid = [];

function createGrid() {
    for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell', 'empty');
        cell.dataset.index = i;
        gridContainer.appendChild(cell);
        grid.push(cell);
    }
}

function fillGrid() {
    grid.forEach(cell => {
        if (Math.random() > 0.6) { // 60% kans op vullen
            cell.classList.remove('empty');
            cell.classList.add('filled');
            cell.textContent = 'X';
        } else {
            cell.classList.remove('filled');
            cell.classList.add('empty');
            cell.textContent = '';
        }
    });
}

function clearGrid() {
    grid.forEach(cell => {
        cell.classList.remove('filled');
        cell.classList.add('empty');
        cell.textContent = '';
    });
}

createGrid();

fillButton.addEventListener('click', fillGrid);
clearButton.addEventListener('click', clearGrid);
</script>
</body>
</html>
