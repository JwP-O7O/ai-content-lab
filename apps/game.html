<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#status {
    margin-top: 10px;
    font-size: 1.2em;
    color: #333;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="status">Loading...</div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let isRunning = false;
        let animationFrameId;
        let frameCount = 0;
        let startTime = 0;
        let lastFrameTime = 0;


        function gameLoop(timestamp) {
            if (!isRunning) return;

            if (startTime === 0) startTime = timestamp;
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

             // Draw a simple moving square
            const squareSize = 50;
            const speed = 0.1;
            let squareX = (frameCount * speed) % (canvas.width + squareSize);
            let squareY = canvas.height / 2 - squareSize / 2;


            ctx.fillStyle = 'blue';
            ctx.fillRect(squareX, squareY, squareSize, squareSize);

            // Update frame count
            frameCount++;

            // Update status
            const elapsedTime = (timestamp - startTime) / 1000;  // in seconds
            statusElement.textContent = `Running... Frame: ${frameCount}, Elapsed Time: ${elapsedTime.toFixed(2)}s, FPS: ${(1000 / deltaTime).toFixed(1)}`;


            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!isRunning) {
                isRunning = true;
                startTime = 0; // Reset start time
                lastFrameTime = 0;
                frameCount = 0;
                statusElement.textContent = "Starting...";
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }


        function stopGame() {
            if (isRunning) {
                isRunning = false;
                cancelAnimationFrame(animationFrameId);
                statusElement.textContent = "Stopped.";
            }
        }


        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);

    </script>
</body>
</html>
