<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#game-canvas {
    border: 1px solid #ccc;
    cursor: crosshair;
}

#game-controls {
    margin-top: 15px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin: 5px;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="game-controls">
        <button id="start-button">Start Game</button>
        <button id="stop-button">Stop Game</button>
    </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const stopButton = document.getElementById('stop-button');

let score = 0;
let gameRunning = false;
let targetX, targetY;
let targetRadius = 15;
let animationFrameId;

function getRandomPosition() {
    return {
        x: Math.random() * (canvas.width - 2 * targetRadius) + targetRadius,
        y: Math.random() * (canvas.height - 2 * targetRadius) + targetRadius
    };
}

function drawTarget() {
    ctx.beginPath();
    ctx.arc(targetX, targetY, targetRadius, 0, 2 * Math.PI);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
}

function handleClick(event) {
    if (!gameRunning) return;

    const rect = canvas.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const clickY = event.clientY - rect.top;

    const distance = Math.sqrt((clickX - targetX) ** 2 + (clickY - targetY) ** 2);

    if (distance < targetRadius) {
        score++;
        updateScore();
        placeNewTarget();
    }
}

function placeNewTarget() {
    const position = getRandomPosition();
    targetX = position.x;
    targetY = position.y;
}

function gameLoop() {
    if (!gameRunning) return;

    clearCanvas();
    drawTarget();
    animationFrameId = requestAnimationFrame(gameLoop);
}


function startGame() {
    if (gameRunning) return;
    score = 0;
    updateScore();
    placeNewTarget();
    gameRunning = true;
    gameLoop();
    startButton.disabled = true;
    stopButton.disabled = false;
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationFrameId);
    startButton.disabled = false;
    stopButton.disabled = true;
}

canvas.addEventListener('click', handleClick);
startButton.addEventListener('click', startGame);
stopButton.addEventListener('click', stopGame);
stopButton.disabled = true;

</script>
</body>
</html>
