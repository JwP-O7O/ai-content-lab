<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-board {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score-display {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score-display">Score: <span id="score">0</span></div>
    <canvas id="game-board" width="300" height="300"></canvas>
    <button id="start-button">Start Game</button>
</div>

<script>
    const canvas = document.getElementById('game-board');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');

    let score = 0;
    let gameInterval;
    let isGameRunning = false;
    let playerX = canvas.width / 2;
    let playerY = canvas.height - 20; // Start the player near the bottom
    let enemyX = Math.random() * canvas.width;
    let enemyY = 0; // Start enemies at the top
    const playerSize = 10;
    const enemySize = 10;
    const playerSpeed = 5; // Adjust the speed
    let enemySpeed = 2; // Initial enemy speed

    function drawPlayer() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(playerX - playerSize / 2, playerY - playerSize / 2, playerSize, playerSize);
    }

    function drawEnemy() {
        ctx.fillStyle = 'red';
        ctx.fillRect(enemyX - enemySize / 2, enemyY - enemySize / 2, enemySize, enemySize);
    }

    function updateScore() {
        scoreDisplay.textContent = score;
    }


    function resetGame() {
        clearInterval(gameInterval);
        isGameRunning = false;
        startButton.textContent = 'Start Game';
        score = 0;
        updateScore();
        playerX = canvas.width / 2;
        playerY = canvas.height - 20;
        enemyX = Math.random() * canvas.width;
        enemyY = 0;
        enemySpeed = 2; // Reset enemy speed
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    }


    function gameOver() {
        resetGame();
        alert('Game Over! Your score: ' + score);
    }


    function checkCollision() {
      const dx = playerX - enemyX;
      const dy = playerY - enemyY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < playerSize / 2 + enemySize / 2) {
            gameOver();
        }
    }



    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Player movement - keep player within bounds
        if (keys['ArrowLeft'] && playerX > playerSize / 2) {
            playerX -= playerSpeed;
        }
        if (keys['ArrowRight'] && playerX < canvas.width - playerSize / 2) {
            playerX += playerSpeed;
        }


        // Enemy movement
        enemyY += enemySpeed;
        if (enemyY > canvas.height) {
            enemyX = Math.random() * canvas.width;
            enemyY = 0;
            score++;
            updateScore();
            // Increase enemy speed gradually
            enemySpeed += 0.1;
        }

        drawPlayer();
        drawEnemy();
        checkCollision();
    }


    let keys = {};

    document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
    });


    startButton.addEventListener('click', () => {
        if (!isGameRunning) {
            isGameRunning = true;
            startButton.textContent = 'Stop Game';
            gameInterval = setInterval(gameLoop, 20); // Adjust interval for speed
        } else {
            resetGame();
        }
    });

</script>
</body>
</html>
