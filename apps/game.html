<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {

    background-color: #4CAF50;

    font-size: 1em;

button:hover {
    background-color: #3e8e41;

<body>

<div id="game-container">
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let animationFrameId;

// Game state
let playerX = canvas.width / 2;
let playerY = canvas.height - 20;
const playerWidth = 20;
const playerHeight = 20;
const playerColor = 'blue';
const playerSpeed = 5;

let enemyX;
let enemyY = 0;
const enemyWidth = 20;
const enemyHeight = 20;
const enemyColor = 'red';
const enemySpeed = 2; //Adjust enemy speed here
let enemySpawnInterval = 1500; // Time in milliseconds between enemy spawns
let lastEnemySpawn = 0;


function drawPlayer() {
    ctx.fillStyle = playerColor;
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}


function drawEnemy(x, y) {
    ctx.fillStyle = enemyColor;
    ctx.fillRect(x, y, enemyWidth, enemyHeight);
}

function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
}

function resetGame() {
    score = 0;
    playerX = canvas.width / 2;
    enemyY = 0;
    updateScore();
}

function gameOver() {
    gameRunning = false;
    startButton.textContent = 'Restart';
    cancelAnimationFrame(animationFrameId);
    alert(`Game Over! Final Score: ${score}`);
    resetGame();
}

function checkCollision(enemyX, enemyY) {
    if (
        playerX < enemyX + enemyWidth &&
        playerX + playerWidth > enemyX &&
        playerY < enemyY + enemyHeight &&
        playerY + playerHeight > enemyY
    ) {
        gameOver();
        return true;
    }
    return false;
}



function spawnEnemy() {
    enemyX = Math.random() * (canvas.width - enemyWidth); // Random x position
}

function gameLoop(timestamp) {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);


    // Enemy logic
    if (Date.now() - lastEnemySpawn > enemySpawnInterval) {
        spawnEnemy();
        lastEnemySpawn = Date.now();
    }
    enemyY += enemySpeed; // Move enemy down
    drawEnemy(enemyX, enemyY);

    if (enemyY > canvas.height) {
        enemyY = 0;
        spawnEnemy();
        score++;
        updateScore();
    }


    if (checkCollision(enemyX, enemyY)) {
        return;
    }


    drawPlayer();

    // Game logic and updates (example: movement, score)

    animationFrameId = requestAnimationFrame(gameLoop);
}


function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        startButton.textContent = 'Running...';
        resetGame(); // Ensure game resets on start
        requestAnimationFrame(gameLoop);
    }
}


startButton.addEventListener('click', startGame);


//Input handling
document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;

    if (e.key === 'ArrowLeft') {
        playerX = Math.max(0, playerX - playerSpeed); // Prevent going off-screen
    } else if (e.key === 'ArrowRight') {
        playerX = Math.min(canvas.width - playerWidth, playerX + playerSpeed); // Prevent going off-screen
    }
});


</script>
</body>
</html>
