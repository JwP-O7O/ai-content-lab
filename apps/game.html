```html
<!DOCTYPE html>
<html>
<head>
<title>Undo Game Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#gameBoard {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-gap: 5px;
    margin-bottom: 15px;
}

.cell {
    width: 80px;
    height: 80px;
    background-color: #eee;
    border-radius: 4px;
    font-size: 3em;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.cell:hover {
    background-color: #ddd;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #3e8e41;
}

#status {
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="status"></div>
    <button id="undoButton" disabled>Undo</button>
    <button id="resetButton">Reset</button>
</div>

<script>
const cells = document.querySelectorAll('.cell');
const statusDisplay = document.getElementById('status');
const undoButton = document.getElementById('undoButton');
const resetButton = document.getElementById('resetButton');

let currentPlayer = 'X';
let gameBoard = ['', '', '', '', '', '', '', '', ''];
let gameActive = true;
let movesHistory = [];

const winningConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];

function handleCellClick(clickedCellEvent) {
    const clickedCell = clickedCellEvent.target;
    const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

    if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
        return;
    }

    placeMark(clickedCell, clickedCellIndex);
    checkGameResult();
    switchTurn();
    updateStatusDisplay();

    movesHistory.push({ board: [...gameBoard], currentPlayer: currentPlayer });
    undoButton.disabled = false;
}

function placeMark(cell, index) {
    gameBoard[index] = currentPlayer;
    cell.textContent = currentPlayer;
}

function switchTurn() {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
}

function checkGameResult() {
    let roundWon = false;
    for (let i = 0; i <= 7; i++) {
        const winCondition = winningConditions[i];
        const a = gameBoard[winCondition[0]];
        const b = gameBoard[winCondition[1]];
        const c = gameBoard[winCondition[2]];
        if (a === '' || b === '' || c === '') {
            continue;
        }
        if (a === b && b === c) {
            roundWon = true;
            break;
        }
    }

    if (roundWon) {
        statusDisplay.textContent = `Player ${currentPlayer} has won!`;
        gameActive = false;
        return;
    }

    let roundDraw = !gameBoard.includes('');
    if (roundDraw) {
        statusDisplay.textContent = 'Game ended in a draw!';
        gameActive = false;
        return;
    }
}


function updateStatusDisplay() {
    statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
}

function handleUndoClick() {
    if (movesHistory.length === 0) return;

    const lastMove = movesHistory.pop();
    gameBoard = [...lastMove.board];
    currentPlayer = lastMove.currentPlayer;
    gameActive = true;
    undoButton.disabled = movesHistory.length === 0;

    cells.forEach((cell, index) => {
        cell.textContent = gameBoard[index];
    });

    updateStatusDisplay();
}

function handleResetGame() {
    gameBoard = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = 'X';
    gameActive = true;
    movesHistory = [];
    statusDisplay.textContent = "Player X's turn";
    undoButton.disabled = true;

    cells.forEach(cell => {
        cell.textContent = '';
    });
}


cells.forEach(cell => cell.addEventListener('click', handleCellClick));
undoButton.addEventListener('click', handleUndoClick);
resetButton.addEventListener('click', handleResetGame);

updateStatusDisplay();
</script>
</body>
</html>
