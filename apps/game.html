<head>

  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  display: none; /* Initially hidden */
}

#game-over-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <div id="score-display">Score: <span id="score">0</span></div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <button id="start-button">Start Game</button>
</div>

<div id="game-over-screen">
  <div id="game-over-content">
    <h2>Game Over!</h2>
    <p>Your score: <span id="final-score">0</span></p>
    <button id="restart-button">Restart</button>
  </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const gameOverScreen = document.getElementById('game-over-screen');
const finalScoreDisplay = document.getElementById('final-score');
const restartButton = document.getElementById('restart-button');

let score = 0;
let gameRunning = false;
let playerX = canvas.width / 2; // Initial player position
let playerY = canvas.height - 30; // Player at the bottom
const playerSize = 20;
let enemyX = Math.random() * canvas.width;
let enemyY = 0;
const enemySize = 20;
const enemySpeed = 2; // Speed of the enemy
let gameInterval;


function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX - playerSize / 2, playerY - playerSize, playerSize, playerSize);
}

function drawEnemy() {
    ctx.fillStyle = 'red';
    ctx.fillRect(enemyX - enemySize / 2, enemyY, enemySize, enemySize);
}


function updateGame() {
    if (!gameRunning) return;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update enemy position
    enemyY += enemySpeed;

    // Draw everything
    drawPlayer();
    drawEnemy();

    // Check for collision
    if (playerX > enemyX - enemySize / 2 && playerX < enemyX + enemySize / 2 && playerY < enemyY + enemySize) {
        gameOver();
        return;
    }


    // Check if enemy reached the bottom
    if (enemyY > canvas.height) {
        enemyY = 0;
        enemyX = Math.random() * canvas.width;
        score++;
        scoreDisplay.textContent = score;
    }


}

function startGame() {
    if (gameRunning) return; // Prevent multiple game starts
    score = 0;
    scoreDisplay.textContent = score;
    gameRunning = true;
    playerX = canvas.width / 2;
    enemyX = Math.random() * canvas.width;
    enemyY = 0;

    gameInterval = setInterval(updateGame, 20); // Adjust interval for speed
    startButton.textContent = "Playing..."; // Update button text
}


function gameOver() {
    gameRunning = false;
    clearInterval(gameInterval);
    finalScoreDisplay.textContent = score;
    gameOverScreen.style.display = 'flex';
    startButton.textContent = "Start Game";
}


function restartGame() {
    gameOverScreen.style.display = 'none';
    startGame();
}


// Event listeners
startButton.addEventListener('click', startGame);
restartButton.addEventListener('click', restartGame);


// Player movement with mouse
canvas.addEventListener('mousemove', (e) => {
    if (gameRunning) {
        const rect = canvas.getBoundingClientRect();
        playerX = e.clientX - rect.left;
    }
});


</script>
</body>
</html>
