        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');
            const startButton = document.getElementById('startButton');
            const pingSound = document.getElementById('pingSound');
            const initialBackgroundColor = getComputedStyle(document.body).backgroundColor;

            let countdownInterval;
            let isPowerupActive = false;

            const updateCountdown = (seconds) => {
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "0";
                    endPowerup();
                }
            };

            const startPowerup = () => {
                const powerupDuration = 10; // in seconds
                let timeLeft = powerupDuration;

                // Visual feedback: Change background color
                document.body.style.backgroundColor = 'green';
                document.body.classList.add('active-powerup'); //Apply class for powerup visual effect.
                isPowerupActive = true;

                updateCountdown(timeLeft); // Initial display
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    updateCountdown(timeLeft);
                }, 1000);
            };

            const endPowerup = () => {
                // Sound effect
                pingSound.play();

                // Visual feedback: Fade out background
                document.body.style.backgroundColor = initialBackgroundColor;
                document.body.classList.remove('active-powerup');
                isPowerupActive = false;
            };

            startButton.addEventListener('click', () => {
                if (!isPowerupActive) {
                    startPowerup();
                }
            });
        });
        </script>
