    background-color: #3e8e41;

<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div id="gameOverMessage">Game Over!</div>
        <div id="movesDisplay">Moves: 0</div>
        <div class="game-board">
        </div>
        <button id="resetButton">Reset Game</button>
    </div>

<script>
const gameBoard = document.querySelector('.game-board');
const resetButton = document.getElementById('resetButton');
const gameOverMessage = document.getElementById('gameOverMessage');
const movesDisplay = document.getElementById('movesDisplay');

let cards = [];
let firstCard, secondCard;
let lockBoard = false;
let moves = 0;
let matchedPairs = 0;
const totalPairs = 8; // Assuming 16 cards (8 pairs)


function generateCards() {
    const cardValues = [];
    for (let i = 0; i < totalPairs; i++) {
        cardValues.push(i + 1);
        cardValues.push(i + 1);
    }
    cardValues.sort(() => Math.random() - 0.5);

    cards = cardValues.map(value => ({ value, flipped: false }));

    gameBoard.innerHTML = ''; // Clear existing cards

    cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.dataset.index = index;
        cardElement.addEventListener('click', flipCard);
        gameBoard.appendChild(cardElement);
    });
    updateCardContent();
}



function updateCardContent() {
    const cardElements = document.querySelectorAll('.card');
    cardElements.forEach((cardElement, index) => {
        cardElement.textContent = cards[index].flipped ? cards[index].value : '';
        cardElement.classList.toggle('flipped', cards[index].flipped);
        cardElement.classList.toggle('matched', cards[index].matched);
    });
}


function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    const index = this.dataset.index;
    const card = cards[index];

    if (!card.flipped) {
        card.flipped = true;
        updateCardContent();

        if (!firstCard) {
            firstCard = this;
            return;
        }
        secondCard = this;
        checkForMatch();
    }

}

function checkForMatch() {
    moves++;
    movesDisplay.textContent = `Moves: ${moves}`;
    const firstValue = cards[firstCard.dataset.index].value;
    const secondValue = cards[secondCard.dataset.index].value;
    const isMatch = firstValue === secondValue;

    if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        cards[firstCard.dataset.index].matched = true;
        cards[secondCard.dataset.index].matched = true;
        matchedPairs++;
        if (matchedPairs === totalPairs) {
            gameOver();
        }
        resetBoard();
    } else {
        lockBoard = true;
        setTimeout(() => {
            flipBackCards();
            resetBoard();
        }, 1000);
    }
}

function flipBackCards() {
    cards[firstCard.dataset.index].flipped = false;
    cards[secondCard.dataset.index].flipped = false;
    updateCardContent();
}

function resetBoard() {
    firstCard = secondCard = null;
    lockBoard = false;
}

function gameOver() {
    gameOverMessage.style.display = 'block';
    lockBoard = true;
}

function resetGame() {
    moves = 0;
    matchedPairs = 0;
    movesDisplay.textContent = `Moves: ${moves}`;
    gameOverMessage.style.display = 'none';
    generateCards();
    lockBoard = false;
    firstCard = secondCard = null;
}

resetButton.addEventListener('click', resetGame);
generateCards();
</script>
</body>
</html>
