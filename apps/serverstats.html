<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix OS - Server Metrics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #eee;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .neon-text {
            color: #00ff9d;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .line {
            stroke: #00ff9d;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 0; /* Initially hidden */
            animation: dash 10s linear infinite;
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 1000; /* Start hidden */
            }
            100% {
                stroke-dashoffset: 0; /* End revealed */
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .line {
                animation: none;
                stroke-dasharray: none;
                stroke-dashoffset: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="neon-text">Phoenix OS Server Metrics</h1>
            </div>
        </div>

        <div class="row">
            <!-- CPU Usage Card -->
            <div class="col-md-6 mb-4">
                <div class="glass">
                    <h3 class="neon-text">CPU Usage</h3>
                    <div class="chart-container">
                        <svg class="chart-line">
                            <path class="line" d="M0 150 L50 100 L100 200 L150 120 L200 180 L250 100 L300 160 L350 80 L400 140" />
                        </svg>
                    </div>
                    <p>Current: <span id="cpu-usage">0%</span></p>
                </div>
            </div>

            <!-- RAM Usage Card -->
            <div class="col-md-6 mb-4">
                <div class="glass">
                    <h3 class="neon-text">RAM Usage</h3>
                    <div class="chart-container">
                        <svg class="chart-line">
                            <path class="line" d="M0 180 L50 120 L100 150 L150 90 L200 160 L250 110 L300 190 L350 70 L400 130" />
                        </svg>
                    </div>
                    <p>Current: <span id="ram-usage">0%</span></p>
                </div>
            </div>

            <!-- Network Usage Card -->
            <div class="col-md-6 mb-4">
                <div class="glass">
                    <h3 class="neon-text">Network (Inbound)</h3>
                    <div class="chart-container">
                        <svg class="chart-line">
                            <path class="line" d="M0 100 L50 180 L100 80 L150 160 L200 110 L250 140 L300 170 L350 90 L400 150" />
                        </svg>
                    </div>
                    <p>Current: <span id="network-in">0 Mbps</span></p>
                </div>
            </div>

            <!-- Disk Usage Card -->
            <div class="col-md-6 mb-4">
                <div class="glass">
                    <h3 class="neon-text">Disk Usage</h3>
                    <div class="chart-container">
                        <svg class="chart-line">
                            <path class="line" d="M0 120 L50 160 L100 100 L150 180 L200 80 L250 150 L300 130 L350 190 L400 60" />
                        </svg>
                    </div>
                    <p>Current: <span id="disk-usage">0%</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to generate random data
        function getRandomValue(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Update metric values in the DOM
        function updateMetrics() {
            try {
                // CPU
                const cpuUsage = getRandomValue(0, 100);
                document.getElementById('cpu-usage').textContent = cpuUsage + '%';

                // RAM
                const ramUsage = getRandomValue(0, 100);
                document.getElementById('ram-usage').textContent = ramUsage + '%';

                // Network Inbound (example: Mbps)
                const networkIn = getRandomValue(0, 10); // Assuming 0-10 Mbps
                document.getElementById('network-in').textContent = networkIn + ' Mbps';

                // Disk
                const diskUsage = getRandomValue(0, 100);
                document.getElementById('disk-usage').textContent = diskUsage + '%';


            } catch (error) {
                console.error('Error updating metrics:', error); // Log errors to the console.
            }
        }


        // Update metrics every 2 seconds
        setInterval(updateMetrics, 2000);

        // Initial update
        updateMetrics(); // Run once on page load to display initial values.
    </script>
</body>
</html>
