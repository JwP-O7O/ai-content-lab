<!DOCTYPE html>
<html>
<head>
<title>Raket met Power-Ups!</title>
<style>
body {
    background-color: #111;
    color: #eee;
    font-family: sans-serif;
    margin: 0;
    overflow: hidden;
}

#gameCanvas {
    background-color: #000;
    display: block;
    margin: 20px auto;
    border: 2px solid #333;
    border-radius: 5px;
}

#scoreBoard {
    text-align: center;
    margin-bottom: 10px;
}

#powerUpMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    font-size: 1.2em;
    display: none;
    z-index: 1000;
}

@media (max-width: 600px) {
    #gameCanvas {
        width: 95%;
        max-width: 400px;
    }
}
</style>
</head>
<body>
    <div id="powerUpMessage"></div>
    <div id="scoreBoard">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const powerUpMessage = document.getElementById('powerUpMessage');

        let score = 0;
        let gameWidth = window.innerWidth * 0.9;
        let gameHeight = window.innerHeight * 0.7;

        canvas.width = gameWidth;
        canvas.height = gameHeight;

        let rocket = {
            x: gameWidth / 2,
            y: gameHeight - 50,
            width: 30,
            height: 40,
            color: '#FF0000',
            speed: 5,
            boosted: false,
            boostEndTime: 0
        };

        let bullets = [];
        let enemies = [];
        let powerUps = [];

        let enemySpawnInterval;
        let powerUpSpawnInterval;
        let gameRunning = true;
        let lastFrameTime = 0;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function showPowerUpMessage(message) {
            powerUpMessage.textContent = message;
            powerUpMessage.style.display = 'block';
            setTimeout(() => {
                powerUpMessage.style.display = 'none';
            }, 2000);
        }

        function createEnemy() {
            enemies.push({
                x: getRandomInt(0, gameWidth - 20),
                y: -20,
                width: 20,
                height: 20,
                color: '#00FF00',
                speed: 2 + Math.random() * 2
            });
        }

        function createPowerUp() {
            powerUps.push({
                x: getRandomInt(0, gameWidth - 15),
                y: -15,
                width: 15,
                height: 15,
                color: '#FFFF00',
                speed: 1.5,
                type: ['speedBoost', 'doubleShot'][Math.floor(Math.random() * 2)]
            });
        }

        function handleInput(event) {
            if (!gameRunning) return;
            switch (event.key) {
                case 'ArrowLeft':
                    rocket.x = Math.max(0, rocket.x - rocket.speed);
                    break;
                case 'ArrowRight':
                    rocket.x = Math.min(gameWidth - rocket.width, rocket.x + rocket.speed);
                    break;
                case ' ':
                    if (rocket.boosted && Date.now() < rocket.boostEndTime) return;
                    shoot();
                    break;
            }
        }

        function shoot() {
            bullets.push({
                x: rocket.x + rocket.width / 2 - 2,
                y: rocket.y,
                width: 4,
                height: 10,
                color: '#FFFFFF',
                speed: 8
            });
        }

        function update(deltaTime) {
            if (!gameRunning) return;

            // Rocket Boost
            if (rocket.boosted && Date.now() > rocket.boostEndTime) {
                rocket.boosted = false;
                rocket.speed = 5;
            }

            // Move Bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // Move Enemies & Check Collisions
            enemies.forEach((enemy, enemyIndex) => {
                enemy.y += enemy.speed;

                // Enemy out of bounds
                if (enemy.y > gameHeight) {
                    enemies.splice(enemyIndex, 1);
                    return;
                }

                // Rocket collision
                if (rocket.x < enemy.x + enemy.width &&
                    rocket.x + rocket.width > enemy.x &&
                    rocket.y < enemy.y + enemy.height &&
                    rocket.y + rocket.height > enemy.y) {
                    gameOver();
                }

                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                    }
                });
            });

            //Move PowerUps & Check Collisions
            powerUps.forEach((powerUp, powerUpIndex) => {
                powerUp.y += powerUp.speed;

                if (powerUp.y > gameHeight) {
                    powerUps.splice(powerUpIndex, 1);
                    return;
                }

                if (rocket.x < powerUp.x + powerUp.width &&
                    rocket.x + rocket.width > powerUp.x &&
                    rocket.y < powerUp.y + powerUp.height &&
                    rocket.y + rocket.height > powerUp.y) {
                        handlePowerUp(powerUp.type);
                        powerUps.splice(powerUpIndex, 1);
                    }
            });
        }

        function handlePowerUp(type) {
            switch (type) {
                case 'speedBoost':
                    rocket.speed = 10;
                    rocket.boosted = true;
                    rocket.boostEndTime = Date.now() + 5000;
                    showPowerUpMessage('Speed Boost!');
                    break;
                case 'doubleShot':
                    showPowerUpMessage('Double Shot!');
                    break;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            // Draw Rocket
            ctx.fillStyle = rocket.color;
            ctx.fillRect(rocket.x, rocket.y, rocket.width, rocket.height);

            // Draw Bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw Enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Draw PowerUps
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.color;
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            });

            scoreDisplay.textContent = score;
        }

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;

            update(deltaTime / 1000);
            draw();

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(enemySpawnInterval);
            clearInterval(powerUpSpawnInterval);
            alert(`Game Over! Score: ${score}`);
            resetGame();
        }

        function resetGame() {
            score = 0;
            rocket.x = gameWidth / 2;
            rocket.y = gameHeight - 50;
            bullets = [];
            enemies = [];
            powerUps = [];
            gameRunning = true;
            startGame();
        }

        function startGame() {
            enemySpawnInterval = setInterval(createEnemy, 1500);
            powerUpSpawnInterval = setInterval(createPowerUp, 7000);
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', handleInput);
        window.addEventListener('resize', () => {
          gameWidth = window.innerWidth * 0.9;
          gameHeight = window.innerHeight * 0.7;
          canvas.width = gameWidth;
          canvas.height = gameHeight;
        });
        startGame();

    </script>
</body>
</html>
