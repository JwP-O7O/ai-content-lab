<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-Up Game</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #2980b9, #6dd5fa);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 80%;
            height: 80%;
            max-width: 600px;
            max-height: 600px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #f39c12;
            border-radius: 50%;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            transition: bottom 0.2s ease;
            z-index: 2;
        }

        .power-up {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #e74c3c;
            animation: float 5s linear infinite;
            z-index: 1;
        }

        .power-up.speed {
            background-color: #2ecc71;
        }

        .power-up.shield {
            background-color: #9b59b6;
        }


        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 3;
        }

        #game-over h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #game-over button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score"></span></p>
            <button onclick="resetGame()">Restart</button>
        </div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        let score = 0;
        let powerUps = [];
        let playerBottom = 20;
        let gameRunning = true;
        let playerSpeedMultiplier = 1;
        let shieldActive = false;

        function getRandomPosition() {
            return {
                x: Math.random() * (gameContainer.offsetWidth - 20),
                y: Math.random() * (gameContainer.offsetHeight - 20)
            };
        }

        function createPowerUp(type) {
            const powerUp = document.createElement('div');
            powerUp.classList.add('power-up', type);
            const position = getRandomPosition();
            powerUp.style.left = position.x + 'px';
            powerUp.style.top = position.y + 'px';
            powerUp.dataset.type = type;
            gameContainer.appendChild(powerUp);
            powerUps.push(powerUp);
        }

        function spawnPowerUps() {
            if (Math.random() < 0.02) {
                createPowerUp('speed');
            }
            if (Math.random() < 0.02) {
                createPowerUp('shield');
            }
        }


        function updateScore() {
            scoreDisplay.textContent = 'Score: ' + score;
        }

        function checkCollision(powerUp) {
            const playerRect = player.getBoundingClientRect();
            const powerUpRect = powerUp.getBoundingClientRect();
            return !(playerRect.right < powerUpRect.left ||
                     playerRect.left > powerUpRect.right ||
                     playerRect.bottom < powerUpRect.top ||
                     playerRect.top > powerUpRect.bottom);
        }

        function handlePowerUp(powerUp) {
            const type = powerUp.dataset.type;

            if (type === 'speed') {
                playerSpeedMultiplier = 2;
                setTimeout(() => playerSpeedMultiplier = 1, 5000);
            }
            if (type === 'shield') {
                shieldActive = true;
                player.style.backgroundColor = '#2ecc71';
                setTimeout(() => {
                    shieldActive = false;
                    player.style.backgroundColor = '#f39c12';
                }, 5000);
            }

            powerUp.remove();
            powerUps = powerUps.filter(p => p !== powerUp);
        }

        function gameLoop() {
            if (!gameRunning) return;

            spawnPowerUps();

            powerUps.forEach(powerUp => {
                if (checkCollision(powerUp)) {
                    handlePowerUp(powerUp);
                    score += 10;
                    updateScore();
                }
            });

            playerBottom = Math.max(20, playerBottom - 0.5 * playerSpeedMultiplier);
            player.style.bottom = playerBottom + 'px';

            if (playerBottom <= 0) {
                 if (!shieldActive) {
                    gameOver();
                 } else {
                     playerBottom = 20;
                     player.style.backgroundColor = '#f39c12';
                     shieldActive = false;
                 }
            }


            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            score = 0;
            updateScore();
            playerBottom = 20;
            playerSpeedMultiplier = 1;
            shieldActive = false;
            player.style.backgroundColor = '#f39c12';
            powerUps.forEach(powerUp => powerUp.remove());
            powerUps = [];
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                player.style.transform = 'translateX(-' + 5 * playerSpeedMultiplier + 'px)';
            } else if (e.key === 'ArrowRight') {
                player.style.transform = 'translateX(' + 5 * playerSpeedMultiplier + 'px)';
            }
        });

        document.addEventListener('keyup', () => {
            player.style.transform = 'translateX(-50%)';
        });

        gameLoop();
    </script>
</body>
</html>
