<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-Up Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #game-area {
            width: 100%;
            height: 200px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .player {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            position: absolute;
            bottom: 10px;
            left: 10px;
            border-radius: 50%;
            transition: left 0.2s ease-in-out;
        }

        .power-up {
            width: 20px;
            height: 20px;
            background-color: #f44336;
            position: absolute;
            border-radius: 50%;
            transition: top 2s linear;
        }

        .score-display {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        .button:hover {
            background-color: #0077A3;
        }

        #power-up-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 10px;
            z-index: 10;
        }

        .game-over-screen button {
            margin-top: 20px;
            font-size: 0.7em;
        }
        
        @media (max-width: 600px) {
            #game-container {
                padding: 10px;
                width: 95%;
            }
        
            #game-area {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Power-Up Game</h1>
        <div class="score-display">Score: <span id="score">0</span></div>
        <div id="game-area">
            <div class="player" id="player"></div>
        </div>
        <div id="power-up-info">
            Power-ups: Speed Boost, Score Multiplier
        </div>
        <button class="button" onclick="startGame()">Start Game</button>
        <button class="button" onclick="resetScore()">Reset Score</button>
        <div id="game-over-screen" class="game-over-screen" style="display: none;">
            Game Over!
            <div id="final-score"></div>
            <button class="button" onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        let score = 0;
        let gameInterval;
        let powerUps = [];
        let playerSpeed = 5;
        let isGameRunning = false;
        let scoreMultiplier = 1;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function spawnPowerUp() {
            const powerUp = document.createElement('div');
            powerUp.classList.add('power-up');
            powerUp.style.left = getRandomInt(0, gameArea.offsetWidth - 20) + 'px';
            powerUp.style.top = '0px';
            gameArea.appendChild(powerUp);
            powerUps.push({ element: powerUp, type: getRandomPowerUpType(), speed: getRandomInt(1,3) }); // Add speed to powerups
        }

        function getRandomPowerUpType() {
            const powerUpTypes = ['speedBoost', 'scoreMultiplier'];
            return powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
        }


        function updatePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.element.style.top = parseInt(powerUp.element.style.top) + powerUp.speed + 'px';
                if (parseInt(powerUp.element.style.top) > gameArea.offsetHeight) {
                    gameArea.removeChild(powerUp.element);
                    powerUps.splice(index, 1);
                } else if (isColliding(player, powerUp.element)) {
                    applyPowerUp(powerUp.type);
                    gameArea.removeChild(powerUp.element);
                    powerUps.splice(index, 1);
                }
            });
        }

        function applyPowerUp(type) {
            switch (type) {
                case 'speedBoost':
                    playerSpeed = 10;
                    setTimeout(() => { playerSpeed = 5; }, 5000);
                    break;
                case 'scoreMultiplier':
                    scoreMultiplier = 2;
                    setTimeout(() => { scoreMultiplier = 1; }, 5000);
                    break;
            }
        }

        function isColliding(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(rect1.top > rect2.bottom || rect1.right < rect2.left || rect1.bottom < rect2.top || rect1.left > rect2.right);
        }

        function movePlayerLeft() {
            let left = parseInt(player.style.left || '10');
            left = Math.max(10, left - playerSpeed); // Keep within bounds
            player.style.left = left + 'px';
        }

        function movePlayerRight() {
            let left = parseInt(player.style.left || '10');
            left = Math.min(gameArea.offsetWidth - 40, left + playerSpeed); // Keep within bounds
            player.style.left = left + 'px';
        }

        function updateScore() {
            score += 1 * scoreMultiplier;
            scoreDisplay.textContent = score;
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameRunning = false;
            finalScoreDisplay.textContent = 'Final Score: ' + score;
            gameOverScreen.style.display = 'flex'; // Show game over screen
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            scoreMultiplier = 1;
            playerSpeed = 5;
            scoreDisplay.textContent = score;
            powerUps = [];
            gameOverScreen.style.display = 'none'; // Hide game over screen
            player.style.left = '10px';  // Reset player position
            
            gameInterval = setInterval(() => {
                updateScore();
                updatePowerUps();
                if (Math.random() < 0.02) {  //Adjust spawn rate here
                    spawnPowerUp();
                }
                if (parseInt(player.style.left || '10') <= 0 || parseInt(player.style.left || '10') >= (gameArea.offsetWidth - 30)) {
                  endGame();
                }

                powerUps.forEach(powerUp => {
                   if(isColliding(player, powerUp.element) && powerUp.type == 'scoreMultiplier'){
                     // Apply a score multiplier.
                    applyPowerUp(powerUp.type);
                   }
                });

            }, 20);

        }

        function restartGame() {
            startGame();
        }
        function resetScore() {
            score = 0;
            scoreDisplay.textContent = score;
        }

        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            if (e.key === 'ArrowLeft') {
                movePlayerLeft();
            } else if (e.key === 'ArrowRight') {
                movePlayerRight();
            }
        });
    </script>
</body>
</html>
