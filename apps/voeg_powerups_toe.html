<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-up Game</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #game-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            position: relative;
            animation: move-right 3s linear infinite;
        }

        #power-ups {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .power-up {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .power-up.speed {
            background-color: #28a745;
        }

        .power-up.shield {
            background-color: #dc3545;
        }

        .power-up.score-boost {
            background-color: #ffc107;
        }

        #status {
            margin-top: 15px;
            font-size: 1.1em;
        }

        @keyframes move-right {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 50px);
            }
        }
          @media (max-width: 768px) {
            #game-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Power-up Game</h1>
        <div id="player"></div>
        <div id="power-ups">
            <div class="power-up speed" onclick="activatePowerUp('speed')">‚ö°</div>
            <div class="power-up shield" onclick="activatePowerUp('shield')">üõ°Ô∏è</div>
            <div class="power-up score-boost" onclick="activatePowerUp('score')">‚≠ê</div>
        </div>
        <div id="status"></div>
    </div>

    <script>
        let player = document.getElementById('player');
        let status = document.getElementById('status');
        let powerUpActive = null;
        let powerUpTimer;

        function activatePowerUp(powerUpType) {
            if (powerUpActive) {
                status.textContent = "Een power-up is al actief!";
                return;
            }

            powerUpActive = powerUpType;
            status.textContent = `Power-up ${powerUpType} geactiveerd!`;
            applyPowerUp(powerUpType);

            powerUpTimer = setTimeout(() => {
                deactivatePowerUp();
            }, 5000); // 5 seconden
        }

        function applyPowerUp(powerUpType) {
            switch (powerUpType) {
                case 'speed':
                    player.style.animationDuration = '1.5s'; // Sneller
                    break;
                case 'shield':
                     player.style.backgroundColor = '#6c757d'; //Grijs als shield
                    break;
                case 'score':
                     status.textContent += " Score boost!"; //Voeg info toe
                    break;
            }
        }

        function deactivatePowerUp() {
            if (!powerUpActive) return;
            switch (powerUpActive) {
                case 'speed':
                    player.style.animationDuration = '3s';
                    break;
                case 'shield':
                    player.style.backgroundColor = '#007bff';
                    break;
                case 'score':
                     // Geen visuals nodig voor score, wel logs
                    console.log("Score boost is afgelopen.");
                    break;
            }

            powerUpActive = null;
            status.textContent = "Power-up is verlopen.";
        }
    </script>
</body>
</html>
