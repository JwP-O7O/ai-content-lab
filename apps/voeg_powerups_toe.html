<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-Up Game</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        #game-area {
            width: 100%;
            height: 200px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        #player {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 10px;
            transition: left 0.2s ease-in-out;
        }

        .power-up {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            background-color: #2ecc71;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .power-up.active {
            background-color: #e74c3c;
            transform: scale(1.2);
        }

        #score-display {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #power-up-area {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .power-up-button {
            padding: 10px 15px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .power-up-button:hover {
            background-color: #8e44ad;
        }

        #timer-display {
            font-size: 1em;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            #game-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Power-Up Game</h1>
        <div id="score-display">Score: <span id="score">0</span></div>
        <div id="game-area">
            <div id="player"></div>
        </div>
        <div id="power-up-area">
            <button class="power-up-button" onclick="activatePowerUp('speed')">Speed</button>
            <button class="power-up-button" onclick="activatePowerUp('shield')">Shield</button>
            <button class="power-up-button" onclick="activatePowerUp('doubleScore')">Double Score</button>
        </div>
        <div id="timer-display"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer-display');
        let score = 0;
        let gameWidth = gameArea.offsetWidth;
        let gameHeight = gameArea.offsetHeight;
        let playerX = 10;
        let speedPowerUpActive = false;
        let shieldPowerUpActive = false;
        let doubleScorePowerUpActive = false;
        let powerUpTimers = {};
        let initialPlayerSpeed = 5;
        let playerSpeed = initialPlayerSpeed;

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function spawnPowerUp(type) {
            const powerUp = document.createElement('div');
            powerUp.classList.add('power-up');
            powerUp.dataset.type = type;
            powerUp.style.left = Math.random() * (gameArea.offsetWidth - 25) + 'px';
            powerUp.style.top = Math.random() * (gameArea.offsetHeight - 25) + 'px';
            gameArea.appendChild(powerUp);

            powerUp.addEventListener('click', () => {
                if (!powerUp.classList.contains('active')) {
                   activatePowerUp(type);
                }
            });

            setTimeout(() => {
                if (powerUp) {
                    powerUp.remove();
                }
            }, 5000);
        }

        function activatePowerUp(type) {
            if (powerUpTimers[type]) {
                clearTimeout(powerUpTimers[type]);
                deactivatePowerUp(type);
            }

            switch (type) {
                case 'speed':
                    speedPowerUpActive = true;
                    playerSpeed = initialPlayerSpeed * 2;
                    break;
                case 'shield':
                   shieldPowerUpActive = true;
                   break;
                case 'doubleScore':
                   doubleScorePowerUpActive = true;
                   break;
            }

           const duration = 5;
           let timeLeft = duration;
           timerDisplay.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)}: ${timeLeft}s`;

           powerUpTimers[type] = setInterval(() => {
               timeLeft--;
               timerDisplay.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)}: ${timeLeft}s`;
               if (timeLeft <= 0) {
                   deactivatePowerUp(type);
               }
           }, 1000);
        }

        function deactivatePowerUp(type) {
            switch (type) {
                case 'speed':
                    speedPowerUpActive = false;
                    playerSpeed = initialPlayerSpeed;
                    break;
                case 'shield':
                   shieldPowerUpActive = false;
                   break;
                case 'doubleScore':
                   doubleScorePowerUpActive = false;
                   break;
            }

            timerDisplay.textContent = "";
            clearInterval(powerUpTimers[type]);
            powerUpTimers[type] = null;
        }

        function movePlayer() {
            playerX += playerSpeed;
            if (playerX > gameArea.offsetWidth - player.offsetWidth) {
                playerX = gameArea.offsetWidth - player.offsetWidth;
                score += (doubleScorePowerUpActive ? 2 : 1);
                updateScore();
            }
            player.style.left = playerX + 'px';

             if (playerX <= 0) {
                 playerX = 0;
             }
        }


        function gameLoop() {
           movePlayer();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                playerX += playerSpeed;
                if (playerX > gameArea.offsetWidth - player.offsetWidth) {
                     playerX = gameArea.offsetWidth - player.offsetWidth;
                     score += (doubleScorePowerUpActive ? 2 : 1);
                     updateScore();
                 }
                player.style.left = playerX + 'px';
            } else if (e.key === 'ArrowLeft') {
                playerX -= playerSpeed;
                if(playerX < 0) {
                    playerX = 0;
                }
                player.style.left = playerX + 'px';
            }
        });

        setInterval(() => {
            spawnPowerUp('speed');
            spawnPowerUp('shield');
            spawnPowerUp('doubleScore');
        }, 8000);

    </script>
</body>
</html>
