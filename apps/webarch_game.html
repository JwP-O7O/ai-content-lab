    <div class="container">
        <h1>Memory Game</h1>
        <div id="timer">Time: 0s</div>
        <div id="moves">Moves: 0</div>
        <button id="undo-button">Undo</button>
        <div class="game-board"></div>
        <button id="restart-button">Restart</button>
        <div id="game-over-message">Game Over!</div>
    </div>

    <script>
        const cardsData = [
            { id: 1, value: 'A' }, { id: 2, value: 'A' },
            { id: 3, value: 'B' }, { id: 4, value: 'B' },
            { id: 5, value: 'C' }, { id: 6, value: 'C' },
            { id: 7, value: 'D' }, { id: 8, value: 'D' },
            { id: 9, value: 'E' }, { id: 10, value: 'E' },
            { id: 11, value: 'F' }, { id: 12, value: 'F' },
            { id: 13, value: 'G' }, { id: 14, value: 'G' },
            { id: 15, value: 'H' }, { id: 16, value: 'H' }
        ];

        let gameBoard = document.querySelector('.game-board');
        let timerElement = document.getElementById('timer');
        let movesElement = document.getElementById('moves');
        let restartButton = document.getElementById('restart-button');
        let gameOverMessage = document.getElementById('game-over-message');
        let undoButton = document.getElementById('undo-button');

        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let moves = 0;
        let timerInterval;
        let startTime;
        let gameActive = false;
        let moveHistory = [];



        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }


        function createCard(cardData) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.id = cardData.id;
            card.dataset.value = cardData.value;
            card.textContent = '?'; // Initially hide the value
            card.addEventListener('click', flipCard);
            return card;
        }

        function startGame() {
            gameActive = true;
            gameOverMessage.style.display = 'none';
            moves = 0;
            movesElement.textContent = `Moves: ${moves}`;
            matchedCards = [];
            flippedCards = [];
            moveHistory = [];
            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
            renderBoard();
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            cards = cardsData.map(createCard);
            shuffleArray(cardsData); // Shuffle the cards
            cards.forEach(card => {
                gameBoard.appendChild(card);
            });
        }


        function flipCard() {
            if (!gameActive || this.classList.contains('flipped') || this.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            this.classList.add('flipped');
            this.textContent = this.dataset.value;
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = `Moves: ${moves}`;
                moveHistory.push({ type: 'flip', cards: [...flippedCards] }); // Store the flipped cards

                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);

                if (matchedCards.length === cardsData.length) {
                    gameOver();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '?';
                card2.textContent = '?';
            }
            flippedCards = [];
        }


        function updateTimer() {
            const currentTime = Date.now();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            timerElement.textContent = `Time: ${elapsedTime}s`;
        }



        function gameOver() {
            gameActive = false;
            clearInterval(timerInterval);
            gameOverMessage.style.display = 'block';
        }

        function restartGame() {
            clearInterval(timerInterval);
            gameActive = false;
            startGame();
        }


        function undoMove() {
            if (moveHistory.length === 0 || !gameActive) return;

            const lastMove = moveHistory.pop();

            if (lastMove.type === 'flip') {
                lastMove.cards.forEach(card => {
                    card.classList.remove('flipped');
                    card.textContent = '?';
                    flippedCards = flippedCards.filter(c => c !== card);
                });
                moves--;
                movesElement.textContent = `Moves: ${moves}`;
            }

        }

        restartButton.addEventListener('click', restartGame);
        undoButton.addEventListener('click', undoMove);
        startGame(); // Start the game when the page loads
    </script>
