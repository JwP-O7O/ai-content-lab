<!DOCTYPE html>
<html>
<head>
<title>Game Loop Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#gameCanvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#startButton, #stopButton {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

#startButton {
    background-color: #4CAF50;
    color: white;
}

#stopButton {
    background-color: #f44336;
    color: white;
}
</style>
</head>
<body>

<div id="gameContainer">
    <h1>Game Loop</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
// Canvas setup
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game variables
let score = 0;
let isRunning = false;
let animationFrameId;

// Game object (example: a simple moving square)
const gameObject = {
    x: 50,
    y: 50,
    size: 20,
    speed: 2,
    color: 'blue'
};

// DOM elements
const scoreDisplay = document.getElementById('scoreValue');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');

// Game logic functions
function drawGameObject() {
    ctx.fillStyle = gameObject.color;
    ctx.fillRect(gameObject.x, gameObject.y, gameObject.size, gameObject.size);
}

function updateGameObject() {
    gameObject.x += gameObject.speed;
    if (gameObject.x > canvas.width) {
        gameObject.x = 0;
        score++;
        scoreDisplay.textContent = score;
    }
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Game loop function
function gameLoop() {
    if (!isRunning) return;

    clearCanvas();
    updateGameObject();
    drawGameObject();
    animationFrameId = requestAnimationFrame(gameLoop);
}

// Event listeners
startButton.addEventListener('click', () => {
    if (!isRunning) {
        isRunning = true;
        gameLoop();
    }
});

stopButton.addEventListener('click', () => {
    isRunning = false;
    cancelAnimationFrame(animationFrameId); // Stop the animation frame
});
</script>

</body>
</html>
