<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maan Fase Indicator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a202c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .moon-container {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .moon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f8fafc;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .shadow {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #334155;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transform-origin: 50% 50%;
            transition: all 0.5s ease;
        }

        .phase-name {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .moon-container {
                width: 120px;
                height: 120px;
            }
            .phase-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon-container">
            <div class="moon">
                <div class="shadow"></div>
            </div>
        </div>
        <div class="phase-name">Nieuwe Maan</div>
    </div>

    <script>
        function getMoonPhase() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();

            // Calculate Julian Date
            let jd = 367 * year - Math.floor(7 * (year + Math.floor((month + 9) / 12)) / 4) + Math.floor(275 * month / 9) + day + 1721013.5;

            // Calculate Moon's phase
            const lunarCycle = (jd - 2451549.5) / 29.530588861;
            const phase = lunarCycle - Math.floor(lunarCycle);
            return phase;
        }

        function updateMoon() {
            const phase = getMoonPhase();
            const shadow = document.querySelector('.shadow');
            const phaseName = document.querySelector('.phase-name');

            let rotationPercentage;
            let phaseText;

            if (phase < 0.0625) {
                rotationPercentage = 0;
                phaseText = "Nieuwe Maan";
            } else if (phase < 0.1875) {
                rotationPercentage = 360 * (phase - 0.0625) / 0.125;
                phaseText = "Wassende Sikkel";
            } else if (phase < 0.3125) {
                rotationPercentage = 360 * (phase - 0.1875) / 0.125;
                phaseText = "Eerste Kwartier";
            } else if (phase < 0.4375) {
                rotationPercentage = 360 * (phase - 0.3125) / 0.125;
                phaseText = "Wassende Gibbeuse";
            } else if (phase < 0.5625) {
                rotationPercentage = 180;
                phaseText = "Volle Maan";
            } else if (phase < 0.6875) {
                rotationPercentage = 180 + 360 * (phase - 0.5625) / 0.125;
                phaseText = "Afnemende Gibbeuse";
            } else if (phase < 0.8125) {
                rotationPercentage = 180 + 360 * (phase - 0.6875) / 0.125;
                phaseText = "Laatste Kwartier";
            } else {
                rotationPercentage = 180 + 360 * (phase - 0.8125) / 0.1875;
                phaseText = "Afnemende Sikkel";
            }
            shadow.style.transform = `rotate(${rotationPercentage}deg)`;
            phaseName.textContent = phaseText;
        }
        updateMoon();
        setInterval(updateMoon, 60000); // Update every minute
    </script>
</body>
</html>
