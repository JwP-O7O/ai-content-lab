<!DOCTYPE html>
<html>
<head>
<title>Undo Game Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-gap: 5px;
    margin-bottom: 15px;
}

.grid-item {
    width: 80px;
    height: 80px;
    background-color: #eee;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
    border-radius: 4px;
}

.grid-item:hover {
    background-color: #ddd;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    margin: 5px;
}

button:hover {
    background-color: #3e8e41;
}

#message {
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="grid-container">
        <div class="grid-item" data-index="0"></div>
        <div class="grid-item" data-index="1"></div>
        <div class="grid-item" data-index="2"></div>
        <div class="grid-item" data-index="3"></div>
        <div class="grid-item" data-index="4"></div>
        <div class="grid-item" data-index="5"></div>
        <div class="grid-item" data-index="6"></div>
        <div class="grid-item" data-index="7"></div>
        <div class="grid-item" data-index="8"></div>
    </div>
    <button id="undoButton" disabled>Undo</button>
    <button id="resetButton">Reset</button>
    <div id="message"></div>
</div>

<script>
const gridItems = document.querySelectorAll('.grid-item');
const undoButton = document.getElementById('undoButton');
const resetButton = document.getElementById('resetButton');
const message = document.getElementById('message');

let currentPlayer = 'X';
let gameBoard = ['', '', '', '', '', '', '', '', ''];
let movesHistory = [];
let gameActive = true;

const winningCombinations = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
];

function checkWinner() {
    for (let i = 0; i < winningCombinations.length; i++) {
        const [a, b, c] = winningCombinations[i];
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
            return gameBoard[a];
        }
    }
    return null;
}

function checkDraw() {
    return !gameBoard.includes('');
}


function handleCellClick(e) {
    const index = parseInt(e.target.dataset.index);

    if (gameBoard[index] !== '' || !gameActive) {
        return;
    }

    gameBoard[index] = currentPlayer;
    e.target.textContent = currentPlayer;
    movesHistory.push({index, player: currentPlayer});
    undoButton.disabled = false;


    const winner = checkWinner();
    if (winner) {
        message.textContent = `Player ${winner} wins!`;
        gameActive = false;
        return;
    }

    if (checkDraw()) {
        message.textContent = 'It\'s a draw!';
        gameActive = false;
        return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
}

function undoMove() {
    if (movesHistory.length === 0 || !gameActive) {
        return;
    }

    const lastMove = movesHistory.pop();
    gameBoard[lastMove.index] = '';
    gridItems[lastMove.index].textContent = '';

    currentPlayer = lastMove.player;
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';


    if (movesHistory.length === 0) {
        undoButton.disabled = true;
    }

    message.textContent = '';
    gameActive = true;
}


function resetGame() {
    gameBoard = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = 'X';
    movesHistory = [];
    gameActive = true;
    message.textContent = '';
    undoButton.disabled = true;
    gridItems.forEach(item => {
        item.textContent = '';
    });
}


gridItems.forEach(item => {
    item.addEventListener('click', handleCellClick);
});

undoButton.addEventListener('click', undoMove);
resetButton.addEventListener('click', resetGame);
</script>
</body>
</html>
