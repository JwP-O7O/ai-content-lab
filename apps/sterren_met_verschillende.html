<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Sterren</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sky {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s linear infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Adjustments for smaller screens */
        }
    </style>
</head>
<body>
    <div id="sky"></div>
    <script>
        const sky = document.getElementById('sky');
        const numStars = 150; // Aantal sterren

        function getRandomSize() {
            return Math.random() * 3 + 1; // Sterren tussen 1 en 4 pixels
        }

        function getRandomPosition() {
            const width = sky.offsetWidth;
            const height = sky.offsetHeight;
            const x = Math.random() * width;
            const y = Math.random() * height;
            return { x, y };
        }

        function createStar() {
            const size = getRandomSize();
            const { x, y } = getRandomPosition();
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            // Adjust animation duration based on size for more variety
            const animationDuration = 3 + (4 - size) * 0.5; // From 3 to 5 seconds
            star.style.animationDuration = `${animationDuration}s`;
            star.style.animationDelay = `${Math.random() * animationDuration}s`; // Add random delay

            sky.appendChild(star);
        }

        // Generate stars
        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        // Dynamically resize stars on window resize
        window.addEventListener('resize', () => {
            // Remove existing stars (to reset positions)
            while (sky.firstChild) {
                sky.removeChild(sky.firstChild);
            }
             // Regenerate stars
            for (let i = 0; i < numStars; i++) {
                createStar();
            }
        });

    </script>
</body>
</html>
