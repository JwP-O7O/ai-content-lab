```html
<!DOCTYPE html>
<html>
<head>
<title>Undo Game Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-gap: 5px;
    margin-bottom: 15px;
}

.cell {
    width: 80px;
    height: 80px;
    background-color: #eee;
    border-radius: 4px;
    font-size: 2em;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.cell:hover {
    background-color: #ddd;
}

.button-container {
    display: flex;
    justify-content: center;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 0 10px;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #3e8e41;
}

.message {
    margin-bottom: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <div class="message" id="message">Player X's turn</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="button-container">
        <button id="undoButton">Undo</button>
        <button id="resetButton">Reset</button>
    </div>
</div>

<script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const undoButton = document.getElementById('undoButton');
    const resetButton = document.getElementById('resetButton');
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let movesHistory = [];
    let gameActive = true;

    const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    function checkWin() {
        for (const combination of winningCombinations) {
            const [a, b, c] = combination;
            if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                return gameBoard[a];
            }
        }
        return null;
    }

    function checkDraw() {
        return !gameBoard.includes('');
    }

    function handleCellClick(event) {
        const cell = event.target;
        const index = parseInt(cell.dataset.index);

        if (gameBoard[index] !== '' || !gameActive) return;

        gameBoard[index] = currentPlayer;
        cell.textContent = currentPlayer;
        movesHistory.push({ index: index, player: currentPlayer });
        cell.style.pointerEvents = 'none'; // Disable click after placing a mark

        const winner = checkWin();
        if (winner) {
            message.textContent = `Player ${winner} wins!`;
            gameActive = false;
        } else if (checkDraw()) {
            message.textContent = "It's a draw!";
            gameActive = false;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            message.textContent = `Player ${currentPlayer}'s turn`;
        }
    }


    function undoMove() {
        if (movesHistory.length === 0 || !gameActive) return;

        const lastMove = movesHistory.pop();
        const index = lastMove.index;
        gameBoard[index] = '';
        cells[index].textContent = '';
        cells[index].style.pointerEvents = 'auto'; // Re-enable click
        currentPlayer = lastMove.player === 'X' ? 'O' : 'X';
        message.textContent = `Player ${currentPlayer}'s turn`;
        gameActive = true;
    }

    function resetGame() {
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        movesHistory = [];
        currentPlayer = 'X';
        gameActive = true;
        message.textContent = "Player X's turn";
        cells.forEach(cell => {
            cell.textContent = '';
            cell.style.pointerEvents = 'auto'; // Re-enable clicks
        });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    undoButton.addEventListener('click', undoMove);
    resetButton.addEventListener('click', resetGame);
</script>
</body>
</html>
