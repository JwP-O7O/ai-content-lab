```html
<!DOCTYPE html>
<html>
<head>
<title>Undo Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 10px;
}

button:hover {
    background-color: #3e8e41;
}

#gameBoard {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin-top: 20px;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: #eee;
    border-radius: 4px;
    font-size: 4em;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.cell:hover {
    background-color: #ddd;
}

#status {
    margin-top: 15px;
    font-size: 1.2em;
}

#undoButton {
    background-color: #f44336;
}

#undoButton:hover {
    background-color: #da190b;
}
</style>
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="status"></div>
    <button id="undoButton">Undo</button>
    <button id="resetButton">Reset</button>
</div>

<script>
    const gameBoard = document.getElementById('gameBoard');
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const undoButton = document.getElementById('undoButton');
    const resetButton = document.getElementById('resetButton');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];
    let moveHistory = []; // Store the history of moves

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];

    const winningMessage = () => `Player ${currentPlayer} has won!`;
    const drawMessage = () => `Game ended in a draw!`;
    const currentPlayerTurn = () => `It's ${currentPlayer}'s turn`;

    status.textContent = currentPlayerTurn();

    function handleCellClick(clickedCellEvent) {
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

        if (gameState[clickedCellIndex] !== "" || !gameActive) {
            return;
        }

        handleCellPlayed(clickedCell, clickedCellIndex);
        checkGameResult();
    }


    function handleCellPlayed(clickedCell, clickedCellIndex) {
        gameState[clickedCellIndex] = currentPlayer;
        clickedCell.textContent = currentPlayer;
        clickedCell.classList.add(currentPlayer);
        moveHistory.push({index: clickedCellIndex, value: currentPlayer});
    }

    function changePlayer() {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = currentPlayerTurn();
    }

    function checkGameResult() {
        let roundWon = false;
        for (let i = 0; i <= 7; i++) {
            const winCondition = winningConditions[i];
            let a = gameState[winCondition[0]];
            let b = gameState[winCondition[1]];
            let c = gameState[winCondition[2]];
            if (a === '' || b === '' || c === '') {
                continue;
            }
            if (a === b && b === c) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            status.textContent = winningMessage();
            gameActive = false;
            return;
        }

        let roundDraw = !gameState.includes("");
        if (roundDraw) {
            status.textContent = drawMessage();
            gameActive = false;
            return;
        }

        changePlayer();
    }

    function handleUndo() {
        if (moveHistory.length === 0 || !gameActive) {
            return;
        }

        const lastMove = moveHistory.pop();
        const lastMoveIndex = lastMove.index;

        gameState[lastMoveIndex] = "";
        cells[lastMoveIndex].textContent = "";
        cells[lastMoveIndex].classList.remove('X', 'O');


        currentPlayer = lastMove.value === 'X' ? 'O' : 'X';
        status.textContent = currentPlayerTurn();
    }


    function handleResetGame() {
        gameActive = true;
        currentPlayer = 'X';
        gameState = ["", "", "", "", "", "", "", "", ""];
        moveHistory = [];
        status.textContent = currentPlayerTurn();
        cells.forEach(cell => {
            cell.textContent = "";
            cell.classList.remove('X', 'O');
        });
    }


    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    undoButton.addEventListener('click', handleUndo);
    resetButton.addEventListener('click', handleResetGame);
</script>

</body>
</html>
