<!DOCTYPE html>
<html>
<head>
<title>Undo Game Example</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-gap: 5px;
    margin-bottom: 15px;
}

.cell {
    width: 80px;
    height: 80px;
    background-color: #eee;
    border: 1px solid #ccc;
    font-size: 3em;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 4px;
}

.cell:hover {
    background-color: #ddd;
}

#undo-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

#undo-button:hover {
    background-color: #3e8e41;
}

#message {
    margin-bottom: 10px;
}

</style>
</head>
<body>

<div class="container">
    <div id="message"></div>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="undo-button">Undo</button>
</div>

<script>
const cells = document.querySelectorAll('.cell');
const message = document.getElementById('message');
const undoButton = document.getElementById('undo-button');
let currentPlayer = 'X';
let gameBoard = ['', '', '', '', '', '', '', '', ''];
let movesHistory = [];
let gameActive = true;

const winningConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];

function handleCellClick(e) {
    const cell = e.target;
    const cellIndex = parseInt(cell.dataset.index);

    if (gameBoard[cellIndex] !== '' || !gameActive) {
        return;
    }

    gameBoard[cellIndex] = currentPlayer;
    cell.textContent = currentPlayer;
    cell.classList.add(currentPlayer === 'X' ? 'x-symbol' : 'o-symbol'); // Add styling class
    movesHistory.push({board: [...gameBoard], currentPlayer: currentPlayer}); // Store a snapshot of the board and player
    checkGameResult();
    switchPlayer();
}

function switchPlayer() {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    message.textContent = `Player ${currentPlayer}'s turn`;
}

function checkGameResult() {
    let roundWon = false;
    for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
            roundWon = true;
            break;
        }
    }

    if (roundWon) {
        message.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
    }

    let roundDraw = !gameBoard.includes('');
    if (roundDraw) {
        message.textContent = 'Game draw!';
        gameActive = false;
        return;
    }
}

function undoMove() {
    if (movesHistory.length === 0 || !gameActive) {
        return;
    }
    const lastMove = movesHistory.pop();
    gameBoard = [...lastMove.board];
    currentPlayer = lastMove.currentPlayer;
    gameActive = true;

    cells.forEach((cell, index) => {
        cell.textContent = gameBoard[index];
        cell.classList.remove('x-symbol', 'o-symbol'); // Remove styling classes
        if (gameBoard[index] === 'X' || gameBoard[index] === 'O') {
            cell.classList.add(gameBoard[index] === 'X' ? 'x-symbol' : 'o-symbol');
        }
    });

    message.textContent = `Player ${currentPlayer}'s turn`;
}

cells.forEach(cell => cell.addEventListener('click', handleCellClick));
undoButton.addEventListener('click', undoMove);

// Initial message
message.textContent = `Player ${currentPlayer}'s turn`;

</script>
</body>
</html>
