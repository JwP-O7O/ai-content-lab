<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up!</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars when particles are active */
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        #score-display {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .level-up-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .level-up-animation {
            background-color: #ffc107;
            color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: levelUp 2s ease-in-out forwards;
            position: relative; /* For particle effects */
        }

        @keyframes levelUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: particleAnimation 2s ease-in-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Level Up Game</h1>
        <div id="score-display">Score: <span id="score">0</span></div>
        <button id="add-score-button">Add Score</button>
    </div>

    <div class="level-up-overlay" id="level-up-overlay">
        <div class="level-up-animation">
            LEVEL UP!
        </div>
    </div>

    <audio id="level-up-sound" src="" preload="auto"></audio>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const addButton = document.getElementById('add-score-button');
        const levelUpOverlay = document.getElementById('level-up-overlay');
        const levelUpSound = document.getElementById('level-up-sound');

        // Function to play sound
        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0; // Rewind to the beginning
                sound.play();
            }
        }

        // Function to create particle effects
        function createParticles(count) {
            const animationElement = document.querySelector('.level-up-animation');
            if (!animationElement) return;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const x = (Math.random() - 0.5) * 200; // Adjust for spread
                const y = (Math.random() - 0.5) * 200; // Adjust for spread
                particle.style.setProperty('--x', x);
                particle.style.setProperty('--y', y);
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                animationElement.appendChild(particle);
            }
        }


        function showLevelUpAnimation() {
            levelUpOverlay.style.display = 'flex';
            playSound('level-up-sound'); // Play sound effect
            createParticles(20); // Create particle effects

            setTimeout(() => {
                levelUpOverlay.style.display = 'none';
                // Remove particles after animation
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => particle.remove());

            }, 2000);
        }

        function updateScore(newScore) {
            score = newScore;
            scoreDisplay.textContent = score;

            if (score >= 10 && score % 10 === 0) {
                showLevelUpAnimation();
            }
        }

        // Preload sound
        levelUpSound.src = 'data:audio/mpeg;base64,//Insert base64 encoded sound here'; // Replace with base64 encoded sound or URL
        // Example base64 sound:  (replace with your own sound, e.g. from https://www.base64encode.org/)
        // Example: data:audio/mpeg;base64,/+MYxAAAAANIAAAAAExBTUUzLgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA...
        // To generate a base64 encoded sound, replace the above line.  Otherwise the sound won't play.


        addButton.addEventListener('click', () => {
            updateScore(score + 1);
        });
    </script>
</body>
</html>
