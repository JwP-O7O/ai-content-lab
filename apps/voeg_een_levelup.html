<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up!</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        #score-display {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .level-up-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .level-up-animation {
            background-color: #ffc107;
            color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: levelUp 2s ease-in-out forwards;
        }

        @keyframes levelUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Level Up Game</h1>
        <div id="score-display">Score: <span id="score">0</span></div>
        <button id="add-score-button">Add Score</button>
    </div>

    <div class="level-up-overlay" id="level-up-overlay">
        <div class="level-up-animation">
            LEVEL UP!
        </div>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const addButton = document.getElementById('add-score-button');
        const levelUpOverlay = document.getElementById('level-up-overlay');

        function showLevelUpAnimation() {
            levelUpOverlay.style.display = 'flex';
            setTimeout(() => {
                levelUpOverlay.style.display = 'none';
            }, 2000);
        }

        function updateScore(newScore) {
            score = newScore;
            scoreDisplay.textContent = score;

            if (score >= 10 && score % 10 === 0) {
                showLevelUpAnimation();
            }
        }

        addButton.addEventListener('click', () => {
            updateScore(score + 1);
        });
    </script>
</body>
</html>
