<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background: linear-gradient(to bottom, #87CEEB, #E0FFFF); /* Sky Blue to Light Cyan */
            font-family: sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place behind other content */
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            border-radius: 50%;
            animation: moveClouds 20s linear infinite; /* Adjust speed and duration */
        }
        @keyframes moveClouds {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-200px); /* Move clouds off-screen */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .cloud {
                animation-duration: 30s; /* Slower on smaller screens */
            }
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="sky">
        </div>
    <div class="content">
        <h1>Welcome!</h1>
        <p>This is a web page with a moving cloud background.</p>
    </div>

    <script>
        const sky = document.querySelector('.sky');
        const numberOfClouds = 10; // Adjust the number of clouds

        for (let i = 0; i < numberOfClouds; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');

            // Random size and position
            const size = Math.random() * 80 + 30; // Size between 30px and 110px
            const topPosition = Math.random() * 80; // Position clouds within the top 80% of the screen
            const animationDelay = Math.random() * 20; // Randomize start time

            cloud.style.width = `${size}px`;
            cloud.style.height = `${size * 0.6}px`; // Make clouds slightly oblong
            cloud.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            cloud.style.top = `${topPosition}vh`;
            cloud.style.animationDelay = `-${animationDelay}s`; // Start at random times

            sky.appendChild(cloud);

            // Add some round shape
            cloud.style.borderRadius = "50%";
            cloud.style.filter = "blur(3px)"; // Soften the clouds.
        }

    </script>
</body>
</html>
