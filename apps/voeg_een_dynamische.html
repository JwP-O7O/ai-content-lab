<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: #87CEEB; /* Light blue sky */
            font-family: sans-serif;
            color: #333;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind the game container */
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: move-clouds linear infinite;
        }

        #game-container {
            position: relative;
            z-index: 1; /* Bring game content to the front */
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        @keyframes move-clouds {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-200px); /* Slightly off-screen for seamless loop */
            }
        }

        @media (max-width: 600px) {
            #game-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div id="background">
        <div class="cloud" style="width: 150px; height: 60px; top: 20%; left: 10%; animation-duration: 40s;"></div>
        <div class="cloud" style="width: 100px; height: 40px; top: 50%; left: 70%; animation-duration: 30s;"></div>
        <div class="cloud" style="width: 200px; height: 80px; top: 10%; left: 40%; animation-duration: 50s;"></div>
        <div class="cloud" style="width: 120px; height: 50px; top: 70%; left: 20%; animation-duration: 35s;"></div>
        <div class="cloud" style="width: 180px; height: 70px; top: 80%; left: 80%; animation-duration: 45s;"></div>
    </div>

    <div id="game-container">
        <h1>My Awesome Game</h1>
        <p>Welcome to the game! The moving clouds add a nice touch, right?</p>
        <button>Start Game</button>
    </div>

</body>
</html>
