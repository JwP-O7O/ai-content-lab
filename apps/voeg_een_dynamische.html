<!DOCTYPE html>
<html>
<head>
<title>Dynamische Achtergrond</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: #111;
    font-family: sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    animation: twinkle 5s linear infinite;
}

.cloud {
    position: absolute;
    background: #eee;
    border-radius: 50%;
    opacity: 0.7;
    animation: float 20s linear infinite;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

p {
    font-size: 1.2em;
    text-align: center;
    padding: 0 20px;
}

@keyframes twinkle {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

@keyframes float {
    0% { transform: translateX(-100px); }
    100% { transform: translateX(100vw); }
}

@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 1em;
    }
}
</style>
</head>
<body>
    <h1>Welkom!</h1>
    <p>Geniet van de dynamische achtergrond.</p>
    <div id="background"></div>

    <script>
        const background = document.getElementById('background');

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            const x = Math.random() * 100 + 'vw';
            const y = Math.random() * 100 + 'vh';
            const animationDelay = Math.random() * 10 + 's';

            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = x;
            star.style.top = y;
            star.style.animationDelay = animationDelay;
            background.appendChild(star);
        }

        function createCloud() {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            const size = Math.random() * 80 + 20;
            const x = -size + 'px';
            const y = Math.random() * 100 + 'vh';
            const animationDuration = Math.random() * 20 + 10 + 's';

            cloud.style.width = size + 'px';
            cloud.style.height = size/2 + 'px';
            cloud.style.borderRadius = size/2 + 'px';
            cloud.style.left = x;
            cloud.style.top = y;
            cloud.style.animationDuration = animationDuration;
            background.appendChild(cloud);

        }


        for (let i = 0; i < 100; i++) {
            createStar();
        }

        for (let i = 0; i < 5; i++) {
            createCloud();
        }

    </script>
</body>
</html>
