<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: sans-serif;
            background-color: #87CEEB; /* Light blue sky */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            border-radius: 50%;
            animation: moveClouds 20s linear infinite; /* Animation defined in JS */
        }

        @keyframes moveClouds {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100vw);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            /* Adjust cloud size/position for smaller screens */
            .cloud {
                /* Add any specific adjustments here, e.g., smaller size */
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Clouds will be dynamically added here -->
    </div>

    <script>
        const background = document.querySelector('.background');
        const numberOfClouds = 10; // Adjust for more or fewer clouds
        const cloudColors = ['#F0F8FF', '#FAFAFA', '#FFFFFF']; // Possible cloud colors

        function getRandomSize() {
            return Math.random() * 100 + 50; // Random size between 50 and 150
        }

        function getRandomPosition() {
            return Math.random() * 100; // Random top position (percentage)
        }

        function getRandomAnimationDuration() {
            return Math.random() * 20 + 10; // Random animation duration (10 to 30 seconds)
        }
        
        function getRandomCloudColor() {
            const randomIndex = Math.floor(Math.random() * cloudColors.length);
            return cloudColors[randomIndex];
        }


        for (let i = 0; i < numberOfClouds; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            cloud.style.width = getRandomSize() + 'px';
            cloud.style.height = cloud.style.width; // Make it a circle
            cloud.style.top = getRandomPosition() + '%';
            cloud.style.left =  Math.random() * 100 + '%'; // Random horizontal start position
            cloud.style.animationDuration = getRandomAnimationDuration() + 's';
            cloud.style.backgroundColor = getRandomCloudColor(); // Set random cloud color
            cloud.style.opacity = Math.random() * 0.5 + 0.3; // Random opacity (0.3 to 0.8)
            cloud.style.borderRadius = "50%"; // Ensures circle shape
            background.appendChild(cloud);
        }
    </script>
</body>
</html>
