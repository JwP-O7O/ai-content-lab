<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Klik</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Verbergt confetti buiten de viewport */
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confetti {
            position: absolute;
            pointer-events: none; /* Maakt de confetti onklikbaar */
            animation: confetti-fall 2s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        const confettiColors = ['#e6007e', '#ffda6a', '#4dc4ff', '#aaff7f', '#ff80c0', '#ffd1dc'];

        function createConfetti(x, y) {
            const confettiCount = 25; // Aantal confetti deeltjes per klik

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.width = `${Math.random() * 8 + 5}px`; // Grootte variatie
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = `${Math.random() * 1 + 1}s`; // Animatieduur variatie
                confetti.style.animationDelay = `${Math.random() * 0.2}s`; // kleine delay
                confetti.style.transformOrigin = 'center center';
                confetti.style.zIndex = 1000;
                document.body.appendChild(confetti);
                
                confetti.addEventListener('animationend', () => {
                    confetti.remove(); // Verwijder de confetti na de animatie
                });
            }
        }

        document.body.addEventListener('click', (event) => {
            createConfetti(event.clientX, event.clientY);
        });
    </script>
</body>
</html>
