    font-size: 1.5em;
    margin-bottom: 10px;

<body>

<div id="game-container">
    <h1>WebArchitect</h1>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <button id="start-button">Start Game</button>
    <button id="reset-button" style="display:none;">Reset Game</button>
</div>

<div id="game-over-screen">
    <div id="game-over-content">
        <h2>Game Over</h2>
        <div id="game-over-score"></div>
        <button id="restart-button">Restart</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const gameOverScreen = document.getElementById('game-over-screen');
    const gameOverScore = document.getElementById('game-over-score');
    const restartButton = document.getElementById('restart-button');

    let score = 0;
    let gameRunning = false;
    let gameInterval;
    const player = {
        x: canvas.width / 2 - 10,
        y: canvas.height - 30,
        width: 20,
        height: 20,
        color: 'blue',
        speed: 5
    };
    let obstacles = [];
    const obstacleSpeed = 2;
    const obstacleFrequency = 1000; // milliseconds
    let lastObstacleSpawn = 0;


    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
        ctx.fillStyle = 'red';
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function updateObstacles() {
        obstacles.forEach(obstacle => {
            obstacle.y += obstacleSpeed;
        });
        obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height); // Remove obstacles that are off-screen.
    }

    function checkCollision() {
        for (const obstacle of obstacles) {
            if (player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y) {
                gameOver();
                return true;
            }
        }
        return false;
    }

    function spawnObstacle() {
        const obstacleWidth = 20;
        const obstacleHeight = 20;
        const x = Math.random() * (canvas.width - obstacleWidth);
        obstacles.push({
            x: x,
            y: 0,
            width: obstacleWidth,
            height: obstacleHeight
        });
    }

    function updateScore() {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
    }



    function gameLoop() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawObstacles();
        updateObstacles();

        if (checkCollision()) return;

        updateScore();

        const now = Date.now();
        if (now - lastObstacleSpawn > obstacleFrequency) {
            spawnObstacle();
            lastObstacleSpawn = now;
        }
    }


    function startGame() {
        score = 0;
        obstacles = [];
        player.x = canvas.width / 2 - 10;
        gameRunning = true;
        startButton.style.display = 'none';
        resetButton.style.display = 'inline-block';
        gameInterval = setInterval(gameLoop, 20); // Reduced interval for smoother gameplay
        document.addEventListener('keydown', handleKeyDown);
    }

    function resetGame() {
        clearInterval(gameInterval);
        gameRunning = false;
        startButton.style.display = 'inline-block';
        resetButton.style.display = 'none';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        score = 0;
        scoreDisplay.textContent = 'Score: ' + score;
        obstacles = [];
        document.removeEventListener('keydown', handleKeyDown);

    }


    function gameOver() {
        clearInterval(gameInterval);
        gameRunning = false;
        gameOverScore.textContent = 'Your score: ' + score;
        gameOverScreen.style.display = 'flex'; // Show game over screen
        document.removeEventListener('keydown', handleKeyDown);
    }

    function restartGame() {
        gameOverScreen.style.display = 'none';
        startGame();
    }


    function handleKeyDown(e) {
        if (e.key === 'ArrowLeft' && player.x > 0) {
            player.x -= player.speed;
        }
        if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) {
            player.x += player.speed;
        }
    }

    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);
    restartButton.addEventListener('click', restartGame);

</script>
</body>
</html>
