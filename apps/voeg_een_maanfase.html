<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maanfase Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
            text-align: left;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }

        .close-button:hover {
            color: #333;
        }

        .moon-image {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maanfase Info</h1>
        <button id="show-popup-button">Toon Maanfase</button>
    </div>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Huidige Maanfase</h2>
            <img id="moon-image" class="moon-image" src="" alt="Maanfase">
            <p id="moon-phase-description"></p>
        </div>
    </div>

    <script>
        const showPopupButton = document.getElementById('show-popup-button');
        const popupOverlay = document.getElementById('popup-overlay');
        const closeButton = document.getElementById('close-button');
        const moonImage = document.getElementById('moon-image');
        const moonPhaseDescription = document.getElementById('moon-phase-description');

        function calculateMoonPhase() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();

            // Simplified moon phase calculation (accurate enough for demo)
            const julianDate = 367 * year - Math.floor(7 * (year + Math.floor((month + 9) / 12)) / 4) + Math.floor(275 * month / 9) + day - 730530;
            const moonAge = (julianDate % 29.530588853) / 29.530588853;

            let phase = "";
            let imageSrc = "";
            let description = "";

            if (moonAge < 0.0625) {
                phase = "Nieuwe Maan";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089599.svg";
                description = "De maan is onzichtbaar.";
            } else if (moonAge < 0.1875) {
                phase = "Wassende Sikkel";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089606.svg";
                description = "Een kleine sikkel van de maan is zichtbaar.";
            } else if (moonAge < 0.3125) {
                phase = "Eerste Kwartier";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089593.svg";
                description = "De helft van de maan is zichtbaar (rechts).";
            } else if (moonAge < 0.4375) {
                phase = "Wassende Bolle";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089617.svg";
                description = "Meer dan de helft van de maan is zichtbaar.";
            } else if (moonAge < 0.5625) {
                phase = "Volle Maan";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089602.svg";
                description = "De maan is volledig verlicht.";
            } else if (moonAge < 0.6875) {
                phase = "Afnemende Bolle";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089613.svg";
                description = "Meer dan de helft van de maan is zichtbaar, aan het afnemen.";
            } else if (moonAge < 0.8125) {
                phase = "Laatste Kwartier";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089591.svg";
                description = "De helft van de maan is zichtbaar (links).";
            } else {
                phase = "Afnemende Sikkel";
                imageSrc = "https://www.flaticon.com/svg/static/icons/svg/3089/3089610.svg";
                description = "Een kleine sikkel van de maan is zichtbaar, aan het afnemen.";
            }

            return { phase, imageSrc, description };
        }


        showPopupButton.addEventListener('click', () => {
            const moonData = calculateMoonPhase();
            moonImage.src = moonData.imageSrc;
            moonPhaseDescription.textContent = moonData.description + " (" + moonData.phase + ")";
            popupOverlay.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            popupOverlay.style.display = 'none';
        });

        popupOverlay.addEventListener('click', (event) => {
            if (event.target === popupOverlay) {
                popupOverlay.style.display = 'none';
            }
        });

    </script>
</body>
</html>
