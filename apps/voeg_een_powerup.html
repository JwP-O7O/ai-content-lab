<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-up Countdown</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }


        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 3em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            #countdown {
                font-size: 2.5em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power-up Countdown</h1>
        <div id="countdown"></div>
        <button id="startButton">Start Power-up</button>
        <div id="message"></div>
    </div>

    <script>
        let countdownInterval;
        let timeLeft;

        const countdownDisplay = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const messageDisplay = document.getElementById('message');

        function updateCountdown() {
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownDisplay.textContent = 'Power-up!';
                messageDisplay.textContent = 'Power-up is active!';
                startButton.disabled = false;
                return;
            }

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
        }

        startButton.addEventListener('click', () => {
            timeLeft = 15; // Set countdown time in seconds
            clearInterval(countdownInterval);
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
            startButton.disabled = true;
            messageDisplay.textContent = 'Power-up starting...';
        });
    </script>
</body>
</html>
