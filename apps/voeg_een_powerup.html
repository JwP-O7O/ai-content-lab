<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power-up Countdown</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
            position: relative; /* For the alert positioning */
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 3em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-style: italic;
        }

        /* Power-up Alert Styling */
        #powerupAlert {
            position: absolute;
            top: -10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: #d4edda;
            color: #155724;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease;
            z-index: 10; /* Ensure it's on top */
            border: 1px solid #c3e6cb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #powerupAlert.active {
            opacity: 1;
            top: 0px; /* Adjust as needed */
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            #countdown {
                font-size: 2.5em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power-up Countdown</h1>
        <div id="countdown"></div>
        <button id="startButton">Start Power-up</button>
        <div id="message"></div>
        <div id="powerupAlert">Power-up Active!</div>
    </div>

    <script>
        let countdownInterval;
        let timeLeft;
        const alertDuration = 2000; // Duration of the alert in milliseconds

        const countdownDisplay = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const messageDisplay = document.getElementById('message');
        const powerupAlert = document.getElementById('powerupAlert');
        const audio = new Audio('https://www.soundjay.com/buttons/button-10.mp3'); // Replace with your audio file

        function updateCountdown() {
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownDisplay.textContent = 'Power-up!';
                messageDisplay.textContent = 'Power-up is active!';
                startButton.disabled = false;
                showPowerupAlert();
                return;
            }

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
        }

        function showPowerupAlert() {
            powerupAlert.classList.add('active');
            audio.play();  // Play the sound
            setTimeout(() => {
                powerupAlert.classList.remove('active');
            }, alertDuration);
        }

        startButton.addEventListener('click', () => {
            timeLeft = 15; // Set countdown time in seconds
            clearInterval(countdownInterval);
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
            startButton.disabled = true;
            messageDisplay.textContent = 'Power-up starting...';
        });
    </script>
</body>
</html>
