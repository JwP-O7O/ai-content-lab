<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Stars with Color</title>
    <style>
        body {
            background-color: #110022; /* Dark, space-like background */
            overflow: hidden; /* Hide scrollbars */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
        }

        .star {
            position: absolute;
            background-color: white; /* Default color */
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
            }
            to {
                transform: translateY(110vh);
            }
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 768px) {
            /* Adjustments for smaller screens */
            .star {
                width: 2px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>

    <script>
        const starsContainer = document.getElementById('stars-container');
        const numberOfStars = 150; // Increased star count for better visual effect

        function getRandomColor() {
            const colors = ['#FFC107', '#E91E63', '#9C27B0', '#2196F3', '#00BCD4']; // More color options
            return colors[Math.floor(Math.random() * colors.length)];
        }


        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1; // Random size
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            const animationDuration = Math.random() * 2 + 1; // Random animation duration
            star.style.animationDuration = `${animationDuration}s`;
            star.style.animationDelay = `${Math.random() * animationDuration}s`; // Add delay for staggered effect
            star.style.backgroundColor = getRandomColor();
            starsContainer.appendChild(star);


            // Remove star after it falls to prevent memory leaks, also added 'star-remove' class
            star.addEventListener('animationend', () => {
                star.remove();
                createStar();  // Create a new star to replace the removed one for continuous effect
            });

        }

        for (let i = 0; i < numberOfStars; i++) {
            createStar();
        }

    </script>
</body>
</html>
