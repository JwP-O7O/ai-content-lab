<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallende Sterren</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sky {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: white;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(calc(100vw * var(--star-x)), 100vh);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .star {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="sky"></div>

    <script>
        const sky = document.querySelector('.sky');
        const colors = ['white', 'lightblue', 'lightpink', 'gold'];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 50 + 'vh'; // Start hoger
            star.style.backgroundColor = getRandomColor();
            star.style.setProperty('--star-x', Math.random() - 0.5);
            sky.appendChild(star);
        }

        function generateStars(numStars) {
            for (let i = 0; i < numStars; i++) {
                createStar();
            }
        }

        generateStars(100);

         // Responsiveness: Generate more stars on larger screens
         function adjustStarCount() {
            const currentStars = document.querySelectorAll('.star');
            currentStars.forEach(star => star.remove()); // Remove existing stars
            const numStars = window.innerWidth > 768 ? 150 : 75; // Adjust number based on screen size
            generateStars(numStars);
         }
        
         window.addEventListener('resize', adjustStarCount);
         adjustStarCount(); // Initial call
    </script>
</body>
</html>
