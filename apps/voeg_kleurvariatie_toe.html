<!DOCTYPE html>
<html>
<head>
<title>Falling Stars with Color Variation</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: #111;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
}

#container {
    position: relative;
    width: 100%;
    height: 100%;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: white; /* Default color */
    border-radius: 50%;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10px) translateX(0); /* Start slightly above */
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) translateX(calc(var(--star-x-offset, 0px) ));
        opacity: 0;
    }
}

@media (max-width: 768px) {
    /* Responsive adjustments for smaller screens */
    .star {
        width: 1px;
        height: 1px;
    }
}
</style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        const numStars = 150;
        const starColors = ['#FFFFFF', '#ADD8E6', '#F08080', '#90EE90', '#FFB6C1', '#E6E6FA']; // Added more colors

        function getRandomColor() {
            return starColors[Math.floor(Math.random() * starColors.length)];
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 5 + 'vh'; // Start slightly above for better effect
            star.style.backgroundColor = getRandomColor();
            star.style.animationDuration = Math.random() * 2 + 1 + 's'; // Faster and slower stars
            star.style.setProperty('--star-x-offset', (Math.random() * 20 -10) + 'vw'); //Random horizontal offset

            container.appendChild(star);
            star.addEventListener('animationiteration', () => { //reset animation on loop
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 5 + 'vh';
                star.style.backgroundColor = getRandomColor();
                star.style.animationDuration = Math.random() * 2 + 1 + 's';
                star.style.setProperty('--star-x-offset', (Math.random() * 20 -10) + 'vw');
            });
        }

        for (let i = 0; i < numStars; i++) {
            createStar();
        }

    </script>
</body>
</html>
