<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Stars with Color Variation</title>
    <style>
        body {
            background-color: #111;
            overflow: hidden;
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        #container {
            position: relative;
            width: 100%;
            height: 80vh;
            max-width: 600px; /* Adjust as needed */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(calc(100vh + 10px));
            }
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #colorToggle {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #colorToggle:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Falling Stars</h1>
    <div id="container"></div>
    <div id="controls">
        <button id="colorToggle">Toggle Color Variation</button>
    </div>

    <script>
        const container = document.getElementById('container');
        const colorToggle = document.getElementById('colorToggle');
        let colorVariationEnabled = true;
        let starCount = 150; // Adjust for more/less stars
        const colors = ['white', 'lightblue', 'lightgreen', 'yellow', 'pink', 'cyan', 'orange'];


        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 1; // Random size
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;  // Random speed

            if (colorVariationEnabled) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                star.style.backgroundColor = color;
            } else {
                star.style.backgroundColor = 'white';
            }


            container.appendChild(star);
        }

        function generateStars() {
            for (let i = 0; i < starCount; i++) {
                createStar();
            }
        }

        generateStars();

        colorToggle.addEventListener('click', () => {
            colorVariationEnabled = !colorVariationEnabled;
            colorToggle.textContent = colorVariationEnabled ? "Disable Color Variation" : "Enable Color Variation";
            // Clear and regenerate stars to apply color changes
            container.innerHTML = '';
            generateStars();

        });

        // Responsive adjustment for star count (optional)
        function adjustStarCount() {
            if (window.innerWidth < 768) { // Example: reduce stars on small screens
                starCount = 75;
            } else {
                starCount = 150;
            }
             container.innerHTML = '';
            generateStars();
        }

        window.addEventListener('resize', adjustStarCount);
        adjustStarCount(); // Initial adjustment

    </script>
</body>
</html>
