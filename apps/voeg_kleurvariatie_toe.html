<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(calc(100vh + 10px));
            }
        }
        
        @media (max-width: 600px) {
            .star {
                width: 1px;
                height: 1px;
            }
        }

        @media (min-width: 601px) {
            .star {
                width: 2px;
                height: 2px;
            }
        }

    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const numberOfStars = 150;
        const colors = ['#ffffff', '#ffcc00', '#cc99ff', '#66ccff', '#ff6666'];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const color = colors[getRandomInt(0, colors.length - 1)];
            star.style.backgroundColor = color;
            const size = getRandomInt(1, 3);
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            const duration = getRandomInt(5, 15);
            star.style.animationDuration = `${duration}s`;
            const startX = getRandomInt(0, window.innerWidth);
            star.style.left = `${startX}px`;
            const delay = getRandomInt(0, duration);
            star.style.animationDelay = `-${delay}s`;
            container.appendChild(star);
        }

        for (let i = 0; i < numberOfStars; i++) {
            createStar();
        }

        // Dynamische resize voor responsive design
        window.addEventListener('resize', () => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const startX = getRandomInt(0, window.innerWidth);
                star.style.left = `${startX}px`;
            });
        });
    </script>
</body>
</html>
