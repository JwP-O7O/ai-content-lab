<!DOCTYPE html>
<html>
<head>
<title>Pixel Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#controls {
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #3e8e41;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const scoreDisplay = document.getElementById('score');

    let gridSize = 20; // Size of each pixel
    let gridWidth = 20; // Number of pixels wide
    let gridHeight = 20; // Number of pixels high
    canvas.width = gridWidth * gridSize;
    canvas.height = gridHeight * gridSize;

    let snake = [{x: 5, y: 5}];
    let food = {};
    let dx = 1; // Direction X (1, -1, 0)
    let dy = 0; // Direction Y (1, -1, 0)
    let score = 0;
    let gameInterval;
    let gameRunning = false;

    function getRandomPosition() {
        return {
            x: Math.floor(Math.random() * gridWidth),
            y: Math.floor(Math.random() * gridHeight)
        };
    }

    function generateFood() {
        let newFood;
        do {
            newFood = getRandomPosition();
        } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
        food = newFood;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Snake
        ctx.fillStyle = 'green';
        snake.forEach(segment => {
            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        });

        // Draw Food
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }


    function update() {
        if (!gameRunning) return;

        const head = {x: snake[0].x + dx, y: snake[0].y + dy};

        // Check for game over (collision with wall or self)
        if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight ||
            snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            gameOver();
            return;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            generateFood();
        } else {
            snake.pop(); // Remove tail segment if no food was eaten
        }

        draw();
    }

    function changeDirection(event) {
        const key = event.key;
        if (key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1;}
        else if (key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1;}
        else if (key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0;}
        else if (key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0;}
    }

    function startGame() {
        if (gameRunning) return;
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        snake = [{x: 5, y: 5}];
        dx = 1;
        dy = 0;
        generateFood();
        if (gameInterval) clearInterval(gameInterval); // Clear any existing interval
        gameInterval = setInterval(update, 100);  // Adjust speed here
        document.addEventListener('keydown', changeDirection);
        startButton.textContent = "Pause"; // Change button text
    }

    function pauseGame(){
        gameRunning = false;
        clearInterval(gameInterval);
        startButton.textContent = "Start";
    }

    function gameOver() {
        gameRunning = false;
        clearInterval(gameInterval);
        alert(`Game Over! Your score: ${score}`);
        startButton.textContent = "Start";
    }

    function resetGame() {
        if (gameInterval) clearInterval(gameInterval);
        gameRunning = false;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        snake = [{x: 5, y: 5}];
        dx = 1;
        dy = 0;
        generateFood();
        draw();
        startButton.textContent = "Start";
    }

    startButton.addEventListener('click', () => {
        if (gameRunning) {
            pauseGame();
        } else {
            startGame();
        }
    });

    resetButton.addEventListener('click', resetGame);

    // Initial draw
    draw();
</script>
</body>
</html>
