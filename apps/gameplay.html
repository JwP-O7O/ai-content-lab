<!DOCTYPE html>
<html>
<head>
<title>Pixel Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#gameContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #333;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#gridContainer {
    display: grid;
    /* Adjust grid size dynamically based on grid size */
    grid-template-columns: repeat(var(--grid-size), 20px);
    grid-gap: 1px;
    margin-bottom: 10px;
}

.pixel {
    width: 20px;
    height: 20px;
    background-color: #eee;
    border: 1px solid #ccc;
    box-sizing: border-box;
    cursor: pointer;
}

.pixel.active {
    background-color: #4CAF50; /* Green */
}

#controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0077a0;
}

#scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#message {
    font-size: 1.1em;
    color: #333;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div id="gameContainer">
    <div id="message">Click to activate pixels!</div>
    <div id="scoreDisplay">Score: 0</div>
    <div id="gridContainer"></div>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
</div>


<script>
    const gridSize = 15; // Set the grid size
    const gridContainer = document.getElementById('gridContainer');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const message = document.getElementById('message');
    let pixels = [];
    let score = 0;
    let gameInterval;
    let activePixelIndex = -1;
    let gameRunning = false;

    // Set CSS variable for grid size
    document.documentElement.style.setProperty('--grid-size', gridSize);

    function createGrid() {
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', () => pixelClick(i));
            gridContainer.appendChild(pixel);
            pixels.push(pixel);
        }
    }


    function getRandomPixelIndex() {
        return Math.floor(Math.random() * gridSize * gridSize);
    }


    function activateRandomPixel() {
        if (activePixelIndex !== -1) {
            pixels[activePixelIndex].classList.remove('active');
        }
        activePixelIndex = getRandomPixelIndex();
        pixels[activePixelIndex].classList.add('active');
    }

    function pixelClick(index) {
        if (!gameRunning) return; // Prevent clicking when the game is not running

        if (index === activePixelIndex) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            message.textContent = "Correct!";
            setTimeout(() => {message.textContent = "Keep clicking!";}, 1000);
            activateRandomPixel();
        } else {
            gameOver();
        }
    }


    function startGame() {
        if(gameRunning) return;
        gameRunning = true;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        message.textContent = "Game started!";
        activateRandomPixel();
        gameInterval = setInterval(activateRandomPixel, 2000); // Activate a new pixel every 2 seconds
        startButton.textContent = "Stop";

    }

    function stopGame() {
        clearInterval(gameInterval);
        gameRunning = false;
        startButton.textContent = "Start";
        activePixelIndex = -1;
        message.textContent = "Game stopped.";
        pixels.forEach(pixel => pixel.classList.remove('active'));

    }


    function gameOver() {
        stopGame();
        message.textContent = `Game Over! Final Score: ${score}`;
    }


    function resetGame() {
        stopGame();
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        pixels.forEach(pixel => pixel.classList.remove('active'));
        message.textContent = "Game reset.";
    }


    createGrid();

    startButton.addEventListener('click', () => {
        if (gameRunning) {
            stopGame();
        } else {
            startGame();
        }
    });
    resetButton.addEventListener('click', resetGame);
</script>

</body>
</html>
