<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;

    font-size: 1.2em;

    font-size: 0.9em;

    background-color: #4CAF50;

    background-color: #3e8e41;

    display: none;
    font-size: 1.5em;
    color: red;
    margin-top: 20px;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <p id="instructions">Use arrow keys to move the square. Avoid the obstacles!</p>
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <button id="restart-button" style="display:none;">Restart</button>
    <div id="game-over">Game Over!</div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const gameOverDisplay = document.getElementById('game-over');
const restartButton = document.getElementById('restart-button');
const instructions = document.getElementById('instructions');

// Player properties
let playerX = 200;
let playerY = 350;
const playerSize = 20;
const playerSpeed = 5;

// Obstacle properties
const obstacleWidth = 20;
const obstacleHeight = 20;
let obstacles = [];
let obstacleSpeed = 2; // Initial obstacle speed
let score = 0;
let gameRunning = false;

// Function to generate obstacles
function generateObstacle() {
    const obstacleX = Math.random() * (canvas.width - obstacleWidth);
    obstacles.push({ x: obstacleX, y: -obstacleHeight, width: obstacleWidth, height: obstacleHeight });
}


// Game Loop function
function gameLoop() {
    if (!gameRunning) return; // Stop the loop if the game is not running

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Obstacle movement and collision detection
    for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].y += obstacleSpeed;

        // Draw obstacles
        ctx.fillStyle = 'red';
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);


        // Collision detection
        if (playerX < obstacles[i].x + obstacles[i].width &&
            playerX + playerSize > obstacles[i].x &&
            playerY < obstacles[i].y + obstacles[i].height &&
            playerY + playerSize > obstacles[i].y) {
            gameOver();
            return;
        }

        // Remove obstacles that have gone off-screen
        if (obstacles[i].y > canvas.height) {
            obstacles.splice(i, 1);
            i--; // Adjust index after removing an element
            score++;
            scoreDisplay.textContent = score;
        }
    }


    // Draw player
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerSize, playerSize);

    // Generate new obstacles with some probability
    if (Math.random() < 0.02) {  //Adjust this value for frequency
        generateObstacle();
    }



    requestAnimationFrame(gameLoop); // Request the next frame
}



// Keydown event listener for player movement
document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;
    switch (e.key) {
        case 'ArrowLeft':
            playerX = Math.max(0, playerX - playerSpeed);
            break;
        case 'ArrowRight':
            playerX = Math.min(canvas.width - playerSize, playerX + playerSpeed);
            break;
        case 'ArrowUp':
            // No vertical movement
            break;
        case 'ArrowDown':
            // No vertical movement
            break;
    }
});



function startGame() {
    score = 0;
    scoreDisplay.textContent = score;
    playerX = 200;
    playerY = 350;
    obstacles = [];
    obstacleSpeed = 2;
    gameRunning = true;
    gameOverDisplay.style.display = 'none';
    restartButton.style.display = 'none'; // Hide the restart button at the start
    instructions.style.display = 'none'; // Hide the instructions
    gameLoop();
}

function gameOver() {
    gameRunning = false;
    gameOverDisplay.style.display = 'block';
    restartButton.style.display = 'block';
}



// Start the game when the page loads
startGame();

restartButton.addEventListener('click', startGame);

</script>
</body>
</html>
