<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('startButton');

let score = 0;
let gameRunning = false;
let playerX = canvas.width / 2;
let playerY = canvas.height - 30;
let playerWidth = 20;
let playerHeight = 20;
let enemyX = Math.random() * (canvas.width - 20);
let enemyY = 0;
let enemyWidth = 20;
let enemyHeight = 20;
let enemySpeed = 2;


function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function drawEnemy() {
    ctx.fillStyle = 'red';
    ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
}

function updateScore() {
    scoreDisplay.textContent = 'Score: ' + score;
}

function resetGame() {
    score = 0;
    updateScore();
    playerX = canvas.width / 2;
    enemyX = Math.random() * (canvas.width - 20);
    enemyY = 0;
    enemySpeed = 2;
}

function gameOver() {
    gameRunning = false;
    alert('Game Over! Your score: ' + score);
    resetGame();
    startButton.textContent = "Start Game";
}


function checkCollision() {
    if (playerX < enemyX + enemyWidth &&
        playerX + playerWidth > enemyX &&
        playerY < enemyY + enemyHeight &&
        playerY + playerHeight > enemyY) {
        gameOver();
    }
}

function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    //Enemy movement
    enemyY += enemySpeed;
    if (enemyY > canvas.height) {
        enemyY = 0;
        enemyX = Math.random() * (canvas.width - 20);
        score++;
        updateScore();
        enemySpeed += 0.2; // Increase speed
    }

    drawPlayer();
    drawEnemy();
    checkCollision();

    requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;

    if (e.key === 'ArrowLeft' && playerX > 0) {
        playerX -= 10;
    } else if (e.key === 'ArrowRight' && playerX < canvas.width - playerWidth) {
        playerX += 10;
    }
});


startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        startButton.textContent = "Playing...";
        resetGame();
        gameLoop();
    }
});

</script>
</body>
</html>
