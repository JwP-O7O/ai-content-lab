<!DOCTYPE html>
<html>
<head>
<title>WebArchitect - Gameplay</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

#game-grid {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    grid-template-rows: repeat(10, 30px);
    gap: 2px;
    margin-bottom: 10px;
}

.grid-cell {
    width: 30px;
    height: 30px;
    background-color: #eee;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.grid-cell:hover {
    background-color: #ddd;
}

.grid-cell.active {
    background-color: #4CAF50; /* Green */
}

#controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 15px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #0077a0;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="game-grid"></div>
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

<script>
    const gridSize = 10;
    const grid = document.getElementById('game-grid');
    const scoreDisplay = document.getElementById('score-value');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    let gameInterval;
    let score = 0;
    let activeCells = [];
    let gameRunning = false;

    // Function to create the grid
    function createGrid() {
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell');
            cell.dataset.index = i;
            grid.appendChild(cell);
        }
    }

    // Function to get all cells
    function getCells() {
        return document.querySelectorAll('.grid-cell');
    }

    // Function to activate a random cell
    function activateRandomCell() {
        const cells = getCells();
        const randomIndex = Math.floor(Math.random() * cells.length);

        if (activeCells.length > 0) {
            deactivateCells();
        }

        activeCells = [randomIndex]; // Store the active cell index
        cells[randomIndex].classList.add('active');
    }

    function deactivateCells() {
        const cells = getCells();
        activeCells.forEach(index => {
            cells[index].classList.remove('active');
        });
        activeCells = [];
    }


    function handleCellClick(event) {
        if (!gameRunning) return;

        const clickedIndex = parseInt(event.target.dataset.index);

        if (activeCells.includes(clickedIndex)) {
            score++;
            scoreDisplay.textContent = score;
            activateRandomCell();
        } else {
            gameOver();
        }
    }


    function startGame() {
        if (gameRunning) return;
        score = 0;
        scoreDisplay.textContent = score;
        gameRunning = true;
        activateRandomCell();

        gameInterval = setInterval(() => {
            if (gameRunning) {
                activateRandomCell();
            }
        }, 1500);
    }

    function gameOver() {
        clearInterval(gameInterval);
        gameRunning = false;
        alert(`Game Over! Final Score: ${score}`);
        deactivateCells();
    }

    function resetGame() {
        clearInterval(gameInterval);
        gameRunning = false;
        score = 0;
        scoreDisplay.textContent = score;
        deactivateCells();
    }


    // Event Listeners
    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);

    // Initialize grid and event listeners for each cell.
    createGrid();
    getCells().forEach(cell => {
        cell.addEventListener('click', handleCellClick);
    });
</script>
</body>
</html>
