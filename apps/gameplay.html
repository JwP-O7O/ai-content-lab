<!DOCTYPE html>
<html>
<head>
<title>Pixel Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    border: 2px solid #333;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#pixel-grid {
    display: grid;
}

.pixel {
    width: 20px;
    height: 20px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.pixel.active {
    background-color: #007bff; /* Blue */
}

#controls {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #28a745; /* Green */
    color: white;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #218838;
}

#score {
    margin-top: 10px;
    font-size: 1.2em;
}
</style>
</head>
<body>

<h1>Pixel Game</h1>

<div id="game-container">
    <div id="pixel-grid"></div>
</div>

<div id="controls">
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
</div>

<div id="score">Score: <span id="score-value">0</span></div>


<script>
    const gridContainer = document.getElementById('pixel-grid');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const scoreValue = document.getElementById('score-value');
    const gridSize = 20; // Size of the grid (20x20)
    let pixels = [];
    let activePixel = null;
    let gameInterval = null;
    let score = 0;


    function createGrid() {
        gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', () => pixelClick(pixel));
            gridContainer.appendChild(pixel);
            pixels.push(pixel);
        }
    }

    function getRandomPixel() {
        const randomIndex = Math.floor(Math.random() * pixels.length);
        return pixels[randomIndex];
    }

    function activateRandomPixel() {
        if (activePixel) {
            activePixel.classList.remove('active');
        }
        activePixel = getRandomPixel();
        activePixel.classList.add('active');
    }

    function pixelClick(pixel) {
        if (pixel === activePixel) {
            score++;
            scoreValue.textContent = score;
            activateRandomPixel();
        } else {
             // Game Over logic (optional)
            alert("Game Over! Final score: " + score);
            resetGame(); // or end the game loop
        }
    }


    function startGame() {
        score = 0;
        scoreValue.textContent = score;
        activateRandomPixel();
        gameInterval = setInterval(activateRandomPixel, 2000); // Activate a new pixel every 2 seconds
        startButton.disabled = true; // disable start button during game.
    }


    function resetGame() {
        clearInterval(gameInterval);
        if (activePixel) {
            activePixel.classList.remove('active');
            activePixel = null;
        }
        score = 0;
        scoreValue.textContent = score;
        startButton.disabled = false;
    }


    createGrid();

    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);

</script>
</body>
</html>
