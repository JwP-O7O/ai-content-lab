<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="start-button">Start Game</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');

let score = 0;
let gameRunning = false;
let playerX = canvas.width / 2;
let playerY = canvas.height - 30;
let playerWidth = 20;
let playerHeight = 20;
let enemyX = Math.random() * (canvas.width - 20);
let enemyY = 0;
let enemyWidth = 20;
let enemyHeight = 20;
let enemySpeed = 2;


function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function drawEnemy() {
    ctx.fillStyle = 'red';
    ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
}

function updateGame() {
    if (!gameRunning) return;

    enemyY += enemySpeed;

    if (enemyY > canvas.height) {
        enemyY = 0;
        enemyX = Math.random() * (canvas.width - 20);
        score++;
        scoreDisplay.textContent = 'Score: ' + score;

        enemySpeed += 0.1; // Increase difficulty
    }

    if (
        playerX < enemyX + enemyWidth &&
        playerX + playerWidth > enemyX &&
        playerY < enemyY + enemyHeight &&
        playerY + playerHeight > enemyY
    ) {
        gameOver();
        return;
    }


    clearCanvas();
    drawPlayer();
    drawEnemy();
}


function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function gameOver() {
    gameRunning = false;
    alert('Game Over! Score: ' + score);
    score = 0;
    scoreDisplay.textContent = 'Score: ' + score;
    enemySpeed = 2;
    startButton.textContent = "Start Game";
    clearCanvas();

}

function gameLoop() {
    updateGame();
    if (gameRunning) {
        requestAnimationFrame(gameLoop);
    }
}


startButton.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        startButton.textContent = "Stop Game";
        playerX = canvas.width / 2; // Reset player position
        playerY = canvas.height - 30;
        enemyX = Math.random() * (canvas.width - 20);
        enemyY = 0;
        score = 0;
        scoreDisplay.textContent = 'Score: ' + score;
        enemySpeed = 2;
        gameLoop();
    } else {
        gameRunning = false;
        startButton.textContent = "Start Game";
    }

});

document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;
    if (e.key === 'ArrowLeft') {
        playerX -= 10;
        if (playerX < 0) {
            playerX = 0;
        }
    }
    if (e.key === 'ArrowRight') {
        playerX += 10;
        if (playerX + playerWidth > canvas.width) {
            playerX = canvas.width - playerWidth;
        }
    }
});

</script>
</body>
</html>
