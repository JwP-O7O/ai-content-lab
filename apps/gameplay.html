<!DOCTYPE html>
<html>
<head>
<title>Pixel Game</title>
<style>
body {
    font-family: sans-serif;

    background-color: #ff0000; /* Red color for active pixels */

    margin-top: 20px;

}

    background-color: #3e8e41;

    margin-top: 20px;
    font-size: 1.2em;
}
</style>
</head>
<body>

<h1>Pixel Game</h1>

<div id="pixel-grid-container">
    </div>

<div id="controls">
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
</div>

<div id="score">Score: <span id="score-value">0</span></div>

<script>
const gridContainer = document.getElementById('pixel-grid-container');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');
const scoreValue = document.getElementById('score-value');

const gridSize = 20; // Size of the grid (gridSize x gridSize)
let pixelGrid = [];
let gameInterval;
let score = 0;
let isGameRunning = false;

// Function to generate a random color
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Function to create a pixel element
function createPixel(row, col) {
  const pixel = document.createElement('div');
  pixel.classList.add('pixel');
  pixel.dataset.row = row;
  pixel.dataset.col = col;
  pixel.addEventListener('click', () => pixelClick(row, col));
  return pixel;
}

// Function to initialize the grid
function initializeGrid() {
  for (let row = 0; row < gridSize; row++) {
    const rowDiv = document.createElement('div');
    rowDiv.classList.add('pixel-row');
    pixelGrid[row] = [];
    for (let col = 0; col < gridSize; col++) {
      const pixel = createPixel(row, col);
      pixelGrid[row][col] = pixel;
      rowDiv.appendChild(pixel);
    }
    gridContainer.appendChild(rowDiv);
  }
}

// Function to randomly activate pixels
function activateRandomPixels() {
  if (!isGameRunning) return;

  for (let i = 0; i < 3; i++) { // Activate 3 pixels at a time
    const row = Math.floor(Math.random() * gridSize);
    const col = Math.floor(Math.random() * gridSize);

    // Ensure the pixel isn't already active
    if (!pixelGrid[row][col].classList.contains('active')) {
      pixelGrid[row][col].classList.add('active');
      pixelGrid[row][col].style.backgroundColor = getRandomColor();
    }
  }
}


// Function to handle pixel clicks
function pixelClick(row, col) {
    if (!isGameRunning) return;

    const pixel = pixelGrid[row][col];
    if (pixel.classList.contains('active')) {
        pixel.classList.remove('active');
        pixel.style.backgroundColor = ''; // Reset background color
        score++;
        scoreValue.textContent = score;
    }
}


// Function to start the game loop
function startGame() {
    if (isGameRunning) return;
    isGameRunning = true;
    score = 0;
    scoreValue.textContent = score;

    for (let row = 0; row < gridSize; row++) {
      for (let col = 0; col < gridSize; col++) {
          pixelGrid[row][col].classList.remove('active');
          pixelGrid[row][col].style.backgroundColor = '';
      }
    }


    gameInterval = setInterval(activateRandomPixels, 1000); // Activate pixels every 1 second
}

// Function to reset the game
function resetGame() {
    clearInterval(gameInterval);
    isGameRunning = false;
    score = 0;
    scoreValue.textContent = score;

    for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
            pixelGrid[row][col].classList.remove('active');
            pixelGrid[row][col].style.backgroundColor = '';
        }
    }
}

// Initialize the game
initializeGrid();

// Event listeners
startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);
</script>
</body>
</html>
