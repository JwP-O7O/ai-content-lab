<!DOCTYPE html>
<html>
<head>
<title>Pixel Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

#pixel-grid {
    display: grid;
    grid-template-columns: repeat(30, 10px);
    grid-template-rows: repeat(20, 10px);
    border: 1px solid #ccc;
}

.pixel {
    width: 10px;
    height: 10px;
    border: 1px solid #eee;
    box-sizing: border-box;
    cursor: pointer;
}

.pixel.active {
    background-color: #3498db; /* Active pixel color */
}

#controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #2ecc71;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #27ae60;
}

#score {
    margin-top: 10px;
    font-size: 1.2em;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Pixel Game</h1>
    <div id="pixel-grid"></div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>
        <button id="clear-button">Clear</button>
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>
</div>

<script>
    const pixelGrid = document.getElementById('pixel-grid');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const clearButton = document.getElementById('clear-button');
    const scoreValue = document.getElementById('score-value');

    const gridWidth = 30;
    const gridHeight = 20;
    let pixels = [];
    let gameInterval;
    let score = 0;

    // Initialize grid
    for (let row = 0; row < gridHeight; row++) {
        for (let col = 0; col < gridWidth; col++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.dataset.row = row;
            pixel.dataset.col = col;
            pixel.addEventListener('click', () => togglePixel(pixel));
            pixelGrid.appendChild(pixel);
            pixels.push(pixel);
        }
    }

    function getRandomPixel() {
      const row = Math.floor(Math.random() * gridHeight);
      const col = Math.floor(Math.random() * gridWidth);
      const index = row * gridWidth + col;
      return pixels[index];
    }
    
    function activateRandomPixel() {
        const pixel = getRandomPixel();
        pixel.classList.add('active');
    }

    function togglePixel(pixel) {
        if (pixel.classList.contains('active')) {
            pixel.classList.remove('active');
            score++;
            scoreValue.textContent = score;
        }
    }


    function gameLoop() {
        // Clear active pixels (deactivate all)
        pixels.forEach(pixel => pixel.classList.remove('active'));
        activateRandomPixel();
    }


    function startGame() {
        if (!gameInterval) {
            score = 0;
            scoreValue.textContent = score;
            gameInterval = setInterval(gameLoop, 500); // Adjust speed here
            startButton.disabled = true;
            stopButton.disabled = false;
            clearButton.disabled = true; // Disable clear during game
        }
    }


    function stopGame() {
        clearInterval(gameInterval);
        gameInterval = null;
        startButton.disabled = false;
        stopButton.disabled = true;
        clearButton.disabled = false; // Enable clear when stopped
    }

    function clearGrid() {
        pixels.forEach(pixel => {
            pixel.classList.remove('active');
        });
        score = 0;
        scoreValue.textContent = score;
    }


    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);
    clearButton.addEventListener('click', clearGrid);

</script>
</body>
</html>
