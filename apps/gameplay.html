<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score-display">Score: 0</div>
    <div id="controls">
        <button id="start-button">Start Game</button>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score-display');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');

let score = 0;
let gameRunning = false;
let playerX = canvas.width / 2;
let playerY = canvas.height - 20;
let playerSize = 10;
let playerSpeed = 5;

let enemies = [];
let enemySpeed = 2;
let enemySpawnInterval = 1000;
let lastEnemySpawn = 0;

function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX - playerSize/2, playerY - playerSize/2, playerSize, playerSize);
}

function drawEnemies() {
    ctx.fillStyle = 'red';
    enemies.forEach(enemy => {
        ctx.fillRect(enemy.x - 10, enemy.y - 10, 20, 20);
    });
}


function updateEnemies(deltaTime) {
    enemies.forEach((enemy, index) => {
        enemy.y += enemySpeed * deltaTime;

        if (enemy.y > canvas.height) {
            enemies.splice(index, 1);
            score++;
        }
    });

    enemies = enemies.filter(enemy => enemy.y < canvas.height);
}

function spawnEnemy() {
    const x = Math.random() * canvas.width;
    enemies.push({ x: x, y: 0 });
}

function checkCollisions() {
    enemies.forEach((enemy, index) => {
        const dx = enemy.x - playerX;
        const dy = enemy.y - playerY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < playerSize / 2 + 10) { // Assuming enemy size is 20
            gameOver();
        }
    });
}


function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawEnemies();
    scoreDisplay.textContent = `Score: ${score}`;
}

let lastTime = 0;
function gameLoop(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (gameRunning) {
        updateEnemies(deltaTime);
        checkCollisions();
        draw();
    }
    requestAnimationFrame(gameLoop);
}

function startGame() {
    gameRunning = true;
    score = 0;
    enemies = [];
    playerX = canvas.width / 2;
    playerY = canvas.height - 20;
    lastTime = 0;
    requestAnimationFrame(gameLoop);
}

function resetGame() {
    gameRunning = false;
    score = 0;
    enemies = [];
    playerX = canvas.width / 2;
    playerY = canvas.height - 20;
    draw();
}

function gameOver() {
    gameRunning = false;
    alert(`Game Over! Final Score: ${score}`);
    resetGame();
}



startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);


document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;
    if (e.key === 'ArrowLeft') {
        playerX -= playerSpeed;
        if (playerX - playerSize/2 < 0) playerX = playerSize/2;
    } else if (e.key === 'ArrowRight') {
        playerX += playerSpeed;
        if (playerX + playerSize/2 > canvas.width) playerX = canvas.width - playerSize/2;
    }
});


setInterval(() => {
    if (gameRunning) {
        spawnEnemy();
    }
}, enemySpawnInterval);
</script>
</body>
