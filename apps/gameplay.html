<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(4, 60px);
    grid-gap: 10px;
    margin-bottom: 20px;
}

.cell {
    width: 60px;
    height: 60px;
    background-color: #eee;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    cursor: pointer;
    transition: background-color 0.2s;
}

.cell:hover {
    background-color: #ddd;
}

.cell.active {
    background-color: #add8e6; /* Light blue for active cell */
}

#start-button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
}

#start-button:hover {
    background-color: #3e8e41;
}

#game-over {
    font-size: 1.5em;
    color: red;
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Memory Game</h1>
    <div id="score">Score: 0</div>
    <div id="game-board">
        <!-- Cells will be generated here -->
    </div>
    <button id="start-button">Start Game</button>
    <div id="game-over">Game Over!</div>
</div>

<script>
const gameBoard = document.getElementById('game-board');
const scoreDisplay = document.getElementById('score');
const startButton = document.getElementById('start-button');
const gameOverDisplay = document.getElementById('game-over');

let cards = [];
let revealedCards = [];
let score = 0;
let gameStarted = false;
let timeoutId;
let canClick = true; // Prevent multiple clicks during reveal

function createCards() {
    const cardValues = [];
    for (let i = 1; i <= 8; i++) {
        cardValues.push(i, i); // Create pairs
    }
    // Shuffle the cards
    cardValues.sort(() => 0.5 - Math.random());

    cards = cardValues.map((value, index) => ({
        id: index,
        value: value,
        revealed: false
    }));
}

function renderBoard() {
    gameBoard.innerHTML = '';
    cards.forEach(card => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.id = card.id;
        if (card.revealed) {
            cell.textContent = card.value;
            cell.classList.add('active');
        } else {
            cell.textContent = ''; // Or display a default card back image/symbol
        }
        cell.addEventListener('click', cardClickHandler);
        gameBoard.appendChild(cell);
    });
}


function cardClickHandler(event) {
    if (!gameStarted || !canClick) return;

    const cardId = parseInt(event.target.dataset.id);
    const card = cards.find(card => card.id === cardId);

    if (card && !card.revealed) {
        revealCard(card);
    }
}


function revealCard(card) {
    if (!gameStarted || !canClick) return;
    card.revealed = true;
    renderBoard();
    revealedCards.push(card);

    if (revealedCards.length === 2) {
        canClick = false; // Disable clicking while checking

        const [card1, card2] = revealedCards;
        if (card1.value === card2.value) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            revealedCards = [];
            canClick = true;
            // Check for win condition (all cards revealed)
            if (score === 8) {
                gameOver(true); // Player wins
            }
        } else {
            // Cards don't match, hide after a short delay
            timeoutId = setTimeout(() => {
                card1.revealed = false;
                card2.revealed = false;
                renderBoard();
                revealedCards = [];
                canClick = true;
            }, 1000); // 1 second delay
        }
    }
}


function startGame() {
    createCards();
    score = 0;
    scoreDisplay.textContent = `Score: ${score}`;
    gameOverDisplay.style.display = 'none';
    gameStarted = true;
    renderBoard();
}

function gameOver(win = false) {
    gameStarted = false;
    clearTimeout(timeoutId); // Clear any pending timeouts
    if(win){
        gameOverDisplay.textContent = "Congratulations! You Win!";
    }
    else {
        gameOverDisplay.textContent = "Game Over!";
    }
    gameOverDisplay.style.display = 'block';
}



startButton.addEventListener('click', startGame);


</script>
</body>
</html>
