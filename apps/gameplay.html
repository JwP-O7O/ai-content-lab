<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;

#game-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;

    border: 1px solid #ccc;

#score-display {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#controls {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="200" height="200"></canvas>
    <div id="score-display">Score: 0</div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score-display');
const startButton = document.getElementById('start-button');
const resetButton = document.getElementById('reset-button');

let score = 0;
let gameRunning = false;
let circleX = canvas.width / 2;
let circleY = canvas.height / 2;
let circleRadius = 10;
let circleSpeedX = 2;
let circleSpeedY = 2;

function drawCircle() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();
}

function updateCircle() {
    if (!gameRunning) return;

    circleX += circleSpeedX;
    circleY += circleSpeedY;

    if (circleX + circleRadius > canvas.width || circleX - circleRadius < 0) {
        circleSpeedX = -circleSpeedX;
        score++;
        updateScore();
    }
    if (circleY + circleRadius > canvas.height || circleY - circleRadius < 0) {
        circleSpeedY = -circleSpeedY;
        score++;
        updateScore();
    }
}

function updateScore() {
    scoreDisplay.textContent = 'Score: ' + score;
}

function gameLoop() {
    updateCircle();
    drawCircle();
    requestAnimationFrame(gameLoop);
}

function startGame() {
    if (!gameRunning) {
        gameRunning = true;
        score = 0;
        updateScore();
        gameLoop();
        startButton.textContent = "Stop";
    } else {
        stopGame();
    }
}

function stopGame() {
    gameRunning = false;
    startButton.textContent = "Start";
}

function resetGame() {
    stopGame();
    circleX = canvas.width / 2;
    circleY = canvas.height / 2;
    circleSpeedX = 2;
    circleSpeedY = 2;
    score = 0;
    updateScore();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);
</script>

</body>
</html>
