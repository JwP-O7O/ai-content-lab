<!DOCTYPE html>
<html>
<head>
<title>Simple Game</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#game-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

#game-canvas {
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#score {
    font-size: 1.2em;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div id="game-container">
    <h1>Simple Game</h1>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="score">Score: 0</div>
    <button id="restart-button">Restart</button>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const restartButton = document.getElementById('restart-button');

    let score = 0;
    let gameOver = false;
    let playerX = 50;
    let playerY = canvas.height - 30;
    let obstacleX = canvas.width;
    let obstacleY = canvas.height - 20;
    let obstacleWidth = 20;
    let obstacleSpeed = 3;

    function drawPlayer() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(playerX, playerY, 20, 20);
    }

    function drawObstacle() {
        ctx.fillStyle = 'red';
        ctx.fillRect(obstacleX, obstacleY, obstacleWidth, 10);
    }

    function update() {
        if (gameOver) return;

        obstacleX -= obstacleSpeed;
        if (obstacleX < 0) {
            obstacleX = canvas.width;
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            obstacleSpeed = Math.min(obstacleSpeed + 0.5, 10); // Increase difficulty
        }

        // Collision detection
        if (playerX < obstacleX + obstacleWidth &&
            playerX + 20 > obstacleX &&
            playerY < obstacleY + 10 &&
            playerY + 20 > obstacleY) {
            gameOver = true;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawObstacle();
    }

    function gameLoop() {
        update();
        draw();
        if (!gameOver) {
            requestAnimationFrame(gameLoop);
        } else {
            ctx.fillStyle = 'black';
            ctx.font = '20px sans-serif';
            ctx.fillText('Game Over! Final Score: ' + score, canvas.width / 4, canvas.height / 2);
        }
    }

    function resetGame() {
        score = 0;
        gameOver = false;
        obstacleX = canvas.width;
        obstacleSpeed = 3;
        scoreDisplay.textContent = 'Score: 0';
        gameLoop();
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            playerY -= 50; // Jump
            setTimeout(() => {
                playerY = canvas.height - 30; // Gravity
            }, 300);
        }
    });


    restartButton.addEventListener('click', resetGame);

    gameLoop();
</script>

</body>
</html>
