<body>

    <h1>Pixel Grid Game</h1>

    <div id="game-container">
        <div id="pixel-grid">
            <!-- Pixels will be dynamically generated here -->
        </div>
    </div>

    <div id="controls">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>

    <div id="score">Score: <span id="score-value">0</span></div>


<script>
    const pixelGrid = document.getElementById('pixel-grid');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const scoreValue = document.getElementById('score-value');
    const gridWidth = 20; // Number of columns
    const gridHeight = 20; // Number of rows
    let pixels = [];
    let gameInterval;
    let score = 0;
    let isGameRunning = false;

    // Function to generate the pixel grid
    function createGrid() {
        for (let row = 0; row < gridHeight; row++) {
            for (let col = 0; col < gridWidth; col++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.dataset.row = row;
                pixel.dataset.col = col;
                pixel.addEventListener('click', pixelClickHandler);
                pixelGrid.appendChild(pixel);
                pixels.push(pixel);
            }
        }
    }

    function getRandomPixel() {
        const randomIndex = Math.floor(Math.random() * pixels.length);
        return pixels[randomIndex];
    }

    function pixelClickHandler(event) {
        if (!isGameRunning) return; // Prevent clicking when the game is not running

        const clickedPixel = event.target;
        if (clickedPixel.classList.contains('active')) {
            clickedPixel.classList.remove('active');
            clickedPixel.style.backgroundColor = '#eee';
            score++;
            scoreValue.textContent = score;
            spawnActivePixel(); // Spawn a new active pixel
        } else {
            // Game Over - optional implementation
            gameOver();
        }
    }


    function spawnActivePixel() {
        // Clear existing active pixels
        pixels.forEach(pixel => {
            pixel.classList.remove('active');
            pixel.style.backgroundColor = '#eee';
        });

        // Get a random pixel and activate it
        const activePixel = getRandomPixel();
        activePixel.classList.add('active');
        activePixel.style.backgroundColor = '#ff0000'; // Red color
    }


    function startGame() {
        if (isGameRunning) return;
        isGameRunning = true;
        score = 0;
        scoreValue.textContent = score;
        spawnActivePixel();

    }

    function gameOver() {
        clearInterval(gameInterval); // Stop the game loop
        isGameRunning = false;
        alert(`Game Over! Your score: ${score}`);
        // Optionally: reset the game after game over
    }

    function resetGame() {
        clearInterval(gameInterval);
        isGameRunning = false;
        score = 0;
        scoreValue.textContent = score;
        pixels.forEach(pixel => {
            pixel.classList.remove('active');
            pixel.style.backgroundColor = '#eee'; // Reset pixel color
        });
    }


    // Event listeners
    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);

    // Initialize the grid
    createGrid();

</script>

</body>
</html>
